<body>
<table border="1">
  <tr>
      <th>密钥:</th>
     <th colspan="2"><input type="text" id="key" size="33" placeholder="加密和解密必须使用相同密钥" /></th>  
   </tr>


   <tr>
      <th>明文</th>
     <th>操作</th>
    <th>密文</th>
   </tr>

<tr>
      <td><textarea id="plain" rows="30" cols="30"></textarea></td>
     <td valign="middle"  align="middle">
        <button  type="'button" id="en" onclick="en()">加密>>></button>
        <br>
        <br>
         <br>
         <button  type="'button" id="de" onclick="de()"><<<解密</button>
    </td>
    <td><textarea id="encrypt"  rows="30" cols="30"></textarea>
   </td>
   </tr>

<tr>
      <td align="middle"><button  type="'button" id="cpp" onclick="cp(this.id)">拷贝明文</button>
                                        <button  type="'button" id="clearp" onclick="clearp(this.id)">清空明文</button>
     </td>
     <td valign="middle"></td>
    <td align="middle"><button  type="'button" id="cpe" onclick="cp(this.id)">拷贝密文</button>
                                       <button  type="'button" id="cleare" onclick="clearp(this.id)">清空密文</button>
    </td>
   </tr>

</table>


<script>

function cp(id){
  if(id==null){return;}
var text;
if(id == "cpp"){
     text = document.getElementById("plain");
  }else{
    text = document.getElementById("encrypt");
    }

     text.select();
    document.execCommand("copy"); // 执行浏览器复制命令
      window.prompt("复制成功","");
  // text.unSelect();

}

function clearp(id){
  if(id==null){return;}

if(id == "clearp"){
     document.getElementById("plain").value="";
  }else{
   document.getElementById("encrypt").value="";
    }

}

function en(){
var plain = document.getElementById("plain").value;
var encrpt = getAES(plain);
document.getElementById("encrypt").value=getEmj(encrpt);
}
function de(){
var encrypt = document.getElementById("encrypt").value;
var plain = getDAes(getC(encrypt));
document.getElementById("plain").value=plain;
}
function getAesString(data,key,iv){//加密
    var key  = CryptoJS.enc.Utf8.parse(key);
    var iv   = CryptoJS.enc.Utf8.parse(iv);
    var encrypted =CryptoJS.AES.encrypt(data,key,
        {
            iv:iv,
            mode:CryptoJS.mode.CBC,
            padding:CryptoJS.pad.Pkcs7
        });
    return encrypted.toString();    //返回的是base64格式的密文
}
function getDAesString(encrypted,key,iv){//解密
    var key  = CryptoJS.enc.Utf8.parse(key);
    var iv   = CryptoJS.enc.Utf8.parse(iv);
    var decrypted =CryptoJS.AES.decrypt(encrypted,key,
        {
            iv:iv,
            mode:CryptoJS.mode.CBC,
            padding:CryptoJS.pad.Pkcs7
        });
    return decrypted.toString(CryptoJS.enc.Utf8);     
}

function padKey(key){
 if(key.length == 32){
    return key;
  }
  if(key.length > 32){
    return key.substring(0,32);
  }else{
    var mis = 32 - key.length;
    for (var i=0;i<mis;i++){
      key=key +"J";
    }
   return key;
  }
}
