["1","他虽然未行强暴，口中也没有诡诈，人还使他与恶人同埋；谁知死的时候与财主同葬。(以赛亚书 53:9)"],
["6","他们正用石头打的时候，司提反呼吁主说：“求主耶稣接收我的灵魂！”又跪下大声喊着说：“主啊，不要将这罪归于他们！”说了这话，就睡了。扫罗也喜悦他被害。(使徒行传 7:59-60)"],
["6","凡听见我这话不去行的，好比一个无知的人，把房子盖在沙土上；雨淋，水冲，风吹，撞着那房子，房子就倒塌了，并且倒塌得很大。(马太福音 7:26-27)"],
["6","列邦的君王聚集要作亚伯拉罕之　神的民。因为世界的盾牌是属　神的；他为至高！(诗篇 47:9)"],
["6","耶和华说：你们要向列国中观看，大大惊奇；因为在你们的时候，我行一件事，虽有人告诉你们，你们总是不信。我必兴起迦勒底人，就是那残忍暴躁之民，通行遍地，占据那不属自己的住处。他威武可畏，判断和势力都任意发出。(哈巴谷书 1:5-7)"],
["6","他将海分裂，使他们过去，又叫水立起如垒。他白日用云彩，终夜用火光引导他们。他在旷野分裂磐石，多多地给他们水喝，如从深渊而出。他使水从磐石涌出，叫水如江河下流。(诗篇 78:13-16)"],

["3","因为，凡要救自己生命（生命：或译灵魂；下同）的，必丧掉生命；凡为我丧掉生命的，必救了生命。(路加福音 9:24)"],
["6","那时，你们与基督无关，在以色列国民以外，在所应许的诸约上是局外人，并且活在世上没有指望，没有　神。你们从前远离　神的人，如今却在基督耶稣里，靠着他的血，已经得亲近了。(以弗所书 2:12-13)"],
["6","主以公义的灵和焚烧的灵，将锡安女子的污秽洗去，又将耶路撒冷中杀人的血除净。那时，剩在锡安、留在耶路撒冷的，就是一切住耶路撒冷、在生命册上记名的，必称为圣。(以赛亚书 4:3-4)"],
["6","智慧人大有能力；有知识的人力上加力。你去打仗，要凭智谋；谋士众多，人便得胜。(箴言 24:5-6)"],
["6","万军之耶和华与我们同在；雅各的　神是我们的避难所！ (诗篇 46:7)"],
["6","我必伸手攻击犹大和耶路撒冷的一切居民，也必从这地方剪除所剩下的巴力，并基玛林的名和祭司，与那些在房顶上敬拜天上万象的，并那些敬拜耶和华指着他起誓，又指着玛勒堪起誓的，与那些转去不跟从耶和华的，和不寻求耶和华也不访问他的。(西番雅书 1:4-6)"],
["6","耶和华说：日子将到，耕种的必接续收割的；踹葡萄的必接续撒种的；大山要滴下甜酒；小山都必流奶（原文是消化，见约珥三章十八节）。我必使我民以色列被掳的归回；他们必重修荒废的城邑居住，栽种葡萄园，喝其中所出的酒，修造果木园，吃其中的果子。(阿摩司书 9:13-14)"],

["6","以色列人走迷离开我的时候，祭司利未人撒督的子孙仍看守我的圣所。他们必亲近我，侍奉我，并且侍立在我面前，将脂油与血献给我。这是主耶和华说的。(以西结书 44:15)"],

["6","我要在他众民面前，在耶和华殿的院内，在耶路撒冷当中，向耶和华还我的愿。你们要赞美耶和华！(诗篇 116:18-19)"],
["6","“在天上地下，我要显出奇事，有血，有火，有烟柱。日头要变为黑暗，月亮要变为血，这都在耶和华大而可畏的日子未到以前。到那时候，凡求告耶和华名的就必得救；因为照耶和华所说的，在锡安山，耶路撒冷必有逃脱的人，在剩下的人中必有耶和华所召的。”(约珥书 2:30-32)"],
["6","耶和华啊，求你不要在怒中责备我，不要在烈怒中惩罚我！因为，你的箭射入我身；你的手压住我。(诗篇 38:1-2)"],

["6","但我是困苦穷乏的，主仍顾念我；你是帮助我的，搭救我的。　神啊，求你不要耽延！(诗篇 40:17)"],

["6","听从他命令、成全他旨意、有大能的天使，都要称颂耶和华！你们作他的诸军，作他的仆役，行他所喜悦的，都要称颂耶和华！(诗篇 103:20-21)"],
["3","我们将所看见、所听见的传给你们，使你们与我们相交。我们乃是与父并他儿子耶稣基督相交的。我们将这些话写给你们，使你们（有古卷：我们）的喜乐充足。(约翰一书 1:3-4)"],

["6","你们贪恋，还是得不着；你们杀害嫉妒，又斗殴争战，也不能得。你们得不着，是因为你们不求。你们求也得不着，是因为你们妄求，要浪费在你们的宴乐中。(雅各书 4:2-3)"],
["6","耶稣基督的启示，就是　神赐给他，叫他将必要快成的事指示他的众仆人。他就差遣使者晓谕他的仆人约翰。约翰便将　神的道和耶稣基督的见证，凡自己所看见的都证明出来。念这书上预言的和那些听见又遵守其中所记载的，都是有福的，因为日期近了。(启示录 1:1-3)"],

["6","“那时，这沿海一带的居民必说：‘看哪，我们素所仰望的，就是我们为脱离亚述王逃往求救的，不过是如此！我们怎能逃脱呢？’”(以赛亚书 20:6)"],

["6","圣灵就是　神藉着耶稣基督－我们救主厚厚浇灌在我们身上的，好叫我们因他的恩得称为义，可以凭着永生的盼望成为后嗣。这话是可信的。我也愿你把这些事切切实实地讲明，使那些已信　神的人留心做正经事业。这都是美事，并且与人有益。(提多书 3:6-8)"],
["5","“加利利人哪，你们为什么站着望天呢？这离开你们被接升天的耶稣，你们见他怎样往天上去，他还要怎样来。”(使徒行传 1:11)"],
["6","求你使我所怕的羞辱远离我，因你的典章本为美。我羡慕你的训词；求你使我在你的公义上生活！(诗篇 119:39-40)"],
["6","以后再没有咒诅；在城里有　神和羔羊的宝座；他的仆人都要侍奉他，也要见他的面。他的名字必写在他们的额上。不再有黑夜；他们也不用灯光、日光，因为主　神要光照他们。他们要作王，直到永永远远。(启示录 22:3-5)"],
["6","至于淫乱并一切污秽，或是贪婪，在你们中间连提都不可，方合圣徒的体统。淫词、妄语，和戏笑的话都不相宜；总要说感谢的话。因为你们确实地知道，无论是淫乱的，是污秽的，是有贪心的，在基督和　神的国里都是无份的。有贪心的，就与拜偶像的一样。(以弗所书 5:3-5)"],
["6","必有响声达到地极，因为耶和华与列国相争；凡有血气的，他必审问；至于恶人，他必交给刀剑。这是耶和华说的。(耶利米书 25:31)"],
["6","好树不能结坏果子；坏树不能结好果子。凡不结好果子的树就砍下来，丢在火里。所以，凭着他们的果子就可以认出他们来。”(马太福音 7:18-20)"],
["6","黑夜已深，白昼将近。我们就当脱去暗昧的行为，带上光明的兵器。行事为人要端正，好像行在白昼。不可荒宴醉酒；不可好色邪荡；不可争竞嫉妒。总要披戴主耶稣基督，不要为肉体安排，去放纵私欲。(罗马书 13:12-14)"],
["6","耶和华的声音大有能力；耶和华的声音满有威严。耶和华的声音震破香柏树；耶和华震碎黎巴嫩的香柏树。(诗篇 29:4-5)"],
["6","经上记着说：“要爱人如己。”你们若全守这至尊的律法才是好的。但你们若按外貌待人，便是犯罪，被律法定为犯法的。因为凡遵守全律法的，只在一条上跌倒，他就是犯了众条。(雅各书 2:8-10)"],
["6","我愿男人无忿怒，无争论，举起圣洁的手，随处祷告；(提摩太前书 2:8)"],
["6","耶和华的圣民哪，你们都要爱他！耶和华保护诚实人，足足报应行事骄傲的人。(诗篇 31:23)"],
["6","所以我告诉你们，不要为生命忧虑吃什么，喝什么；为身体忧虑穿什么。生命不胜于饮食吗？身体不胜于衣裳吗？你们看那天上的飞鸟，也不种，也不收，也不积蓄在仓里，你们的天父尚且养活它。你们不比飞鸟贵重得多吗？(马太福音 6:25-26)"],
["6","我的肺腑是你所造的；我在母腹中，你已覆庇我。我要称谢你，因我受造，奇妙可畏；你的作为奇妙，这是我心深知道的。(诗篇 139:13-14)"],
["6","你当默然倚靠耶和华，耐性等候他；不要因那道路通达的和那恶谋成就的心怀不平。当止住怒气，离弃忿怒；不要心怀不平，以致作恶。因为作恶的必被剪除；惟有等候耶和华的必承受地土。(诗篇 37:7-9)"],
["6","不可不管教孩童；你用杖打他，他必不至于死。你要用杖打他，就可以救他的灵魂免下阴间。(箴言 23:13-14)"],
["6","第四位天使吹号，日头的三分之一、月亮的三分之一、星辰的三分之一都被击打，以致日月星的三分之一黑暗了，白昼的三分之一没有光，黑夜也是这样。(启示录 8:12)"],
["6","主－我们的　神是怜悯饶恕人的，我们却违背了他，也没有听从耶和华－我们　神的话，没有遵行他藉仆人众先知向我们所陈明的律法。以色列众人都犯了你的律法，偏行，不听从你的话；因此，在你仆人摩西律法上所写的咒诅和誓言都倾在我们身上，因我们得罪了　神。(但以理书 9:9-11)"],
["6","到晚上有惊吓，未到早晨他们就没有了。这是掳掠我们之人所得的份，是抢夺我们之人的报应。(以赛亚书 17:14)"],
["6","但以理说：“　神的名是应当称颂的！从亘古直到永远，因为智慧能力都属乎他。他改变时候、日期，废王，立王，将智慧赐与智慧人，将知识赐与聪明人。他显明深奥隐秘的事，知道暗中所有的，光明也与他同居。我列祖的　神啊，我感谢你，赞美你；因你将智慧才能赐给我，允准我们所求的，把王的事给我们指明。”(但以理书 2:20-23)"],
["6","恩惠、怜悯、平安从父　神和他儿子耶稣基督在真理和爱心上必常与我们同在！(约翰二书 1:3)"],
["6","智慧子听父亲的教训；亵慢人不听责备。(箴言 13:1)"],

["6","耶和华啊，谁能寄居你的帐幕？谁能住在你的圣山？就是行为正直、做事公义、心里说实话的人。(诗篇 15:1-2)"],

["3","耶稣对他们说：“你们的信心在哪里呢？”他们又惧怕又希奇，彼此说：“这到底是谁？他吩咐风和水，连风和水也听从他了。”(路加福音 8:25)"],
["6","管教你的儿子，他就使你得安息，也必使你心里喜乐。没有异象（或译：默示），民就放肆；惟遵守律法的，便为有福。(箴言 29:17-18)"],
["1","对他说，万军之耶和华如此说：看哪，那名称为大卫苗裔的，他要在本处长起来，并要建造耶和华的殿。他要建造耶和华的殿，并担负尊荣，坐在位上掌王权；又必在位上作祭司，使两职之间筹定和平。(撒迦利亚书 6:12-13)"],
["6","耶路撒冷的众女子啊，我指着羚羊或田野的母鹿嘱咐你们：不要惊动、不要叫醒我所亲爱的，等他自己情愿。(雅歌 3:5)"],
["3","他从父　神得尊贵荣耀的时候，从极大荣光之中有声音出来，向他说：“这是我的爱子，我所喜悦的。”(彼得后书 1:17)"],
["6","亲爱的弟兄啊，你们既盼望这些事，就当殷勤，使自己没有玷污，无可指摘，安然见主；(彼得后书 3:14)"],
["6","因为　神差他的儿子降世，不是要定世人的罪（注：或作“审判世人 ”。下同），乃是要叫世人因他得救。信他的人，不被定罪；不信的人，罪已经定了，因为他不信　神独生子的名。(约翰福音3:17-18)"],
["6","我也必拣选迷惑他们的事，使他们所惧怕的临到他们；因为我呼唤，无人答应；我说话，他们不听从；反倒行我眼中看为恶的，拣选我所不喜悦的。(以赛亚书 66:4)"],
["3","我是葡萄树，你们是枝子。常在我里面的，我也常在他里面，这人就多结果子；因为离了我，你们就不能作什么。(约翰福音 15:5)"],
["6","“以色列中凡头生的，无论是人是牲畜，都是我的，要分别为圣归我。”(出埃及记 13:2)"],
["6","我的心哪，你要称颂耶和华！不可忘记他的一切恩惠！他赦免你的一切罪孽，医治你的一切疾病。他救赎你的命脱离死亡，以仁爱和慈悲为你的冠冕。他用美物使你所愿的得以知足，以致你如鹰返老还童。(诗篇 103:2-5)"],
["5","我的弟兄们，这样说来，你们藉着基督的身体，在律法上也是死了，叫你们归于别人，就是归于那从死里复活的，叫我们结果子给　神。(罗马书 7:4)"],
["6","一个人若有一百只羊，一只走迷了路，你们的意思如何？他岂不撇下这九十九只，往山里去找那只迷路的羊吗？若是找着了，我实在告诉你们，他为这一只羊欢喜，比为那没有迷路的九十九只欢喜还大呢！你们在天上的父也是这样，不愿意这小子里失丧一个。”(马太福音 18:12-14)"],
["6","我的心默默无声，专等候　神；我的救恩是从他而来。惟独他是我的磐石，我的拯救；他是我的高台，我必不很动摇。(诗篇 62:1-2)"],
["6","　神能将各样的恩惠多多地加给你们，使你们凡事常常充足，能多行各样善事。(哥林多后书 9:8)"],

["6","谋事有大略，行事有大能，注目观看世人一切的举动，为要照各人所行的和他做事的结果报应他。(耶利米书 32:19)"],
["6","但主的日子要像贼来到一样。那日，天必大有响声废去，有形质的都要被烈火销化，地和其上的物都要烧尽了。(彼得后书 3:10)"],
["6","万军之耶和华如此说：‘看哪，我必使刀剑、饥荒、瘟疫临到他们，使他们像极坏的无花果，坏得不可吃。我必用刀剑、饥荒、瘟疫追赶他们，使他们在天下万国抛来抛去，在我所赶他们到的各国中，令人咒诅、惊骇、嗤笑、羞辱。(耶利米书 29:17-18)"],
["6","因为时候到了，审判要从　神的家起首。若是先从我们起首，那不信从　神福音的人将有何等的结局呢？若是义人仅仅得救，那不虔敬和犯罪的人将有何地可站呢？所以，那照　神旨意受苦的人要一心为善，将自己灵魂交与那信实的造化之主。(彼得前书 4:17-19)"],
["6","得着生命的，将要失丧生命；为我失丧生命的，将要得着生命。(马太福音 10:39)"],
["6","“以斯拉啊，要照着你　神赐你的智慧，将所有明白你　神律法的人立为士师、审判官，治理河西的百姓，使他们教训一切不明白　神律法的人。凡不遵行你　神律法和王命令的人就当速速定他的罪，或治死，或充军，或抄家，或囚禁。”(以斯拉记 7:25-26)"],
["6","他的量带通遍天下，他的言语传到地极。(诗篇 19:4)"],

["6","其余未曾被这些灾所杀的人仍旧不悔改自己手所做的，还是去拜鬼魔和那些不能看、不能听、不能走，金、银、铜、木、石的偶像，又不悔改他们那些凶杀、邪术、奸淫、偷窃的事。(启示录 9:20-21)"],
["6","只是你们要行道，不要单单听道，自己欺哄自己。因为听道而不行道的，就像人对着镜子看自己本来的面目，看见，走后，随即忘了他的相貌如何。(雅各书 1:22-24)"],
["6","耶和华啊，我们承认自己的罪恶，和我们列祖的罪孽，因我们得罪了你。求你为你名的缘故，不厌恶我们，不辱没你荣耀的宝座。求你追念，不要背了与我们所立的约。(耶利米书 14:20-21)"],
["6","所以耶和华如此说：论到托我名说预言的那些先知，我并没有打发他们；他们还说这地不能有刀剑饥荒，其实那些先知必被刀剑饥荒灭绝。听他们说预言的百姓必因饥荒刀剑抛在耶路撒冷的街道上，无人葬埋。他们连妻子带儿女，都是如此。我必将他们的恶倒在他们身上。(耶利米书 14:15-16)"],

["6","我从你旁边经过，看见你的时候正动爱情，便用衣襟搭在你身上，遮盖你的赤体；又向你起誓，与你结盟，你就归于我。这是主耶和华说的。(以西结书 16:8)"],
["6","论到祭偶像之物，我们晓得我们都有知识。但知识是叫人自高自大，惟有爱心能造就人。若有人以为自己知道什么，按他所当知道的，他仍是不知道。(哥林多前书 8:1-2)"],
["6","我们没有一个人为自己活，也没有一个人为自己死。我们若活着，是为主而活；若死了，是为主而死。所以，我们或活或死总是主的人。(罗马书 14:7-8)"],
["6","耶和华的话又临到我说：“人子啊，你对推罗君王说，主耶和华如此说：因你心里高傲，说：我是神；我在海中坐神之位。你虽然居心自比神，也不过是人，并不是神！”(以西结书 28:1-2)"],
["6","你们也晓得，我们怎样劝勉你们，安慰你们，嘱咐你们各人，好像父亲待自己的儿女一样，要叫你们行事对得起那召你们进他国、得他荣耀的　神。(帖撒罗尼迦前书 2:11-12)"],
["6","所以，我爱你的命令胜于金子，更胜于精金。(诗篇 119:127)"],
["6","弟兄们，我愿意你们知道，我所遭遇的事更是叫福音兴旺，以致我受的捆锁在御营全军和其余的人中，已经显明是为基督的缘故。并且那在主里的弟兄多半因我受的捆锁就笃信不疑，越发放胆传　神的道，无所惧怕。(腓立比书 1:12-14)"],
["6","万军之耶和华如此说：“你们列祖惹我发怒的时候，我怎样定意降祸，并不后悔。现在我照样定意施恩与耶路撒冷和犹大家，你们不要惧怕。”(撒迦利亚书 8:14-15)"],
["6","耶和华远离恶人，却听义人的祷告。(箴言 15:29)"],

["6","耶和华指着自己的右手和大能的膀臂起誓说：我必不再将你的五谷给你仇敌作食物；外邦人也不再喝你劳碌得来的新酒。惟有那收割的要吃，并赞美耶和华；那聚敛的要在我圣所的院内喝。(以赛亚书 62:8-9)"],
["6","主耶和华说：“歌革上来攻击以色列地的时候，我的怒气要从鼻孔里发出。我发愤恨和烈怒如火说：那日在以色列地必有大震动，甚至海中的鱼、天空的鸟、田野的兽，并地上的一切昆虫，和其上的众人，因见我的面就都震动；山岭必崩裂，陡岩必塌陷，墙垣都必坍倒。”(以西结书 38:18-20)"],
["6","我体会基督耶稣的心肠，切切地想念你们众人；这是　神可以给我作见证的。我所祷告的，就是要你们的爱心在知识和各样见识上多而又多，使你们能分别是非，作诚实无过的人，直到基督的日子；并靠着耶稣基督结满了仁义的果子，叫荣耀称赞归与　神。(腓立比书 1:8-11)"],
["6","山岭和地永久的根基啊，要听耶和华争辩的话！因为耶和华要与他的百姓争辩，与以色列争论。(弥迦书 6:2)"],
["6","我见　神叫世人劳苦，使他们在其中受经练。　神造万物，各按其时成为美好，又将永生（原文是永远）安置在世人心里。然而　神从始至终的作为，人不能参透。(传道书 3:10-11)"],
["6","其实，耶和华有智慧；他必降灾祸，并不反悔自己的话，却要兴起攻击那作恶之家，又攻击那作孽帮助人的。埃及人不过是人，并不是　神；他们的马不过是血肉，并不是灵。耶和华一伸手，那帮助人的必绊跌，那受帮助的也必跌倒，都一同灭亡。(以赛亚书 31:2-3)"],

["6","这就是　神在基督里，叫世人与自己和好，不将他们的过犯归到他们身上，并且将这和好的道理托付了我们。所以，我们作基督的使者，就好像　神藉我们劝你们一般。我们替基督求你们与　神和好。(哥林多后书 5:19-20)"],
["6","主说：“你们若有信心像一粒芥菜种，就是对这棵桑树说：‘你要拔起根来，栽在海里’，它也必听从你们。”(路加福音 17:6)"],
["3","所以我告诉你们，凡你们祷告祈求的，无论是什么，只要信是得着的，就必得着。(马可福音 11:24)"],
["5","主耶稣和他们说完了话，后来被接到天上，坐在　神的右边。(马可福音 16:19)"],

["6","耶和华作王！他以威严为衣穿上；耶和华以能力为衣，以能力束腰，世界就坚定，不得动摇。(诗篇 93:1)"],
["3","但那日子，那时辰，没有人知道，连天上的使者也不知道，子也不知道，惟有父知道。(马可福音 13:32)"],
["6","你不要害怕，因为我与你同在；不要惊惶，因为我是你的　神。我必坚固你，我必帮助你；我必用我公义的右手扶持你。(以赛亚书 41:10)"],
["6","我知道　神一切所做的都必永存；无所增添，无所减少。　神这样行，是要人在他面前存敬畏的心。(传道书 3:14)"],
["6","万军之耶和华－以色列的　神如此说：“我使被掳之人归回的时候，他们在犹大地和其中的城邑必再这样说：公义的居所啊，圣山哪，愿耶和华赐福给你。”(耶利米书 31:23)"],
["6","看哪，我要使这城得以痊愈安舒，使城中的人得医治，又将丰盛的平安和诚实显明与他们。(耶利米书 33:6)"],
["4","他们吃的时候，耶稣拿起饼来，祝福，就擘开，递给门徒，说：“你们拿着吃，这是我的身体”；又拿起杯来，祝谢了，递给他们，说：“你们都喝这个；因为这是我立约的血，为多人流出来，使罪得赦。但我告诉你们，从今以后，我不再喝这葡萄汁，直到我在我父的国里同你们喝新的那日子。”(马太福音 26:26-29)"],
["6","我也任他们遵行不美的律例，谨守不能使人活着的恶规。因他们将一切头生的经火，我就任凭他们在这供献的事上玷污自己，好叫他们凄凉，使他们知道我是耶和华。(以西结书 20:25-26)"],
["6","偶像必全然废弃。耶和华兴起，使地大震动的时候，人就进入石洞，进入土穴，躲避耶和华的惊吓和他威严的荣光。(以赛亚书 2:18-19)"],
["6","第一位天使吹号，就有雹子与火搀着血丢在地上；地的三分之一和树的三分之一被烧了，一切的青草也被烧了。(启示录 8:7)"],
["6","以色列　神的荣光从东而来。他的声音如同多水的声音；地就因他的荣耀发光。(以西结书 43:2)"],
["6","我们若是靠圣灵得生，就当靠圣灵行事。不要贪图虚名，彼此惹气，互相嫉妒。(加拉太书 5:25-26)"],
["6","救主－以色列的　神啊，你实在是自隐的　神。凡制造偶像的都必抱愧蒙羞，都要一同归于惭愧。惟有以色列必蒙耶和华的拯救，得永远的救恩。你们必不蒙羞，也不抱愧，直到永世无尽。(以赛亚书 45:15-17)"],
["6","耶和华的话第二次临到我说：“你看见什么？”我说：“我看见一个烧开的锅，从北而倾。”耶和华对我说：“必有灾祸从北方发出，临到这地的一切居民。”(耶利米书 1:13-14)"],
["6","所以，无论何人，不按理吃主的饼，喝主的杯，就是干犯主的身、主的血了。人应当自己省察，然后吃这饼、喝这杯。因为人吃喝，若不分辨是主的身体，就是吃喝自己的罪了。(哥林多前书 11:27-29)"],
["6","你们用言语烦琐耶和华，你们还说：“我们在何事上烦琐他呢？”因为你们说：“凡行恶的，耶和华眼看为善，并且他喜悦他们”；或说：“公义的　神在哪里呢？”(玛拉基书 2:17)"],
["6","现今你们竟以张狂夸口；凡这样夸口都是恶的。人若知道行善，却不去行，这就是他的罪了。(雅各书 4:16-17)"],
["6","我立刻被圣灵感动，见有一个宝座安置在天上，又有一位坐在宝座上。看那坐着的，好像碧玉和红宝石；又有虹围着宝座，好像绿宝石。宝座的周围又有二十四个座位；其上坐着二十四位长老，身穿白衣，头上戴着金冠冕。有闪电、声音、雷轰从宝座中发出；又有七盏火灯在宝座前点着；这七灯就是　神的七灵。(启示录 4:2-5)"],
["6","尼尼微王招聚他的贵胄；他们步行绊跌，速上城墙，预备挡牌。河闸开放，宫殿冲没。王后蒙羞，被人掳去；宫女捶胸，哀鸣如鸽。此乃命定之事。(那鸿书 2:5-7)"],
["6","他又说：‘我们祖宗的　神拣选了你，叫你明白他的旨意，又得见那义者，听他口中所出的声音。因为你要将所看见的，所听见的，对着万人为他作见证。’(使徒行传 22:14-15)"],
["6","耶和华说：“那时，我必作以色列各家的　神；他们必作我的子民。”(耶利米书 31:1)"],
["6","恨耶和华的人必来投降，但他的百姓必永久长存。(诗篇 81:15)"],
["6","耶和华如此说：亚扪人三番四次地犯罪，我必不免去他们的刑罚；因为他们剖开基列的孕妇，扩张自己的境界。我却要在争战呐喊的日子，旋风狂暴的时候，点火在拉巴的城内，烧灭其中的宫殿。他们的王和首领必一同被掳去。这是耶和华说的。(阿摩司书 1:13-15)"],
["6","又如以赛亚先前说过：若不是万军之主给我们存留余种，我们早已像所多玛、蛾摩拉的样子了。(罗马书 9:29)"],
["3","没有人点灯用器皿盖上，或放在床底下，乃是放在灯台上，叫进来的人看见亮光。(路加福音 8:16)"],
["6","我要把甘心祭献给你。耶和华啊，我要称赞你的名；这名本为美好。他从一切的急难中把我救出来；我的眼睛也看见了我仇敌遭报。(诗篇 54:6-7)"],
["6","“以色列是打散的羊，是被狮子赶出的。首先是亚述王将他吞灭，末后是巴比伦王尼布甲尼撒将他的骨头折断。”(耶利米书 50:17)"],
["6","那撒但一会的，自称是犹太人，其实不是犹太人，乃是说谎话的，我要使他们来，在你脚前下拜，也使他们知道我是已经爱你了。你既遵守我忍耐的道，我必在普天下人受试炼的时候，保守你免去你的试炼。(启示录 3:9-10)"],
["6","我必从万民中领出它们，从各国内聚集它们，引导它们归回故土，也必在以色列山上－一切溪水旁边、境内一切可居之处－牧养它们。(以西结书 34:13)"],
["6","他们得了启示，知道他们所传讲（原文是服侍）的一切事，不是为自己，乃是为你们。那靠着从天上差来的圣灵传福音给你们的人，现在将这些事报给你们；天使也愿意详细察看这些事。(彼得前书 1:12)"],
["6","他的一切典章常在我面前；他的律例我也未曾丢弃。(诗篇 18:22)"],
["6","“所以我劝你们吃饭，这是关乎你们救命的事；因为你们各人连一根头发也不至于损坏。”保罗说了这话，就拿着饼，在众人面前祝谢了　神，擘开吃。于是他们都放下心，也就吃了。(使徒行传 27:34-36)"],
["6","我也知道，在我里头，就是我肉体之中，没有良善。因为，立志为善由得我，只是行出来由不得我。(罗马书 7:18)"],
["6","城里的富户满行强暴；其中的居民也说谎言，口中的舌头是诡诈的。因此，我击打你，使你的伤痕甚重，使你因你的罪恶荒凉。(弥迦书 6:12-13)"],
["1","现在斧子已经放在树根上，凡不结好果子的树就砍下来，丢在火里。(路加福音 3:9)"],
["6","主耶和华指示我一件事：为王割菜（或译：草）之后，菜又发生；刚发生的时候，主造蝗虫。蝗虫吃尽那地的青物，我就说：“主耶和华啊，求你赦免；因为雅各微弱，他怎能站立得住呢？”耶和华就后悔说：“这灾可以免了。”(阿摩司书 7:1-3)"],
["6","许多牧人毁坏我的葡萄园，践踏我的份，使我美好的份变为荒凉的旷野。他们使地荒凉；地既荒凉，便向我悲哀。全地荒凉，因无人介意。(耶利米书 12:10-11)"],
["3","耶稣说：“我实在告诉你们，人为　神的国撇下房屋，或是妻子、弟兄、父母、儿女，没有在今世不得百倍，在来世不得永生的。”(路加福音 18:29-30)"],
["6","为此我提醒你，使你将　神藉我按手所给你的恩赐再如火挑旺起来。因为　神赐给我们，不是胆怯的心，乃是刚强、仁爱、谨守的心。(提摩太后书 1:6-7)"],
["6","我们不至消灭，是出于耶和华诸般的慈爱；是因他的怜悯不至断绝。每早晨，这都是新的；你的诚实极其广大！我心里说：耶和华是我的份，因此，我要仰望他。(耶利米哀歌 3:22-24)"],
["6","自称为聪明，反成了愚拙，将不能朽坏之　神的荣耀变为偶像，仿佛必朽坏的人和飞禽、走兽、昆虫的样式。(罗马书 1:22-23)"],
["6","心中喜乐，面带笑容；心里忧愁，灵被损伤。(箴言 15:13)"],
["6","因为耶和华－以色列的　神如此说：坛内的面必不减少，瓶里的油必不缺短，直到耶和华使雨降在地上的日子。(列王纪上 17:14)"],
["6","王藉公平，使国坚定；索要贿赂，使国倾败。(箴言 29:4)"],
["6","耶稣说：“是因你们的信心小。我实在告诉你们，你们若有信心，像一粒芥菜种，就是对这座山说：‘你从这边挪到那边’，它也必挪去；并且你们没有一件不能做的事了。”(马太福音 17:20)"],
["6","人有恶眼想要急速发财，却不知穷乏必临到他身。(箴言 28:22)"],
["6","我对他们说：“你们归耶和华为圣，器皿也为圣；金银是甘心献给耶和华－你们列祖之　神的。”(以斯拉记 8:28)"],
["6","神记念挪亚和挪亚方舟里的一切走兽牲畜。　神叫风吹地，水势渐落。(创世记 8:1)"],
["6","因为主必不永远丢弃人。主虽使人忧愁，还要照他诸般的慈爱发怜悯。因他并不甘心使人受苦，使人忧愁。(耶利米哀歌 3:31-33)"],
["1","你的家和你的国必在我（原文是你）面前永远坚立。你的国位也必坚定，直到永远。(撒母耳记下 7:16)"],
["6","你们这些淫乱的人哪，岂不知与世俗为友就是与　神为敌吗？所以凡想要与世俗为友的，就是与　神为敌了。(雅各书 4:4)"],
["4","但我要从父那里差保惠师来，就是从父出来真理的圣灵；他来了，就要为我作见证。你们也要作见证，因为你们从起头就与我同在。(约翰福音 15:26-27)"],
["4","　神的旨意若是叫你们因行善受苦，总强如因行恶受苦。因基督也曾一次为罪受苦（有古卷：受死），就是义的代替不义的，为要引我们到　神面前。按着肉体说，他被治死；按着灵性说，他复活了。(彼得前书 3:17-18)"],
["6","雅各家、以色列家的各族啊，你们当听耶和华的话。耶和华如此说：你们的列祖见我有什么不义，竟远离我，随从虚无的神，自己成为虚妄的呢？(耶利米书 2:4-5)"],
["6","所以，主－万军之耶和华如此说：“住锡安我的百姓啊，亚述王虽然用棍击打你，又照埃及的样子举杖攻击你，你却不要怕他。因为还有一点点时候，向你们发的忿恨就要完毕，我的怒气要向他发作，使他灭亡。”(以赛亚书 10:24-25)"],
["6","他们被杀的人倒在他们祭坛四围的偶像中，就是各高冈、各山顶、各青翠树下、各茂密的橡树下，乃是他们献馨香的祭牲给一切偶像的地方。那时，他们就知道我是耶和华。(以西结书 6:13)"],
["5","那日（就是七日的第一日）晚上，门徒所在的地方，因怕犹太人，门都关了。耶稣来，站在当中，对他们说：“愿你们平安！”说了这话，就把手和肋旁指给他们看。门徒看见主，就喜乐了。(约翰福音 20:19-20)"],
["6","然而在撒狄，你还有几名是未曾污秽自己衣服的，他们要穿白衣与我同行，因为他们是配得过的。凡得胜的必这样穿白衣，我也必不从生命册上涂抹他的名；且要在我父面前，和我父众使者面前，认他的名。圣灵向众教会所说的话，凡有耳的，就应当听！(启示录 3:4-6)"],
["6","“但你们的眼睛是有福的，因为看见了；你们的耳朵也是有福的，因为听见了。(马太福音 13:16)"],
["6","喜爱争竞的，是喜爱过犯；高立家门的，乃自取败坏。(箴言 17:19)"],
["6","作见证的原来有三：就是圣灵、水，与血，这三样也都归于一。(约翰一书 5:8)"],
["6","亚撒行耶和华－他　神眼中看为善为正的事，除掉外邦神的坛和邱坛，打碎柱像，砍下木偶，吩咐犹大人寻求耶和华－他们列祖的　神，遵行他的律法、诫命；又在犹大各城邑除掉邱坛和日像，那时国享太平；(历代志下 14:2-5)"],
["6","作执事的，也是如此：必须端庄，不一口两舌，不好喝酒，不贪不义之财；要存清洁的良心，固守真道的奥秘。这等人也要先受试验，若没有可责之处，然后叫他们作执事。(提摩太前书 3:8-10)"],
["6","倘若守望的人见刀剑临到，不吹角，以致民不受警戒，刀剑来杀了他们中间的一个人，他虽然死在罪孽之中，我却要向守望的人讨他丧命的罪（原文是血）。(以西结书 33:6)"],
["6","愚昧的儿子是父亲的祸患；妻子的争吵如雨连连滴漏。(箴言 19:13)"],
["6","故此，耶和华说：我的仆人雅各啊，不要惧怕；以色列啊，不要惊惶；因我要从远方拯救你，从被掳到之地拯救你的后裔；雅各必回来得享平靖安逸，无人使他害怕。因我与你同在，要拯救你，也要将所赶散你到的那些国灭绝净尽，却不将你灭绝净尽，倒要从宽惩治你，万不能不罚你。这是耶和华说的。(耶利米书 30:10-11)"],
["6","腓利就跑到太监那里，听见他念先知以赛亚的书，便问他说：“你所念的，你明白吗？”他说：“没有人指教我，怎能明白呢？”于是请腓利上车，与他同坐。(使徒行传 8:30-31)"],
["6","每逢四活物将荣耀、尊贵、感谢归给那坐在宝座上、活到永永远远者的时候，那二十四位长老就俯伏在坐宝座的面前敬拜那活到永永远远的，又把他们的冠冕放在宝座前，说：我们的主，我们的　神，你是配得荣耀、尊贵、权柄的；因为你创造了万物，并且万物是因你的旨意被创造而有的。(启示录 4:9-11)"],
["6","我也要赐给你们一个新心，将新灵放在你们里面，又从你们的肉体中除掉石心，赐给你们肉心。我必将我的灵放在你们里面，使你们顺从我的律例，谨守遵行我的典章。(以西结书 36:26-27)"],
["6","凡在这淫乱罪恶的世代，把我和我的道当作可耻的，人子在他父的荣耀里，同圣天使降临的时候，也要把那人当作可耻的。(马可福音 8:38)"],
["6","在旷野四十年，你养育他们，他们就一无所缺：衣服没有穿破，脚也没有肿。(尼希米记 9:21)"],
["6","艳丽是虚假的，美容是虚浮的；惟敬畏耶和华的妇女必得称赞。愿她享受操作所得的；愿她的工作在城门口荣耀她。(箴言 31:30-31)"],
["6","至于我，却要行事纯全；求你救赎我，怜恤我！我的脚站在平坦地方；在众会中我要称颂耶和华！(诗篇 26:11-12)"],

["6","“万军之耶和华－以色列的　神如此说：我必使我所说的一切灾祸临到这城和属城的一切城邑，因为他们硬着颈项不听我的话。”(耶利米书 19:15)"],

["6","愿海和其中所充满的澎湃；世界和住在其间的也要发声。愿大水拍手；愿诸山在耶和华面前一同欢呼；因为他来要审判遍地。他要按公义审判世界，按公正审判万民。(诗篇 98:7-9)"],

["6","耶和华说：我的意念非同你们的意念；我的道路非同你们的道路。天怎样高过地，照样，我的道路高过你们的道路；我的意念高过你们的意念。(以赛亚书 55:8-9)"],
["6","主必因你哀求的声音施恩给你；他听见的时候，就必应允你。主虽然以艰难给你当饼，以困苦给你当水，你的教师却不再隐藏，你眼必看见你的教师。(以赛亚书30:19-20)"],
["6","必有万军耶和华降罚的一个日子，要临到骄傲狂妄的；一切自高的都必降为卑；又临到黎巴嫩高大的香柏树和巴珊的橡树；又临到一切高山的峻岭；又临到高台和坚固城墙；又临到他施的船只并一切可爱的美物。骄傲的必屈膝；狂妄的必降卑。在那日，惟独耶和华被尊崇；(以赛亚书 2:12-17)"],
["6","你们要赞美耶和华！向耶和华唱新歌，在圣民的会中赞美他！(诗篇 149:1)"],

["6","主耶和华如此说：“我要将香柏树梢拧去栽上，就是从尽尖的嫩枝中折一嫩枝，栽于极高的山上；在以色列高处的山栽上。它就生枝子，结果子，成为佳美的香柏树，各类飞鸟都必宿在其下，就是宿在枝子的荫下。田野的树木都必知道我－耶和华使高树矮小，矮树高大；青树枯干，枯树发旺。我－耶和华如此说，也如此行了。”(以西结书 17:22-24)"],

["6","万军之耶和华说：“那日临近，势如烧着的火炉，凡狂傲的和行恶的必如碎秸，在那日必被烧尽，根本枝条一无存留。但向你们敬畏我名的人必有公义的日头出现，其光线（原文是翅膀）有医治之能。你们必出来跳跃如圈里的肥犊。你们必践踏恶人；在我所定的日子，他们必如灰尘在你们脚掌之下。这是万军之耶和华说的。”(玛拉基书 4:1-3)"],
["6","亲爱的弟兄啊，你们是客旅，是寄居的。我劝你们要禁戒肉体的私欲；这私欲是与灵魂争战的。(彼得前书 2:11)"],
["6","不要惧怕，因你必不致蒙羞；也不要抱愧，因你必不至受辱。你必忘记幼年的羞愧，不再记念你寡居的羞辱。因为造你的是你的丈夫；万军之耶和华是他的名。救赎你的是以色列的圣者；他必称为全地之　神。(以赛亚书 54:4-5)"],
["6","我的　神啊，求你侧耳而听，睁眼而看，眷顾我们荒凉之地和称为你名下的城。我们在你面前恳求，原不是因自己的义，乃因你的大怜悯。(但以理书 9:18)"],
["6","我又看见一个新天新地；因为先前的天地已经过去了，海也不再有了。我又看见圣城新耶路撒冷由　神那里从天而降，预备好了，就如新妇妆饰整齐，等候丈夫。(启示录 21:1-2)"],

["2","如今耶稣所得的职任是更美的，正如他作更美之约的中保；这约原是凭更美之应许立的。那前约若没有瑕疵，就无处寻求后约了。(希伯来书 8:6-7)"],
["6","主耶和华如此说：“我要使雅各被掳的人归回，要怜悯以色列全家，又为我的圣名发热心。他们在本地安然居住，无人惊吓，是我将他们从万民中领回，从仇敌之地召来。我在许多国的民眼前，在他们身上显为圣的时候，他们要担当自己的羞辱和干犯我的一切罪。(以西结书 39:25-27)"],

["6","耶和华的荣耀从殿的门槛那里出去，停在基路伯以上。基路伯出去的时候，就展开翅膀，在我眼前离地上升。轮也在他们的旁边，都停在耶和华殿的东门口。在他们以上有以色列　神的荣耀。(以西结书 10:18-19)"],

["6","耶和华如此说：你们要施行公平和公义，拯救被抢夺的脱离欺压人的手，不可亏负寄居的和孤儿寡妇，不可以强暴待他们，在这地方也不可流无辜人的血。(耶利米书 22:3)"],
["6","但我说，人没有听见吗？诚然听见了。他们的声音传遍天下；他们的言语传到地极。(罗马书 10:18)"],
["6","到那日，你们什么也就不问我了。我实实在在地告诉你们，你们若向父求什么，他必因我的名赐给你们。向来你们没有奉我的名求什么，如今你们求，就必得着，叫你们的喜乐可以满足。(约翰福音 16:23-24)"],
["6","我们并有先知更确的预言，如同灯照在暗处。你们在这预言上留意，直等到天发亮，晨星在你们心里出现的时候，才是好的。(彼得后书 1:19)"],

["6","知道公义、将我训诲存在心中的民，要听我言！不要怕人的辱骂，也不要因人的毁谤惊惶。因为蛀虫必咬他们，好像咬衣服；虫子必咬他们，如同咬羊绒。惟有我的公义永远长存，我的救恩直到万代。(以赛亚书 51:7-8)"],

["1","“看哪，耶和华大而可畏之日未到以前，我必差遣先知以利亚到你们那里去。他必使父亲的心转向儿女，儿女的心转向父亲，免得我来咒诅遍地。”(玛拉基书 4:5-6)"],
["6","人干犯摩西的律法，凭两三个见证人，尚且不得怜恤而死，何况人践踏　神的儿子，将那使他成圣之约的血当作平常，又亵慢施恩的圣灵，你们想，他要受的刑罚该怎样加重呢！(希伯来书 10:28-29)"],

["6","称谢那分裂红海的，因他的慈爱永远长存。他领以色列从其中经过，因他的慈爱永远长存；却把法老和他的军兵推翻在红海里，因他的慈爱永远长存。(诗篇 136:13-15)"],

["4","彼拉多传齐了祭司长和官府并百姓，就对他们说：“你们解这人到我这里，说他是诱惑百姓的。看哪，我也曾将你们告他的事，在你们面前审问他，并没有查出他什么罪来；就是希律也是如此，所以把他送回来。可见他没有做什么该死的事。”(路加福音23:13-15)"],
["6","因为有许多人被污鬼附着，那些鬼大声呼叫，从他们身上出来；还有许多瘫痪的、瘸腿的，都得了医治。在那城里，就大有欢喜。(使徒行传 8:7-8)"],
["6","我必使人，就是我的民以色列，行在你上面。他们必得你为业；你也不再使他们丧子。主耶和华如此说：因为人对你说：‘你是吞吃人的，又使国民丧子’，所以主耶和华说：你必不再吞吃人，也不再使国民丧子。我使你不再听见各国的羞辱，不再受万民的辱骂，也不再使国民绊跌。这是主耶和华说的。(以西结书 36:12-15)"],
["5","他受害之后，用许多的凭据将自己活活地显给使徒看，四十天之久向他们显现，讲说　神国的事。(使徒行传 1:3)"],

["6","你们怎么说：我们有智慧，耶和华的律法在我们这里？看哪，文士的假笔舞弄虚假。智慧人惭愧，惊惶，被擒拿；他们弃掉耶和华的话，心里还有什么智慧呢？(耶利米书 8:8-9)"],
["6","你们要为　神说不义的话吗？为他说诡诈的言语吗？你们要为　神徇情吗？要为他争论吗？他查出你们来，这岂是好吗？人欺哄人，你们也要照样欺哄他吗？你们若暗中徇情，他必要责备你们。(约伯记 13:7-10)"],
["6","你向耶和华－你的　神许愿，偿还不可迟延；因为耶和华－你的　神必定向你追讨，你不偿还就有罪。(申命记 23:21)"],
["6","素来苦待你的，他的子孙都必屈身来就你；藐视你的，都要在你脚下跪拜。他们要称你为“耶和华的城”，为“以色列圣者的锡安”。(以赛亚书 60:14)"],
["3","因为无论在哪里，有两三个人奉我的名聚会，那里就有我在他们中间。(马太福音 18:20)"],
["6","耶和华啊，我切慕你的救恩！你的律法也是我所喜爱的。愿我的性命存活，得以赞美你！愿你的典章帮助我！我如亡羊走迷了路，求你寻找仆人，因我不忘记你的命令。(诗篇 119:174-176)"],
["1","看哪，我在约书亚面前所立的石头，在一块石头上有七眼。万军之耶和华说：我要亲自雕刻这石头，并要在一日之间除掉这地的罪孽。当那日，你们各人要请邻舍坐在葡萄树和无花果树下。这是万军之耶和华说的。”(撒迦利亚书 3:9-10)"],
["6","到那日，万军之耶和华必作他余剩之民的荣冠华冕，也作了在位上行审判者公平之灵，并城门口打退仇敌者的力量。(以赛亚书 28:5-6)"],
["6","主耶和华说：“我必命我的诸山发刀剑来攻击歌革；人都要用刀剑杀害弟兄。我必用瘟疫和流血的事刑罚他。我也必将暴雨、大雹与火，并硫磺降与他和他的军队，并他所率领的众民。我必显为大，显为圣，在多国人的眼前显现；他们就知道我是耶和华。”(以西结书 38:21-23)"],
["4","彼拉多问他说：“你是犹太人的王吗？”耶稣回答说：“你说的是。”(马可福音 15:2)"],
["6","然而，有几件事我要责备你：因为在你那里有人服从了巴兰的教训；这巴兰曾教导巴勒将绊脚石放在以色列人面前，叫他们吃祭偶像之物，行奸淫的事。你那里也有人照样服从了尼哥拉一党人的教训。所以，你当悔改；若不悔改，我就快临到你那里，用我口中的剑攻击他们。(启示录 2:14-16)"],
["6","我告诉你们，一个罪人悔改，在天上也要这样为他欢喜，较比为九十九个不用悔改的义人欢喜更大。(路加福音 15:7)"],
["6","你们既是无酵的面，应当把旧酵除净，好使你们成为新团；因为我们逾越节的羔羊基督已经被杀献祭了。所以，我们守这节不可用旧酵，也不可用恶毒（或译：阴毒）、邪恶的酵，只用诚实真正的无酵饼。(哥林多前书 5:7-8)"],
["6","我看见那兽和地上的君王，并他们的众军都聚集，要与骑白马的并他的军兵争战。那兽被擒拿；那在兽面前曾行奇事、迷惑受兽印记和拜兽像之人的假先知，也与兽同被擒拿。他们两个就活活地被扔在烧着硫磺的火湖里；其余的被骑白马者口中出来的剑杀了；飞鸟都吃饱了他们的肉。(启示录 19:19-21)"],
["6","圣徒缺乏，要帮补；客，要一味地款待。逼迫你们的，要给他们祝福；只要祝福，不可咒诅。(罗马书 12:13-14)"],
["6","身体没有灵魂是死的，信心没有行为也是死的。(雅各书 2:26)"],

["6","你们心里若怀着苦毒的嫉妒和纷争，就不可自夸，也不可说谎话抵挡真道。这样的智慧不是从上头来的，乃是属地的，属情欲的，属鬼魔的。(雅各书 3:14-15)"],

["6","人有智慧就有生命的泉源；愚昧人必被愚昧惩治。智慧人的心教训他的口，又使他的嘴增长学问。(箴言 16:22-23)"],
["6","懒惰人羡慕，却无所得；殷勤人必得丰裕。(箴言 13:4)"],

["6","亚伯拉罕虽然不认识我们，以色列也不承认我们，你却是我们的父。耶和华啊，你是我们的父；从万古以来，你名称为“我们的救赎主”。(以赛亚书 63:16)"],
["6","嗐！你们这些富足人哪，应当哭泣、号啕，因为将有苦难临到你们身上。你们的财物坏了，衣服也被虫子咬了。你们的金银都长了锈；那锈要证明你们的不是，又要吃你们的肉，如同火烧。你们在这末世只知积攒钱财。(雅各书 5:1-3)"],
["6","我要忍受耶和华的恼怒；因我得罪了他，直等他为我辨屈，为我伸冤。他必领我到光明中；我必得见他的公义。(弥迦书 7:9)"],
["6","你一生一世必得安稳－有丰盛的救恩，并智慧和知识；你以敬畏耶和华为至宝。(以赛亚书 33:6)"],

["6","耶和华说：我要把奇事显给他们看，好像出埃及地的时候一样。列国看见这事就必为自己的势力惭愧；他们必用手捂口，掩耳不听。他们必舔土如蛇，又如土中腹行的物，战战兢兢地出他们的营寨。他们必战惧投降耶和华，也必因我们的　神而惧怕。(弥迦书 7:15-17)"],

["6","但作先知讲道的，是对人说，要造就、安慰、劝勉人。说方言的，是造就自己；作先知讲道的，乃是造就教会。(哥林多前书 14:3-4)"],

["2","因为他来了，他来要审判全地。他要按公义审判世界，按他的信实审判万民。(诗篇 96:13)"],

["6","耶和华必然等候，要施恩给你们；必然兴起，好怜悯你们。因为耶和华是公平的　神；凡等候他的都是有福的！(以赛亚书 30:18)"],
["4","耶稣说：“你们不知道所求的是什么。我所喝的杯，你们能喝吗？我所受的洗，你们能受吗？”(马可福音 10:38)"],

["6","大卫又对他儿子所罗门说：“你当刚强壮胆去行！不要惧怕，也不要惊惶。因为耶和华　神就是我的　神，与你同在；他必不撇下你，也不丢弃你，直到耶和华殿的工作都完毕了。”(历代志上 28:20)"],
["6","我知道你的行为、劳碌、忍耐，也知道你不能容忍恶人。你也曾试验那自称为使徒却不是使徒的，看出他们是假的来。你也能忍耐，曾为我的名劳苦，并不乏倦。然而有一件事我要责备你，就是你把起初的爱心离弃了。(启示录 2:2-4)"],

["6","你们当刚强壮胆，不要害怕，也不要畏惧他们，因为耶和华－你的　神和你同去。他必不撇下你，也不丢弃你。(申命记 31:6)"],
["6","我们各人蒙恩，都是照基督所量给各人的恩赐。所以经上说：他升上高天的时候，掳掠了仇敌，将各样的恩赐赏给人。(以弗所书 4:7-8)"],
["6","人子啊，你要向歌革发预言攻击他，说主耶和华如此说：罗施、米设、土巴的王歌革啊，我与你为敌。我必调转你，领你前往，使你从北方的极处上来，带你到以色列的山上。我必从你左手打落你的弓，从你右手打掉你的箭。你和你的军队，并同着你的列国人，都必倒在以色列的山上。我必将你给各类的鸷鸟和田野的走兽作食物。(以西结书 39:1-4)"],
["6","惟耶和华是真　神，是活　神，是永远的王。他一发怒，大地震动；他一恼恨，列国都担当不起。(耶利米书 10:10)"],

["6","豺狼必与羊羔同食；狮子必吃草与牛一样；尘土必作蛇的食物。在我圣山的遍处，这一切都不伤人，不害物。这是耶和华说的。(以赛亚书 65:25)"],
["6","我又看见一个白色的大宝座与坐在上面的；从他面前天地都逃避，再无可见之处了。我又看见死了的人，无论大小，都站在宝座前。案卷展开了，并且另有一卷展开，就是生命册。死了的人都凭着这些案卷所记载的，照他们所行的受审判。(启示录 20:11-12)"],
["6","旷野和干旱之地必然欢喜；沙漠也必快乐；又像玫瑰开花，必开花繁盛，乐上加乐，而且欢呼。黎巴嫩的荣耀，并迦密与沙仑的华美，必赐给它。人必看见耶和华的荣耀，我们　神的华美。(以赛亚书 35:1-2)"],

["6","我们既然蒙怜悯，受了这职分，就不丧胆，乃将那些暗昧可耻的事弃绝了；不行诡诈，不谬讲　神的道理，只将真理表明出来，好在　神面前把自己荐与各人的良心。(哥林多后书 4:1-2)"],
["6","所有来攻击耶路撒冷列国中剩下的人，必年年上来敬拜大君王－万军之耶和华，并守住棚节。地上万族中，凡不上耶路撒冷敬拜大君王－万军之耶和华的，必无雨降在他们的地上。(撒迦利亚书 14:16-17)"],
["6","然而，有一件事我要责备你，就是你容让那自称是先知的妇人耶洗别教导我的仆人，引诱他们行奸淫，吃祭偶像之物。我曾给她悔改的机会，她却不肯悔改她的淫行。看哪，我要叫她病卧在床。那些与她行淫的人，若不悔改所行的，我也要叫他们同受大患难。(启示录 2:20-22)"],

["6","‘你们各人当回头，离开恶道和所作的恶，便可居住耶和华古时所赐给你们和你们列祖之地，直到永远。不可随从别神侍奉敬拜，以你们手所做的惹我发怒；这样，我就不加害与你们。然而你们没有听从我，竟以手所做的惹我发怒，陷害自己。这是耶和华说的。’(耶利米书 25:5-7)"],

["6","你今日认耶和华为你的　神，应许遵行他的道，谨守他的律例、诫命、典章，听从他的话。耶和华今日照他所应许你的，也认你为他的子民，使你谨守他的一切诫命，又使你得称赞、美名、尊荣，超乎他所造的万民之上，并照他所应许的使你归耶和华－你　神为圣洁的民。(申命记 26:17-19)"],

["6","我立大地根基的时候，你在哪里呢？你若有聪明，只管说吧！你若晓得就说，是谁定地的尺度？是谁把准绳拉在其上？地的根基安置在何处？地的角石是谁安放的？(约伯记38:4-6)"],

["1","那报佳音，传平安，报好信，传救恩的，对锡安说：你的　神作王了！这人的脚登山何等佳美！(以赛亚书 52:7)"],
["6","那时，处女必欢乐跳舞；年少的、年老的，也必一同欢乐；因为我要使他们的悲哀变为欢喜，并要安慰他们，使他们的愁烦转为快乐。我必以肥油使祭司的心满足；我的百姓也要因我的恩惠知足。这是耶和华说的。(耶利米书 31:13-14)"],
["5","你若口里认耶稣为主，心里信　神叫他从死里复活，就必得救。因为，人心里相信就可以称义，口里承认就可以得救。(罗马书 10:9-10)"],
["6","谁能登耶和华的山？谁能站在他的圣所？就是手洁心清，不向虚妄，起誓不怀诡诈的人。(诗篇 24:3-4)"],
["6","我们既有这许多的见证人，如同云彩围着我们，就当放下各样的重担，脱去容易缠累我们的罪，存心忍耐，奔那摆在我们前头的路程，仰望为我们信心创始成终的耶稣。他因那摆在前面的喜乐，就轻看羞辱，忍受了十字架的苦难，便坐在　神宝座的右边。(希伯来书 12:1-2)"],
["6","耶和华必显现在他们以上；他的箭必射出像闪电。主耶和华必吹角，乘南方的旋风而行。万军之耶和华必保护他们；他们必吞灭仇敌，践踏弹石。他们必喝血呐喊，犹如饮酒；他们必像盛满血的碗，又像坛的四角满了血。(撒迦利亚书 9:14-15)"],
["6","你起来站着，我特意向你显现，要派你作执事，作见证，将你所看见的事和我将要指示你的事证明出来。我也要救你脱离百姓和外邦人的手。(使徒行传 26:16-17)"],
["6","当那日，在埃及地中必有为耶和华筑的一座坛；在埃及的边界上必有为耶和华立的一根柱。这都要在埃及地为万军之耶和华作记号和证据。埃及人因为受人的欺压哀求耶和华，他就差遣一位救主作护卫者，拯救他们。(以赛亚书 19:19-20)"],
["6","若不是万军之耶和华给我们稍留余种，我们早已像所多玛、蛾摩拉的样子了。(以赛亚书 1:9)"],
["6","食物是为肚腹，肚腹是为食物；但　神要叫这两样都废坏。身子不是为淫乱，乃是为主；主也是为身子。(哥林多前书 6:13)"],
["6","愿你将忿怒倾在不认识你的列国中，和不求告你名的各族上；因为他们吞了雅各，不但吞了，而且灭绝，把他的住处变为荒场。(耶利米书 10:25)"],
["6","天使又对我说：“你所看见那淫妇坐的众水，就是多民、多人、多国、多方。你所看见的那十角与兽必恨这淫妇，使她冷落赤身，又要吃她的肉，用火将她烧尽。因为　神使诸王同心合意，遵行他的旨意，把自己的国给那兽，直等到　神的话都应验了。你所看见的那女人就是管辖地上众王的大城。”(启示录 17:15-18)"],
["6","主耶和华说：以色列家啊，我为我名的缘故，不照着你们的恶行和你们的坏事待你们；你们就知道我是耶和华。(以西结书 20:44)"],

["6","它们一来，地震天动，日月昏暗，星宿无光。耶和华在他军旅前发声，他的队伍甚大；成就他命的是强盛者。因为耶和华的日子大而可畏，谁能当得起呢？(约珥书 2:10-11)"],
["6","你有大能的膀臂；你的手有力，你的右手也高举。公义和公平是你宝座的根基；慈爱和诚实行在你前面。(诗篇 89:13-14)"],
["6","那日，我必使犹大的族长如火盆在木柴中，又如火把在禾捆里；他们必左右烧灭四围列国的民。耶路撒冷人必仍住本处，就是耶路撒冷。(撒迦利亚书 12:6)"],

["6","又照律法上所写的，将我们头胎的儿子和首生的牛羊都奉到我们　神的殿，交给我们　神殿里供职的祭司；(尼希米记 10:36)"],
["6","世人凭自己的智慧，既不认识　神，　神就乐意用人所当作愚拙的道理拯救那些信的人；这就是　神的智慧了。犹太人是要神迹，希腊人是求智慧，我们却是传钉十字架的基督，在犹太人为绊脚石，在外邦人为愚拙；但在那蒙召的，无论是犹太人、希腊人，基督总为　神的能力，　神的智慧。因　神的愚拙总比人智慧，　神的软弱总比人强壮。(哥林多前书 1:21-25)"],

["6","亲爱的弟兄啊，我想尽心写信给你们，论我们同得救恩的时候，就不得不写信劝你们，要为从前一次交付圣徒的真道竭力地争辩。因为有些人偷着进来，就是自古被定受刑罚的，是不虔诚的，将我们　神的恩变作放纵情欲的机会，并且不认独一的主宰－我们（或译和我们）主耶稣基督。(犹大书 1:3-4)"],
["6","弟兄们，论到我们主耶稣基督降临和我们到他那里聚集，我劝你们：无论有灵、有言语、有冒我名的书信，说主的日子现在到了，不要轻易动心，也不要惊慌。(帖撒罗尼迦后书 2:1-2)"],

["1","我必使我的众山成为大道；我的大路也被修高。看哪，这些从远方来；这些从北方、从西方来；这些从秦（原文是希尼）国来。诸天哪，应当欢呼！大地啊，应当快乐！众山哪，应当发声歌唱！因为耶和华已经安慰他的百姓，也要怜恤他困苦之民。(以赛亚书 49:11-13)"],

["6","弟兄们，我们是凭着应许作儿女，如同以撒一样。当时，那按着血气生的逼迫了那按着圣灵生的，现在也是这样。然而经上是怎么说的呢？是说：“把使女和她儿子赶出去！因为使女的儿子不可与自主妇人的儿子一同承受产业。”(加拉太书 4:28-30)"],

["1","论福，我必赐大福给你；论子孙，我必叫你的子孙多起来，如同天上的星，海边的沙。你子孙必得着仇敌的城门，并且地上万国都必因你的后裔得福，因为你听从了我的话。(创世记 22:17-18)"],

["6","你回去告诉我民的君希西家说：耶和华－你祖大卫的　神如此说：‘我听见了你的祷告，看见了你的眼泪，我必医治你；到第三日，你必上到耶和华的殿。(列王纪下 20:5)"],
["6","雅各家啊，岂可说耶和华的心不忍耐吗（或译：心肠狭窄吗）？这些事是他所行的吗？我－耶和华的言语岂不是与行动正直的人有益吗？(弥迦书 2:7)"],

["6","那时，耶和华必出去与那些国争战，好像从前争战一样。那日，他的脚必站在耶路撒冷前面朝东的橄榄山上。这山必从中间分裂，自东至西成为极大的谷。山的一半向北挪移，一半向南挪移。你们要从我山的谷中逃跑，因为山谷必延到亚萨。你们逃跑，必如犹大王乌西雅年间的人逃避大地震一样。耶和华－我的　神必降临，有一切圣者同来。(撒迦利亚书 14:3-5)"],

["6","耶和华－我的　神，我的圣者啊，你不是从亘古而有吗？我们必不致死。耶和华啊，你派定他为要刑罚人；磐石啊，你设立他为要惩治人。你眼目清洁，不看邪僻，不看奸恶；行诡诈的，你为何看着不理呢？恶人吞灭比自己公义的，你为何静默不语呢？(哈巴谷书 1:12-13)"],

["6","亲爱的弟兄啊，你们要记念我们主耶稣基督之使徒从前所说的话。他们曾对你们说过，末世必有好讥诮的人随从自己不敬虔的私欲而行。这就是那些引人结党、属乎血气、没有圣灵的人。(犹大书 1:17-19)"],

["6","但愿使人有盼望的　神，因信将诸般的喜乐平安充满你们的心，使你们藉着圣灵的能力大有盼望。（罗马书15:13）"],
["6","我又看见宝座与四活物，并长老之中有羔羊站立，像是被杀过的，有七角七眼，就是　神的七灵，奉差遣往普天下去的。这羔羊前来，从坐宝座的右手里拿了书卷。他既拿了书卷，四活物和二十四位长老就俯伏在羔羊面前，各拿着琴和盛满了香的金炉；这香就是众圣徒的祈祷。(启示录 5:6-8)"],
["6","所以我们既得了不能震动的国，就当感恩，照　神所喜悦的，用虔诚、敬畏的心侍奉　神。因为我们的　神乃是烈火。(希伯来书 12:28-29)"],
["4","彼拉多又出来对众人说：“我带他出来见你们，叫你们知道我查不出他有什么罪来。”(约翰福音 19:4)"],
["6","耶和华－我的磐石，我的救赎主啊，愿我口中的言语、心里的意念在你面前蒙悦纳。(诗篇 19:14)"],
["6","圣灵向众教会所说的话，凡有耳的，就应当听！得胜的，我必将那隐藏的吗哪赐给他，并赐他一块白石，石上写着新名；除了那领受的以外，没有人能认识。(启示录 2:17)"],
["6","你所看见的那十角就是十王；他们还没有得国，但他们一时之间要和兽同得权柄，与王一样。他们同心合意将自己的能力、权柄给那兽。他们与羔羊争战，羔羊必胜过他们，因为羔羊是万主之主、万王之王。同着羔羊的，就是蒙召、被选、有忠心的，也必得胜。(启示录 17:12-14)"],
["6","你们当向　神唱诗，歌颂他的名；为那坐车行过旷野的修平大路。他的名是耶和华，要在他面前欢乐！(诗篇 68:4)"],
["6","耶和华靠近伤心的人，拯救灵性痛悔的人。义人多有苦难，但耶和华救他脱离这一切，又保全他一身的骨头，连一根也不折断。（诗篇34:18-20）"],
["6","奉耶和华名来的是应当称颂的！我们从耶和华的殿中为你们祝福！(诗篇 118:26)"],
["6","你们要称你们的弟兄为阿米（就是我民的意思），称你们的姐妹为路哈玛（就是蒙怜悯的意思）。(何西阿书 2:1)"],
["6","你们的列祖在哪里呢？那些先知能永远存活吗？只是我的言语和律例，就是所吩咐我仆人众先知的，岂不临到你们列祖吗？他们就回头，说：‘万军之耶和华定意按我们的行动作为向我们怎样行，他已照样行了。’(撒迦利亚书 1:5-6)"],
["6","你们这要靠律法称义的，是与基督隔绝，从恩典中坠落了。我们靠着圣灵，凭着信心，等候所盼望的义。(加拉太书 5:4-5)"],
["6","　神啊，求你使我们回转，使你的脸发光，我们便要得救！(诗篇 80:3)"],
["6","义人的脚步被耶和华立定；他的道路，耶和华也喜爱。他虽失脚也不至全身仆倒，因为耶和华用手搀扶他。(诗篇 37:23-24)"],
["6","只是你们要行道，不要单单听道，自己欺哄自己。因为听道而不行道的，就像人对着镜子看自己本来的面目，看见，走后，随即忘了他的相貌如何。惟有详细察看那全备、使人自由之律法的，并且时常如此，这人既不是听了就忘，乃是实在行出来，就在他所行的事上必然得福。(雅各书 1:22-25)"],
["6","亲爱的兄弟啊，我愿你凡事兴盛，身体健壮，正如你的灵魂兴盛一样。(约翰三书 1:2)"],
["6","你们得救是本乎恩，也因着信；这并不是出于自己，乃是　神所赐的；也不是出于行为，免得有人自夸。(以弗所书 2:8-9)"],
["6","因此，耶和华－万军之　神、以色列的　神如此说：我要使我所说的一切灾祸临到犹大人和耶路撒冷的一切居民。因为我对他们说话，他们没有听从；我呼唤他们，他们没有答应。(耶利米书 35:17)"],
["6","我的弟兄们，你们信奉我们荣耀的主耶稣基督，便不可按着外貌待人。(雅各书 2:1)"],
["6","若有说方言的，只好两个人，至多三个人，且要轮流着说，也要一个人翻出来。若没有人翻，就当在会中闭口，只对自己和　神说就是了。(哥林多前书 14:27-28)"],
["6","我必将他安稳，像钉子钉在坚固处；他必作为他父家荣耀的宝座。他父家所有的荣耀，连儿女带子孙，都挂在他身上，好像一切小器皿，从杯子到酒瓶挂上一样。(以赛亚书 22:23-24)"],
["6","地不可永卖，因为地是我的；你们在我面前是客旅，是寄居的。(利未记 25:23)"],
["6","装满了各样不义、邪恶、贪婪、恶毒；满心是嫉妒、凶杀、争竞、诡诈、毒恨；又是谗毁的、背后说人的、怨恨　神的、侮慢人的、狂傲的、自夸的、捏造恶事的、违背父母的、无知的、背约的、无亲情的、不怜悯人的。他们虽知道　神判定行这样事的人是当死的，然而他们不但自己去行，还喜欢别人去行。(罗马书 1:29-32)"],
["5","门徒出去，到处宣传福音。主和他们同工，用神迹随着，证实所传的道。阿们！(马可福音 16:20)"],
["6","你们务要常存弟兄相爱的心。(希伯来书 13:1)"],
["6","羔羊揭开第七印的时候，天上寂静约有二刻。我看见那站在　神面前的七位天使，有七枝号赐给他们。(启示录 8:1-2)"],
["6","神听见他们的哀声，就记念他与亚伯拉罕、以撒、雅各所立的约。　神看顾以色列人，也知道他们的苦情。(出埃及记 2:24-25)"],
["6","乌鸦之雏因无食物飞来飞去，哀告　神；那时，谁为它预备食物呢？(约伯记 38:41)"],
["6","外邦人虚无的神中有能降雨的吗？天能自降甘霖吗？耶和华－我们的　神啊，能如此的不是你吗？所以，我们仍要等候你，因为这一切都是你所造的。(耶利米书 14:22)"],
["6","所以，你们要脱去一切的污秽和盈余的邪恶，存温柔的心领受那所栽种的道，就是能救你们灵魂的道。只是你们要行道，不要单单听道，自己欺哄自己。(雅各书1:21-22)"],
["6","如果我使天闭塞不下雨，或吩咐蝗虫吞吃这地的土产，或差遣瘟疫到我的子民中间来；这称为我名下的子民，若是谦卑、祷告、寻求我的面，转离他们的恶行，我必从天上垂听，赦免他们的罪，医治他们的地。(历代志下 7:13-14)"],
["6","耶利米对利甲族的人说：“万军之耶和华－以色列的　神如此说：因你们听从你们先祖约拿达的吩咐，谨守他的一切诫命，照他所吩咐你们的去行，所以万军之耶和华－以色列的　神如此说：利甲的儿子约拿达必永不缺人侍立在我面前。”(耶利米书 35:18-19)"],
["1","必有许多国的民前往，说：来吧，我们登耶和华的山，奔雅各　神的殿。主必将他的道教训我们；我们也要行他的路。因为训诲必出于锡安；耶和华的言语必出于耶路撒冷。(弥迦书 4:2)"],
["6","主啊，谁敢不敬畏你，不将荣耀归与你的名呢？因为独有你是圣的。万民都要来在你面前敬拜，因你公义的作为已经显出来了。(启示录 15:4)"],
["6","于是，我遵命说预言。正说预言的时候，不料，有响声，有地震；骨与骨互相联络。我观看，见骸骨上有筋，也长了肉，又有皮遮蔽其上，只是还没有气息。主对我说：“人子啊，你要发预言，向风发预言，说主耶和华如此说：气息啊，要从四方（原文是风）而来，吹在这些被杀的人身上，使他们活了。”于是我遵命说预言，气息就进入骸骨，骸骨便活了，并且站起来，成为极大的军队。(以西结书 37:7-10)"],
["6","只要刚强，大大壮胆，谨守遵行我仆人摩西所吩咐你的一切律法，不可偏离左右，使你无论往哪里去，都可以顺利。(约书亚记 1:7)"],
["4","他们都说：“这样，你是　神的儿子吗？”耶稣说：“你们所说的是。”(路加福音 22:70)"],
["6","这样的人在你们的爱席上与你们同吃的时候，正是礁石（或译：玷污）。他们作牧人，只知喂养自己，无所惧怕；是没有雨的云彩，被风飘荡；是秋天没有果子的树，死而又死，连根被拔出来；是海里的狂浪，涌出自己可耻的沫子来；是流荡的星，有墨黑的幽暗为他们永远存留。(犹大书 1:12-13)"],
["6","他用膀臂施展大能；那狂傲的人正心里妄想就被他赶散了。他叫有权柄的失位，叫卑贱的升高；叫饥饿的得饱美食，叫富足的空手回去。(路加福音 1:51-53)"],
["6","老年人对他说：“现在王若服侍这民如仆人，用好话回答他们，他们就永远作王的仆人。”(列王纪上 12:7)"],
["6","我必向以色列如甘露；他必如百合花开放，如黎巴嫩的树木扎根。他的枝条必延长；他的荣华如橄榄树；他的香气如黎巴嫩的香柏树。曾住在他荫下的必归回，发旺如五谷，开花如葡萄树。他的香气如黎巴嫩的酒。(何西阿书 14:5-7)"],
["6","他按自己的旨意，用真道生了我们，叫我们在他所造的万物中好像初熟的果子。(雅各书 1:18)"],
["6","我的仇敌转身退去的时候，他们一见你的面就跌倒灭亡。因你已经为我伸冤，为我辨屈；你坐在宝座上，按公义审判。(诗篇 9:3-4)"],
["6","藐视训言的，自取灭亡；敬畏诫命的，必得善报。(箴言 13:13)"],
["6","以色列啊，你要归向耶和华－你的　神；你是因自己的罪孽跌倒了。当归向耶和华，用言语祷告他说：求你除净罪孽，悦纳善行；这样，我们就把嘴唇的祭代替牛犊献上。(何西阿书 14:1-2)"],
["6","你所看见的兽，先前有，如今没有，将要从无底坑里上来，又要归于沉沦。凡住在地上、名字从创世以来没有记在生命册上的，见先前有、如今没有、以后再有的兽，就必希奇。(启示录 17:8)"],
["4","耶稣对他说：“经上说：‘不可试探主－你的　神。’”魔鬼用完了各样的试探，就暂时离开耶稣。(路加福音 4:12-13)"],
["6","主啊，你看着不理要到几时呢？求你救我的灵魂脱离他们的残害！救我的生命脱离少壮狮子！(诗篇 35:17)"],
["6","你的手制造我，建立我；求你赐我悟性，可以学习你的命令！(诗篇 119:73)"],
["6","他就说：“你知道我为何来见你吗？现在我要回去与波斯的魔君争战，我去后，希腊（原文是雅完）的魔君必来。但我要将那录在真确书上的事告诉你。除了你们的大君米迦勒之外，没有帮助我抵挡这两魔君的。”(但以理书 10:20-21)"],
["3","只是我告诉你们，要爱你们的仇敌，为那逼迫你们的祷告。这样就可以作你们天父的儿子；因为他叫日头照好人，也照歹人；降雨给义人，也给不义的人。(马太福音 5:44-45)"],
["1","那时，公平要居在旷野；公义要居在肥田。公义的果效必是平安；公义的效验必是平稳，直到永远。我的百姓必住在平安的居所，安稳的住处，平静的安歇所。(以赛亚书 32:16-18)"],
["6","现在你们应当立定心意，寻求耶和华－你们的　神；也当起来建造耶和华　神的圣所，好将耶和华的约柜和供奉　神的圣器皿都搬进为耶和华名建造的殿里。(历代志上 22:19)"],
["6","耶和华的名是坚固台；义人奔入便得安稳。(箴言 18:10)"],
["6","看哪，耶和华出令，大房就被攻破，小屋就被打裂。马岂能在崖石上奔跑？人岂能在那里用牛耕种呢？你们却使公平变为苦胆，使公义的果子变为茵陈。你们喜爱虚浮的事，自夸说：我们不是凭自己的力量取了角吗？耶和华、万军之　神说：以色列家啊，我必兴起一国攻击你们；他们必欺压你们，从哈马口直到亚拉巴的河。(阿摩司书 6:11-14)"],
["5","你们蒙了重生，不是由于能坏的种子，乃是由于不能坏的种子，是藉着　神活泼常存的道。(彼得前书 1:23)"],
["6","人的高傲必使他卑下；心里谦逊的，必得尊荣。(箴言 29:23)"],
["6","我们因为爱弟兄，就晓得是已经出死入生了。没有爱心的，仍住在死中。凡恨他弟兄的，就是杀人的；你们晓得凡杀人的，没有永生存在他里面。(约翰一书 3:14-15)"],
["6","雅各家的首领、以色列家的官长啊，当听我的话！你们厌恶公平，在一切事上屈枉正直；以人血建立锡安，以罪孽建造耶路撒冷。首领为贿赂行审判；祭司为雇价施训诲；先知为银钱行占卜。他们却倚赖耶和华，说：耶和华不是在我们中间吗？灾祸必不临到我们。所以因你们的缘故，锡安必被耕种像一块田，耶路撒冷必变为乱堆；这殿的山必像丛林的高处。(弥迦书 3:9-12)"],
["6","你为何使人如海中的鱼，又如没有管辖的爬物呢？他用钩钩住，用网捕获，用拉网聚集他们；因此，他欢喜快乐，就向网献祭，向网烧香，因他由此得肥美的份和富裕的食物。他岂可屡次倒空网罗，将列国的人时常杀戮，毫不顾惜呢？(哈巴谷书 1:14-17)"],
["6","不可偷盗。(出埃及记 20:15)"],
["6","喧嚷的响声一发，众民奔逃；你一兴起，列国四散。你们所掳的必被敛尽，好像蚂蚱吃（原文是敛）尽禾稼。人要蹦在其上，好像蝗虫一样。(以赛亚书 33:3-4)"],
["6","当夜，主站在保罗旁边，说：“放心吧！你怎样在耶路撒冷为我作见证，也必怎样在罗马为我作见证。”(使徒行传 23:11)"],
["2","他在万有之先；万有也靠他而立。他也是教会全体之首。他是元始，是从死里首先复生的，使他可以在凡事上居首位。(歌罗西书 1:17-18)"],
["6","求你作我常住的磐石；你已经命定要救我，因为你是我的岩石，我的山寨。(诗篇 71:3)"],
["6","我却要在你中间留下困苦贫寒的民；他们必投靠我－耶和华的名。以色列所剩下的人必不作罪孽，不说谎言，口中也没有诡诈的舌头；而且吃喝躺卧，无人惊吓。(西番雅书 3:12-13)"],
["6","耶和华啊，你是我的　神；我要尊崇你，我要称赞你的名。因为你以忠信诚实行过奇妙的事，成就你古时所定的。(以赛亚书 25:1)"],
["6","你们多结果子，我父就因此得荣耀，你们也就是我的门徒了。(约翰福音15:8)"],
["6","我必不永远相争，也不长久发怒，恐怕我所造的人与灵性都必发昏。(以赛亚书 57:16)"],
["6","耶和华引导他们经过沙漠。他们并不干渴；他为他们使水从磐石而流，分裂磐石，水就涌出。(以赛亚书 48:21)"],
["6","你当离恶行善，就可永远安居。因为，耶和华喜爱公平，不撇弃他的圣民；他们永蒙保佑，但恶人的后裔必被剪除。义人必承受地土，永居其上。(诗篇 37:27-29)"],
["6","约伯便起来，撕裂外袍，剃了头，伏在地上下拜，说：“我赤身出于母胎，也必赤身归回；赏赐的是耶和华，收取的也是耶和华。耶和华的名是应当称颂的。”(约伯记 1:20-21)"],
["6","王啊，至高的　神曾将国位、大权、荣耀、威严赐与你父尼布甲尼撒；因　神所赐他的大权，各方、各国、各族的人都在他面前战兢恐惧。他可以随意生杀，随意升降。但他心高气傲，灵也刚愎，甚至行事狂傲，就被革去王位，夺去荣耀。他被赶出离开世人，他的心变如兽心，与野驴同居，吃草如牛，身被天露滴湿，等他知道至高的　神在人的国中掌权，凭自己的意旨立人治国。(但以理书 5:18-21)"],
["6","耶稣回答说：“我实实在在地告诉你们，所有犯罪的就是罪的奴仆。奴仆不能永远住在家里；儿子是永远住在家里。所以天父的儿子若叫你们自由，你们就真自由了。”(约翰福音 8:34-36)"],
["6","传道者说：虚空的虚空，虚空的虚空，凡事都是虚空。人一切的劳碌，就是他在日光之下的劳碌，有什么益处呢？(传道书 1:2-3)"],
["4","前行后随的众人喊着说：和散那（原有求救的意思，在此是称颂的话）归于大卫的子孙！奉主名来的是应当称颂的！高高在上和散那！(马太福音 21:9)"],
["3","大哉，敬虔的奥秘，无人不以为然！就是　神在肉身显现，被圣灵称义（或译：在灵性称义），被天使看见，被传于外邦，被世人信服，被接在荣耀里。(提摩太前书 3:16)"],
["6","我们传扬他，是用诸般的智慧，劝戒各人，教导各人，要把各人在基督里完完全全地引到　神面前。我也为此劳苦，照着他在我里面运用的大能尽心竭力。(歌罗西书 1:28-29)"],
["6","人为妇人所生，日子短少，多有患难；出来如花，又被割下，飞去如影，不能存留。(约伯记 14:1-2)"],
["6","我的仆人雅各啊，不要惧怕！以色列啊，不要惊惶！因我要从远方拯救你，从被掳到之地拯救你的后裔。雅各必回来，得享平靖安逸，无人使他害怕。(耶利米书 46:27)"],
["6","“许多国的民要经过这城，各人对邻舍说：‘耶和华为何向这大城如此行呢？’他们必回答说：‘是因离弃了耶和华－他们　神的约，侍奉敬拜别神。’”(耶利米书 22:8-9)"],
["6","不先商议，所谋无效；谋士众多，所谋乃成。(箴15：22)"],
["6","我的母亲哪，我有祸了！因你生我作为遍地相争相竞的人。我素来没有借贷与人，人也没有借贷与我，人人却都咒骂我。耶和华说：“我必要坚固你，使你得好处。灾祸苦难临到的时候，我必要使仇敌央求你。（人岂能将铜与铁，就是北方的铁折断呢？）(耶利米书 15:10-12)"],
["6","耶路撒冷啊，你要颂赞耶和华！锡安哪，你要赞美你的　神！因为他坚固了你的门闩，赐福给你中间的儿女。他使你境内平安，用上好的麦子使你满足。(诗篇 147:12-14)"],
["6","你使我心里快乐，胜过那丰收五谷新酒的人。我必安然躺下睡觉，因为独有你耶和华使我安然居住。(诗4:7-8)"],
["6","在指望中要喜乐；在患难中要忍耐；祷告要恒切。(罗马书 12:12)"],
["6","我的弟兄们，若有人说自己有信心，却没有行为，有什么益处呢？这信心能救他吗？若是弟兄或是姐妹，赤身露体，又缺了日用的饮食；你们中间有人对他们说：“平平安安地去吧！愿你们穿得暖，吃得饱”，却不给他们身体所需用的，这有什么益处呢？这样，信心若没有行为就是死的。(雅各书 2:14-17)"],
["6","因无牧人，羊就分散；既分散，便作了一切野兽的食物。我的羊在诸山间、在各高冈上流离，在全地上分散，无人去寻，无人去找。(以西结书 34:5-6)"],
["5","我一看见，就仆倒在他脚前，像死了一样。他用右手按着我，说：“不要惧怕！我是首先的，我是末后的，又是那存活的；我曾死过，现在又活了，直活到永永远远；并且拿着死亡和阴间的钥匙。”(启示录 1:17-18)"],
["6","耶和华是应当称颂的！因为他照着一切所应许的赐平安给他的民以色列人，凡藉他仆人摩西应许赐福的话，一句都没有落空。(列王纪上 8:56)"],
["5","因为他已经定了日子，要藉着他所设立的人按公义审判天下，并且叫他从死里复活，给万人作可信的凭据。(使徒行传 17:31)"],
["6","你们作妻子的，当顺服自己的丈夫，如同顺服主。因为丈夫是妻子的头，如同基督是教会的头；他又是教会全体的救主。教会怎样顺服基督，妻子也要怎样凡事顺服丈夫。(以弗所书 5:22-24)"],
["6","我想，现在的苦楚若比起将来要显于我们的荣耀就不足介意了。(罗马书 8:18)"],
["6","但无论是我们，是天上来的使者，若传福音给你们，与我们所传给你们的不同，他就应当被咒诅。(加拉太书 1:8)"],
["6","我未见城内有殿，因主　神－全能者和羔羊为城的殿。那城内又不用日月光照；因有　神的荣耀光照，又有羔羊为城的灯。列国要在城的光里行走；地上的君王必将自己的荣耀归与那城。(启示录 21:22-24)"],
["6","按我们所得的恩赐，各有不同。或说预言，就当照着信心的程度说预言；或作执事，就当专一执事；或作教导的，就当专一教导；或作劝化的，就当专一劝化；施舍的，就当诚实；治理的，就当殷勤；怜悯人的，就当甘心。(罗马书 12:6-8)"],
["6","看哪，有报好信传平安之人的脚登山，说：犹大啊，可以守你的节期，还你所许的愿吧！因为那恶人不再从你中间经过，他已灭绝净尽了。(那鸿书 1:15)"],
["6","但愿我的头为水，我的眼为泪的泉源，我好为我百姓中被杀的人昼夜哭泣。(耶利米书 9:1)"],
["6","就是照他在基督身上所运行的大能大力，使他从死里复活，叫他在天上坐在自己的右边，远超过一切执政的、掌权的、有能的、主治的，和一切有名的；不但是今世的，连来世的也都超过了。(以弗所书 1:20-21)"],
["6","国中若有饥荒、瘟疫、旱风、霉烂、蝗虫、蚂蚱，或有仇敌犯境围困城邑，无论遭遇什么灾祸疾病，你的民以色列，或是众人，或是一人，自觉有罪（原文是灾），向这殿举手，无论祈求什么，祷告什么，求你在天上你的居所垂听赦免。你是知道人心的，要照各人所行的待他们（惟有你知道世人的心），使他们在你赐给我们列祖之地上一生一世敬畏你。(列王纪上 8:37-40)"],
["6","人凭着自己说，是求自己的荣耀；惟有求那差他来者的荣耀，这人是真的，在他心里没有不义。(约翰福音 7:18)"],
["6","还有末了的话：愿弟兄们都喜乐。要作完全人；要受安慰；要同心合意；要彼此和睦。如此，仁爱和平的　神必常与你们同在。(哥林多后书 13:11)"],
["6","你是行奇事的　神；你曾在列邦中彰显你的能力。你曾用你的膀臂赎了你的民，就是雅各和约瑟的子孙。 (诗篇 77:14-15)"],
["6","义人吃得饱足；恶人肚腹缺粮。(箴言 13:25)"],
["6","“我－耶稣差遣我的使者为众教会将这些事向你们证明。我是大卫的根，又是他的后裔。我是明亮的晨星。”圣灵和新妇都说：“来！”听见的人也该说：“来！”口渴的人也当来；愿意的，都可以白白取生命的水喝。(启示录 22:16-17)"],
["6","这要在你手上作记号，在你额上作纪念，使耶和华的律法常在你口中，因为耶和华曾用大能的手将你从埃及领出来。(出埃及记 13:9)"],
["6","兄弟啊，望你使我在主里因你得快乐（或译：益处），并望你使我的心在基督里得畅快。(腓利门书 1:20)"],
["6","我儿，你要遵守我的言语，将我的命令存记在心。遵守我的命令就得存活；保守我的法则，好像保守眼中的瞳人，系在你指头上，刻在你心版上。对智慧说：你是我的姐妹，称呼聪明为你的亲人，她就保你远离淫妇，远离说谄媚话的外女。(箴言 7:1-5)"],
["6","若有人毁坏　神的殿，　神必要毁坏那人；因为　神的殿是圣的，这殿就是你们。(哥林多前书 3:17)"],
["6","神的道是活泼的，是有功效的，比一切两刃的剑更快，甚至魂与灵，骨节与骨髓，都能刺入剖开，连心中的思念和主意，都能辨明 (来4：12)。"],
["6","房屋钱财是祖宗所遗留的；惟有贤慧的妻是耶和华所赐的。(箴言 19:14)"],
["6","义人的父亲必大得快乐；人生智慧的儿子，必因他欢喜。你要使父母欢喜，使生你的快乐。(箴言 23:24-25)"],
["6","耶和华啊，我们在你行审判的路上等候你；我们心里所羡慕的是你的名，就是你那可记念的名。(以赛亚书 26:8)"],
["6","求你开我的眼睛，使我看出你律法中的奇妙。(诗篇 119:18)"],
["6","你把旌旗赐给敬畏你的人，可以为真理扬起来。 (诗篇 60:4)"],
["6","求你凭你的公义搭救我，救拔我；侧耳听我，拯救我！(诗篇 71:2)"],
["6","耶和华说：“所罗巴伯啊，虽然如此，你当刚强！约撒答的儿子大祭司约书亚啊，你也当刚强！这地的百姓，你们都当刚强做工，因为我与你们同在。这是万军之耶和华说的。这是照着你们出埃及我与你们立约的话。那时，我的灵住在你们中间，你们不要惧怕。”(哈该书 2:4-5)"],
["6","我现在是要得人的心呢？还是要得　神的心呢？我岂是讨人的喜欢吗？若仍旧讨人的喜欢，我就不是基督的仆人了。(加拉太书 1:10)"],
["6","但你们这些离弃耶和华、忘记我的圣山、给时运摆筵席（原文是桌子）、给天命盛满调和酒的，我要命定你们归在刀下，都必屈身被杀；因为我呼唤，你们没有答应；我说话，你们没有听从；反倒行我眼中看为恶的，拣选我所不喜悦的。(以赛亚书 65:11-12)"],
["1","锡安城啊，应当欢乐歌唱，因为我来要住在你中间。这是耶和华说的。(撒迦利亚书 2:10)"],
["6","现在你们要追想，此日以前，耶和华的殿没有一块石头垒在石头上的光景。在那一切日子，有人来到谷堆，想得二十斗，只得了十斗。有人来到酒池，想得五十桶，只得了二十桶。在你们手下的各样工作上，我以旱风、霉烂、冰雹攻击你们，你们仍不归向我。这是耶和华说的。(哈该书 2:15-17)"],
["6","贩卖这些货物、藉着她发了财的客商，因怕她的痛苦，就远远地站着哭泣悲哀，说：哀哉！哀哉！这大城啊，素常穿着细麻、紫色、朱红色的衣服，又用金子、宝石，和珍珠为妆饰。一时之间，这么大的富厚就归于无有了。凡船主和坐船往各处去的，并众水手，连所有靠海为业的，都远远地站着，看见烧她的烟，就喊着说：“有何城能比这大城呢？”他们又把尘土撒在头上，哭泣悲哀，喊着说：哀哉！哀哉！这大城啊。凡有船在海中的，都因她的珍宝成了富足！她在一时之间就成了荒场！(启示录 18:15-19)"],
["6","耶和华－你的救赎主，以色列的圣者如此说：我是耶和华－你的　神，教训你，使你得益处，引导你所当行的路。(以赛亚书 48:17)"],
["6","就如经上所记：没有义人，连一个也没有。没有明白的；没有寻求　神的；都是偏离正路，一同变为无用。没有行善的，连一个也没有。(罗马书 3:10-12)"],
["6","你们来看　神所行的，他向世人所做之事是可畏的。他将海变成干地，众民步行过河；我们在那里因他欢喜。他用权能治理万民，直到永远。他的眼睛鉴察列邦；悖逆的人不可自高。 (诗篇 66:5-7)"],
["1","　神差他独生子到世间来，使我们藉着他得生，　神爱我们的心在此就显明了。不是我们爱　神，乃是　神爱我们，差他的儿子为我们的罪作了挽回祭，这就是爱了。(约翰一书 4:9-10)"],
["6","你们作丈夫的也要按情理（原文是知识）和妻子同住；因她比你软弱（比你软弱：原文作是软弱的器皿），与你一同承受生命之恩的，所以要敬重她。这样，便叫你们的祷告没有阻碍。(彼得前书 3:7)"],
["1","我必使我的众山成为大道；我的大路也被修高。看哪，这些从远方来；这些从北方、从西方来；这些从秦（原文是希尼）国来。(以赛亚书 49:11-12)"],

["2","儿女既同有血肉之体，他也照样亲自成了血肉之体，特要藉着死败坏那掌死权的，就是魔鬼，并要释放那些一生因怕死而为奴仆的人。(希伯来书 2:14-15)"],
["6","既知道人称义不是因行律法，乃是因信耶稣基督，连我们也信了基督耶稣，使我们因信基督称义，不因行律法称义；因为凡有血气的，没有一人因行律法称义。(加拉太书 2:16)"],
["6","所以，你们或吃或喝，无论做什么，都要为荣耀　神而行。(哥林多前书 10:31)"],
["6","狮子若非抓食，岂能在林中咆哮呢？少壮狮子若无所得，岂能从洞中发声呢？若没有机槛，雀鸟岂能陷在网罗里呢？网罗若无所得，岂能从地上翻起呢？城中若吹角，百姓岂不惊恐呢？灾祸若临到一城，岂非耶和华所降的吗？主耶和华若不将奥秘指示他的仆人－众先知，就一无所行。(阿摩司书 3:4-7)"],

["6","他以公义为铠甲，以拯救为头盔，以报仇为衣服，以热心为外袍。他必按人的行为施报，恼怒他的敌人，报复他的仇敌向众海岛施行报应。(以赛亚书 59:17-18)"],
["6","主说：因为这百姓亲近我，用嘴唇尊敬我，心却远离我；他们敬畏我，不过是领受人的吩咐。所以，我在这百姓中要行奇妙的事，就是奇妙又奇妙的事。他们智慧人的智慧必然消灭，聪明人的聪明必然隐藏。(以赛亚书 29:13-14)"],

["6","他们说是认识　神，行事却和他相背；本是可憎恶的，是悖逆的，在各样善事上是可废弃的。(提多书 1:16)"],
["4","他被欺压，在受苦的时候却不开口 （或译：他受欺压，却自卑不开口）；他像羊羔被牵到宰杀之地，又像羊在剪毛的人手下无声，他也是这样不开口。(以赛亚书 53:7)"],
["6","耶和华－我们的　神啊，现在求你救我们脱离亚述王的手，使天下万国都知道惟独你－耶和华是　神！(列王纪下 19:19)"],
["6","我现在是要得人的心呢？还是要得　神的心呢？我岂是讨人的喜欢吗？若仍旧讨人的喜欢，我就不是基督的仆人了。(加拉太书 1:10)"],
["5","　神爱世人，甚至将他的独生子赐给他们，叫一切信他的，不至灭亡，反得永生。(约翰福音 3:16)"],
["6","　神明白智慧的道路，晓得智慧的所在。因他鉴察直到地极，遍观普天之下，要为风定轻重，又度量诸水；他为雨露定命令，为雷电定道路。(约伯记 28:23-26)"],
["6","诸天哪，应当歌唱，因为耶和华做成这事。地的深处啊，应当欢呼；众山应当发声歌唱；树林和其中所有的树都当如此！因为耶和华救赎了雅各，并要因以色列荣耀自己。(以赛亚书 44:23)"],

["6","主耶和华－以色列的圣者曾如此说：你们得救在乎归回安息；你们得力在乎平静安稳；你们竟自不肯。(以赛亚书 30:15)"],
["6","我们若将起初确实的信心坚持到底，就在基督里有份了。(希伯来书 3:14)"],

["6","人被试探，不可说：“我是被　神试探”；因为　神不能被恶试探，他也不试探人。但各人被试探，乃是被自己的私欲牵引诱惑的。(雅各书 1:13-14)"],
["6","恶人当离弃自己的道路；不义的人当除掉自己的意念。归向耶和华，耶和华就必怜恤他；当归向我们的　神，因为　神必广行赦免。(以赛亚书 55:7)"],
["4","因为，随从肉体的人体贴肉体的事；随从圣灵的人体贴圣灵的事。体贴肉体的，就是死；体贴圣灵的，乃是生命、平安。(罗马书 8:5-6)"],

["3","耶稣说：“我就是生命的粮。到我这里来的，必定不饿；信我的，永远不渴。(约翰福音 6:35)"],
["6","我的百姓啊，你们要来进入内室，关上门，隐藏片时，等到忿怒过去。因为耶和华从他的居所出来，要刑罚地上居民的罪孽。地也必露出其中的血，不再掩盖被杀的人。(以赛亚书 26:20-21)"],
["6","我也要使犹大被掳的和以色列被掳的归回，并建立他们和起初一样。(耶利米书 33:7)"],
["6","恶人所怕的，必临到他；义人所愿的，必蒙应允。(箴言 10:24)"],
["6","你要听从生你的父亲；你母亲老了，也不可藐视她。(箴言 23:22)"],
["6","为本家积蓄不义之财、在高处搭窝、指望免灾的有祸了！你图谋剪除多国的民，犯了罪，使你的家蒙羞，自害己命。墙里的石头必呼叫；房内的栋梁必应声。(哈巴谷书 2:9-11)"],
["6","但你－耶和华是我四围的盾牌，是我的荣耀，又是叫我抬起头来的。我用我的声音求告耶和华，他就从他的圣山上应允我。 (诗篇 3:3-4)"],
["6","我们若说是与　神相交，却仍在黑暗里行，就是说谎话，不行真理了。我们若在光明中行，如同　神在光明中，就彼此相交，他儿子耶稣的血也洗净我们一切的罪。(约翰一书 1:6-7)"],
["3","那落在好土里的，就是人听了道，持守在诚实善良的心里，并且忍耐着结实。(路加福音 8:15)"],
["6","你禁食的时候，要梳头洗脸，不叫人看出你禁食来，只叫你暗中的父看见；你父在暗中察看，必然报答你。(马太福音 6:17-18)"],
["6","凡我所疼爱的，我就责备管教他；所以你要发热心，也要悔改。(启示录 3:19)"],
["6","你在何烈山站在耶和华－你　神面前的那日，耶和华对我说：‘你为我招聚百姓，我要叫他们听见我的话，使他们存活在世的日子，可以学习敬畏我，又可以教训儿女这样行。’(申命记 4:10)"],
["6","我现在要走世人必走的路。所以，你当刚强，作大丈夫，遵守耶和华－你　神所吩咐的，照着摩西律法上所写的行主的道，谨守他的律例、诫命、典章、法度。这样，你无论做什么事，不拘往何处去，尽都亨通。(列王纪上 2:2-3)"],
["6","看哪，仇敌必如云上来；他的战车如旋风，他的马匹比鹰更快。我们有祸了！我们败落了！(耶利米书 4:13)"],
["6","在天上就有了争战。米迦勒同他的使者与龙争战，龙也同它的使者去争战，并没有得胜，天上再没有它们的地方。(启示录 12:7-8)"],
["1","报好信息给锡安的啊，你要登高山；报好信息给耶路撒冷的啊，你要极力扬声。扬声不要惧怕，对犹大的城邑说：看哪，你们的　神！(以赛亚书 40:9)"],
["6","愚顽人不再称为高明；吝啬人不再称为大方。因为愚顽人必说愚顽话，心里想作罪孽，惯行亵渎的事，说错谬的话攻击耶和华，使饥饿的人无食可吃，使口渴的人无水可喝。吝啬人所用的法子是恶的；他图谋恶计，用谎言毁灭谦卑人；穷乏人讲公理的时候，他也是这样行。(以赛亚书 32:5-7)"],
["6","你们作主人的，要公公平平地待仆人，因为知道你们也有一位主在天上。(歌罗西书 4:1)"],
["6","散布亮光是为义人；预备喜乐是为正直人。你们义人当靠耶和华欢喜，称谢他可记念的圣名。(诗篇 97:11-12)"],
["6","我现在是要得人的心呢？还是要得　神的心呢？我岂是讨人的喜欢吗？若仍旧讨人的喜欢，我就不是基督的仆人了。(加拉太书 1:10)"],
["3","爱我的，我也爱他；恳切寻求我的，必寻得见。丰富尊荣在我；恒久的财并公义也在我。我的果实胜过黄金，强如精金；我的出产超乎高银。(箴言 8:17-19)"],
["6","他为我们舍了自己，要赎我们脱离一切罪恶，又洁净我们，特作自己的子民，热心为善。(提多书 2:14)"],
["6","因我看你为宝为尊；又因我爱你，所以我使人代替你，使列邦人替换你的生命。(以赛亚书 43:4)"],
["6","你们要向耶和华唱歌，因他所行的甚是美好；但愿这事普传天下。(以赛亚书 12:5)"],
["6","我的力量啊，我必仰望你，因为　神是我的高台。(诗篇 59:9)"],
["5","你们从前在过犯和未受割礼的肉体中死了，　神赦免了你们一切过犯，便叫你们与基督一同活过来；又涂抹了在律例上所写、攻击我们、有碍于我们的字据，把它撤去，钉在十字架上。(歌罗西书 2:13-14)"],
["6","以后，我对他们说：“我们所遭的难，耶路撒冷怎样荒凉，城门被火焚烧，你们都看见了。来吧，我们重建耶路撒冷的城墙，免得再受凌辱！”我告诉他们我　神施恩的手怎样帮助我，并王对我所说的话。他们就说：“我们起来建造吧！”于是他们奋勇做这善工。(尼希米记 2:17-18)"],
["6","我在急难中求告耶和华，他就应允我。耶和华啊，求你救我脱离说谎的嘴唇和诡诈的舌头！(诗篇 120:1-2)"],
["3","凡想要保全生命的，必丧掉生命；凡丧掉生命的，必救活生命。(路加福音 17:33)"],
["6","你们要慈悲，像你们的父慈悲一样。(路加福音 6:36)"],
["5","谁能控告　神所拣选的人呢？有　神称他们为义了。谁能定他们的罪呢？有基督耶稣已经死了，而且从死里复活，现今在　神的右边，也替我们祈求。(罗马书 8:33-34)"],
["6","我在异象中看见那些马和骑马的，骑马的胸前有甲如火，与紫玛瑙并硫磺。马的头好像狮子头，有火、有烟、有硫磺从马的口中出来。口中所出来的火与烟并硫磺，这三样灾杀了人的三分之一。这马的能力是在口里和尾巴上；因这尾巴像蛇，并且有头用以害人。(启示录 9:17-19)"],
["6","我亲爱的弟兄们，这是你们所知道的。但你们各人要快快地听，慢慢地说，慢慢地动怒，因为人的怒气并不成就　神的义。(雅各书 1:19-20)"],
["6","这样看来，我们各人必要将自己的事在　神面前说明。(罗马书 14:12)"],
["6","耶和华－你们　神所吩咐你们行的，你们都要去行，使你们可以存活得福，并使你们的日子在所要承受的地上得以长久。(申命记 5:33)"],
["5","自己知道那叫主耶稣复活的，也必叫我们与耶稣一同复活，并且叫我们与你们一同站在他面前。(哥林多后书 4:14)"],
["6","又要将你们的心志改换一新，并且穿上新人；这新人是照着　神的形像造的，有真理的仁义和圣洁。(以弗所书 4:23-24)"],
["5","就在一霎时，眨眼之间，号筒末次吹响的时候。因号筒要响，死人要复活成为不朽坏的，我们也要改变。(哥林多前书 15:52)"],
["6","耶和华发明了他的救恩，在列邦人眼前显出公义；记念他向以色列家所发的慈爱，所凭的信实。地的四极都看见我们　神的救恩。(诗篇 98:2-3)"],
["6","但命令的总归就是爱；这爱是从清洁的心和无亏的良心，无伪的信心生出来的。(提摩太前书 1:5)"],
["6","耶和华必先拯救犹大的帐棚，免得大卫家的荣耀和耶路撒冷居民的荣耀胜过犹大。那日，耶和华必保护耶路撒冷的居民。他们中间软弱的必如大卫；大卫的家必如　神，如行在他们前面之耶和华的使者。那日，我必定意灭绝来攻击耶路撒冷各国的民。(撒迦利亚书 12:7-9)"],
["6","在海上坐船，在大水中经理事务的，他们看见耶和华的作为，并他在深水中的奇事。(诗篇 107:23-24)"],
["6","你的主耶和华－就是为他百姓辨屈的　神如此说：看哪，我已将那使人东倒西歪的杯，就是我忿怒的爵，从你手中接过来；你必不至再喝。我必将这杯递在苦待你的人手中；他们曾对你说：你屈身，由我们践踏过去吧！你便以背为地，好像街市，任人经过。(以赛亚书 51:22-23)"],
["6","妇人生了一个男孩子，是将来要用铁杖辖管（辖管：原文是牧）万国的；她的孩子被提到　神宝座那里去了。(启示录 12:5)"],
["6","耶和华必伸手攻击北方，毁灭亚述，使尼尼微荒凉，又干旱如旷野。群畜，就是各国（国：或译类）的走兽必卧在其中；鹈鹕和箭猪要宿在柱顶上。在窗户内有鸣叫的声音；门槛都必毁坏，香柏木已经露出。这是素来欢乐安然居住的城，心里说：惟有我，除我以外再没有别的；现在何竟荒凉成为野兽躺卧之处！凡经过的人都必摇手嗤笑她。(西番雅书 2:13-15)"],
["6","将事隐秘乃　神的荣耀；将事察清乃君王的荣耀。(箴言 25:2)"],
["6","“各人头上光秃，胡须剪短，手有划伤，腰束麻布。在摩押的各房顶上和街市上处处有人哀哭；因我打碎摩押，好像打碎无人喜悦的器皿。这是耶和华说的。摩押何等毁坏！何等哀号！何等羞愧转背！这样，摩押必令四围的人嗤笑惊骇。”(耶利米书 48:37-39)"],
["6","甚愿你素来听从我的命令！你的平安就如河水；你的公义就如海浪。你的后裔也必多如海沙；你腹中所生的也必多如沙粒。他的名在我面前必不剪除，也不灭绝。(以赛亚书 48:18-19)"],
["6","愚妄人藐视父亲的管教；领受责备的，得着见识。(箴言 15:5)"],
["6","我造地，又造人在地上。我亲手铺张诸天；天上万象也是我所命定的。我凭公义兴起居鲁士（原文是他），又要修直他一切道路。他必建造我的城，释放我被掳的民；不是为工价，也不是为赏赐。这是万军之耶和华说的。(以赛亚书 45:12-13)"],
["6","那时，犹太、加利利、撒玛利亚各处的教会都得平安，被建立；凡事敬畏主，蒙圣灵的安慰，人数就增多了。(使徒行传 9:31)"],
["4","公义的父啊，世人未曾认识你，我却认识你；这些人也知道你差了我来。(约翰福音 17:25)"],
["6","你们要彼此相爱，像我爱你们一样；这就是我的命令。(约翰福音 15:12)"],
["6","行事公义、说话正直、憎恶欺压的财利、摆手不受贿赂、塞耳不听流血的话，闭眼不看邪恶事的，他必居高处；他的保障是磐石的坚垒；他的粮必不缺乏（原文是赐给）；他的水必不断绝。(以赛亚书 33:15-16)"],
["6","我听见我的儿女们按真理而行，我的喜乐就没有比这个大的。(约翰三书 1:4)"],
["6","因为尊重我的，我必重看他；藐视我的，他必被轻视。(撒母耳记上 2:30)"],
["6","“主耶和华如此说：我要加增以色列家的人数，多如羊群。他们必为这事向我求问，我要给他们成就。耶路撒冷在守节作祭物所献的羊群怎样多，照样，荒凉的城邑必被人群充满。他们就知道我是耶和华。”(以西结书 36:37-38)"],
["6","凡事不怕敌人的惊吓，这是证明他们沉沦，你们得救都是出于　神。因为你们蒙恩，不但得以信服基督，并要为他受苦。你们的争战，就与你们在我身上从前所看见、现在所听见的一样。(腓立比书 1:28-30)"],
["6","“耶和华如此说：我必照样败坏犹大的骄傲和耶路撒冷的大骄傲。这恶民不肯听我的话，按自己顽梗的心而行，随从别神，侍奉敬拜，他们也必像这腰带变为无用。”(耶利米书 13:9-10)"],
["6","爱宴乐的，必致穷乏；好酒，爱膏油的，必不富足。(箴言 21:17)"],
["6","　神啊，诸水见你，一见就都惊惶；深渊也都战抖。云中倒出水来；天空发出响声；你的箭也飞行四方。(诗篇 77:16-17)"],
["6","各人都成了畜类，毫无知识。各银匠都因他的偶像羞愧；他所铸的偶像本是虚假的，其中并无气息，都是虚无的，是迷惑人的工作，到追讨的时候，必被除灭。雅各的份不像这些，因他是造作万有的主；以色列也是他产业的支派。万军之耶和华是他的名。(耶利米书 51:17-19)"],
["3","人为人子恨恶你们，拒绝你们，辱骂你们，弃掉你们的名，以为是恶，你们就有福了！当那日，你们要欢喜跳跃，因为你们在天上的赏赐是大的。他们的祖宗待先知也是这样。(路加福音 6:22-23)"],
["6","你若与官长坐席，要留意在你面前的是谁。你若是贪食的，就当拿刀放在喉咙上。不可贪恋他的美食，因为是哄人的食物。(箴言 23:1-3)"],
["5","就是基督必须受害，并且因从死里复活，要首先把光明的道传给百姓和外邦人。(使徒行传 26:23)"],
["6","所以，要拿起　神所赐的全副军装，好在磨难的日子抵挡仇敌，并且成就了一切，还能站立得住。(以弗所书 6:13)"],
["6","作真见证的，救人性命；吐出谎言的，施行诡诈。(箴言 14:25)"],
["6","我要坚固犹大家，拯救约瑟家，要领他们归回。我要怜恤他们；他们必像未曾弃绝的一样，都因我是耶和华－他们的　神，我必应允他们的祷告。(撒迦利亚书 10:6)"],
["6","我又看见另有一位大力的天使从天降下，披着云彩，头上有虹，脸面像日头，两脚像火柱。他手里拿着小书卷，是展开的。他右脚踏海，左脚踏地，大声呼喊，好像狮子吼叫。呼喊完了，就有七雷发声。七雷发声之后，我正要写出来，就听见从天上有声音说：“七雷所说的，你要封上，不可写出来。”(启示录 10:1-4)"],
["6","耶和华曾向你们列祖大大发怒。所以你要对以色列人说，万军之耶和华如此说：你们要转向我，我就转向你们。这是万军之耶和华说的。(撒迦利亚书 1:2-3)"],
["6","云若满了雨，就必倾倒在地上。树若向南倒，或向北倒，树倒在何处，就存在何处。看风的，必不撒种；望云的，必不收割。(传道书 11:3-4)"],
["4","耶和华啊，求你应允我！因为你的慈爱本为美好；求你按你丰盛的慈悲回转眷顾我！不要掩面不顾你的仆人；我是在急难之中，求你速速地应允我！(诗篇 69:16-17)"],
["6","“我夜间观看，见一人骑着红马，站在洼地番石榴树中间。在他身后又有红马、黄马，和白马。”我对与我说话的天使说：“主啊，这是什么意思？”他说：“我要指示你这是什么意思。”那站在番石榴树中间的人说：“这是奉耶和华差遣在遍地走来走去的。”那些骑马的对站在番石榴树中间耶和华的使者说：“我们已在遍地走来走去，见全地都安息平静。”(撒迦利亚书 1:8-11)"],
["6","我的口终日要述说你的公义和你的救恩，因我不计其数。我要来说主－耶和华大能的事；我单要提说你的公义。(诗篇 71:15-16)"],
["6","“论到你所建的这殿，你若遵行我的律例，谨守我的典章，遵从我的一切诫命，我必向你应验我所应许你父亲大卫的话。我必住在以色列人中间，并不丢弃我民以色列。”(列王纪上 6:12-13)"],
["6","所以要站稳了，用真理当作带子束腰，用公义当作护心镜遮胸，又用平安的福音当作预备走路的鞋穿在脚上。此外，又拿着信德当作盾牌，可以灭尽那恶者一切的火箭；并戴上救恩的头盔，拿着圣灵的宝剑，就是　神的道；靠着圣灵，随时多方祷告祈求；并要在此警醒不倦，为众圣徒祈求，(以弗所书 6:14-18)"],
["1","大祭司约书亚啊，你和坐在你面前的同伴都当听。（他们是作预兆的。）我必使我仆人大卫的苗裔发出。(撒迦利亚书 3:8)"],
["6","我们所夸的是自己的良心，见证我们凭着　神的圣洁和诚实；在世为人不靠人的聪明，乃靠　神的恩惠，向你们更是这样。(哥林多后书 1:12)"],
["6","耶和华－拯救我的　神啊，我昼夜在你面前呼吁。愿我的祷告达到你面前；求你侧耳听我的呼求！(诗篇 88:1-2)"],
["6","你们中间却不可有人因为杀人、偷窃、作恶、好管闲事而受苦；若为作基督徒受苦，却不要羞耻，倒要因这名归荣耀给　神。（彼得前书4:15-16）"],
["6","因为主曾这样吩咐我们说：我已经立你作外邦人的光，叫你施行救恩，直到地极。(使徒行传 13:47)"],
["6","你怎样因以色列家的地业荒凉而喜乐，我必照你所行的待你。西珥山哪，你和以东全地必都荒凉。你们就知道我是耶和华。(以西结书 35:15)"],
["6","慈爱的人，你以慈爱待他；完全的人，你以完全待他。清洁的人，你以清洁待他；乖僻的人，你以弯曲待他。困苦的百姓，你必拯救；高傲的眼目，你必使他降卑。(诗篇 18:25-27)"],
["5","耶和华对我主说：你坐在我的右边，等我使你仇敌作你的脚凳。(诗篇 110:1)"],
["6","万军之耶和华－我的王，我的　神啊，在你祭坛那里，麻雀为自己找着房屋，燕子为自己找着抱雏之窝。如此住在你殿中的便为有福！他们仍要赞美你。 (诗篇 84:3-4)"],
["6","我儿，你要敬畏耶和华与君王，不要与反复无常的人结交，因为他们的灾难必忽然而起。耶和华与君王所施行的毁灭，谁能知道呢？(箴言 24:21-22)"],
["6","主啊，我的心愿都在你面前；我的叹息不向你隐瞒。我心跳动，我力衰微，连我眼中的光也没有了。我的良朋密友因我的灾病都躲在旁边站着；我的亲戚本家也远远地站立。(诗篇 38:9-11)"],
["6","当称谢进入他的门；当赞美进入他的院。当感谢他，称颂他的名！因为耶和华本为善。他的慈爱存到永远；他的信实直到万代。(诗篇 100:4-5)"],
["6","耶和华啊，求你侧耳应允我，因我是困苦穷乏的。求你保存我的性命，因我是虔诚人。我的　神啊，求你拯救这倚靠你的仆人！(诗篇 86:1-2)"],
["6","愿耶和华在你遭难的日子应允你；愿名为雅各　神的高举你。愿他从圣所救助你，从锡安坚固你，(诗篇 20:1-2)"],
["4","当时，耶稣对他们说：“民要攻打民，国要攻打国；(路加福音 21:10)"],
["6","我要以诗歌赞美　神的名，以感谢称他为大！这便叫耶和华喜悦，胜似献牛，或是献有角有蹄的公牛。(诗篇 69:30-31)"],
["6","有一天，约在申初，他在异象中明明看见　神的一个使者进去，到他那里，说：“哥尼流。”哥尼流定睛看他，惊怕说：“主啊，什么事呢？”天使说：“你的祷告和你的周济达到　神面前，已蒙记念了。现在你当打发人往约帕去，请那称呼彼得的西门来。他住在海边一个硝皮匠西门的家里，房子在海边上。”(使徒行传 10:3-6)"],
["6","那时，我必罚办一切苦待你的人，又拯救你瘸腿的，聚集你被赶出的。那些在全地受羞辱的，我必使他们得称赞，有名声。(西番雅书 3:19)"],
["3","西门·彼得回答说：“你是基督，是永生　神的儿子。”耶稣对他说：“西门·巴·约拿，你是有福的！因为这不是属血肉的指示你的，乃是我在天上的父指示的。(马太福音 16:16-17)"],
["6","你这受困苦、被风飘荡不得安慰的人哪，我必以彩色安置你的石头，以蓝宝石立定你的根基；又以红宝石造你的女墙，以红玉造你的城门，以宝石造你四围的边界。(以赛亚书 54:11-12)"],
["6","我必为我民以色列选定一个地方，栽培他们，使他们住自己的地方，不再迁移；凶恶之子也不像从前扰害他们，(撒母耳记下 7:10)"],
["6","若一个肢体受苦，所有的肢体就一同受苦；若一个肢体得荣耀，所有的肢体就一同快乐。(哥林多前书 12:26)"],
["6","我若使天闭塞不下雨，或使蝗虫吃这地的出产，或使瘟疫流行在我民中，这称为我名下的子民，若是自卑、祷告，寻求我的面，转离他们的恶行，我必从天上垂听，赦免他们的罪，医治他们的地。(历代志下 7:13-14)"],
["6","你美貌的名声传在列邦中，你十分美貌，是因我加在你身上的威荣。这是主耶和华说的。(以西结书 16:14)"],
["6","求你照你的话扶持我，使我存活，也不叫我因失望而害羞。(诗篇 119:116)"],
["6","现在我已选择这殿，分别为圣，使我的名永在其中，我的眼、我的心也必常在那里。(历代志下 7:16)"],
["6","在那里必没有狮子，猛兽也不登这路；在那里都遇不见，只有赎民在那里行走。并且耶和华救赎的民必归回，歌唱来到锡安；永乐必归到他们的头上；他们必得着欢喜快乐，忧愁叹息尽都逃避。(以赛亚书 35:9-10)"],
["6","他将近百岁的时候，虽然想到自己的身体如同已死，撒拉的生育已经断绝，他的信心还是不软弱；并且仰望　神的应许，总没有因不信心里起疑惑，反倒因信心里得坚固，将荣耀归给　神，且满心相信　神所应许的必能做成。所以，这就算为他的义。“算为他义”的这句话不是单为他写的，也是为我们将来得算为义之人写的，就是我们这信　神使我们的主耶稣从死里复活的人。(罗马书 4:19-24)"],
["6","到那日，我必建立大卫倒塌的帐幕，堵住其中的破口，把那破坏的建立起来，重新修造，像古时一样，使以色列人得以东所余剩的和所有称为我名下的国。此乃行这事的耶和华说的。(阿摩司书 9:11-12)"],
["6","我必立一牧人照管他们，牧养他们，就是我的仆人大卫。他必牧养他们，作他们的牧人。我－耶和华必作他们的　神，我的仆人大卫必在他们中间作王。这是耶和华说的。(以西结书 34:23-24)"],
["6","你的话是我脚前的灯，是我路上的光。(诗篇 119:105)"],
["6","耶和华救赎他仆人的灵魂；凡投靠他的，必不至定罪。(诗篇 34:22)"],
["6","正直人的纯正必引导自己；奸诈人的乖僻必毁灭自己。(箴言 11:3)"],
["6","从日出之地到日落之处使人都知道除了我以外，没有别神。我是耶和华；在我以外并没有别神。(以赛亚书 45:6)"],
["6","嗐！犯罪的国民，担着罪孽的百姓；行恶的种类，败坏的儿女！他们离弃耶和华，藐视以色列的圣者，与他生疏，往后退步。(以赛亚书 1:4)"],
["6","主耶和华必帮助我，所以我不抱愧。我硬着脸面好像坚石；我也知道我必不至蒙羞。(以赛亚书 50:7)"],
["6","我们从前也是无知、悖逆、受迷惑、服侍各样私欲，和宴乐，常存恶毒嫉妒的心，是可恨的，又是彼此相恨。但到了　神－我们救主的恩慈和他向人所施的慈爱显明的时候，他便救了我们；并不是因我们自己所行的义，乃是照他的怜悯，藉着重生的洗和圣灵的更新。(提多书 3:3-5)"],
["6","他们故意忘记，从太古，凭　神的命有了天，并从水而出、藉水而成的地。故此，当时的世界被水淹没就消灭了。但现在的天地还是凭着那命存留，直留到不敬虔之人受审判遭沉沦的日子，用火焚烧。(彼得后书 3:5-7)"],
["6","在你的院宇住一日，胜似在别处住千日；宁可在我　神殿中看门，不愿住在恶人的帐棚里。(诗篇 84:10)"],
["6","我怎样用刀剑、饥荒、瘟疫刑罚耶路撒冷，也必照样刑罚那些住在埃及地的犹大人；甚至那进入埃及地寄居的，就是所剩下的犹大人，都不得逃脱，也不得存留归回犹大地。他们心中甚想归回居住之地；除了逃脱的以外，一个都不能归回。(耶利米书 44:13-14)"],
["6","得梦的先知可以述说那梦；得我话的人可以诚实讲说我的话。糠秕怎能与麦子比较呢？这是耶和华说的。(耶利米书 23:28)"],
["6","祭司将耶和华的约柜抬进内殿，就是至圣所，放在两个基路伯的翅膀底下。基路伯张着翅膀在约柜之上，遮掩约柜和抬柜的杠。(历代志下 5:7-8)"],
["6","耶和华啊，你必派定我们得平安，因为我们所做的事都是你给我们成就的。(以赛亚书 26:12)"],
["6","主耶和华如此说：“因非利士人向犹大人报仇，就是以恨恶的心报仇雪恨，永怀仇恨，要毁灭他们，所以主耶和华如此说：我必伸手攻击非利士人，剪除基利提人，灭绝沿海剩下的居民。我向他们大施报应，发怒斥责他们。我报复他们的时候，他们就知道我是耶和华。(以西结书 25:15-17)"],
["6","所以万军之耶和华－以色列的　神如此说：“我必罚巴比伦王和他的地，像我从前罚亚述王一样。我必再领以色列回他的草场，他必在迦密和巴珊吃草，又在以法莲山上和基列境内得以饱足。”(耶利米书 50:18-19)"],
["6","“因我－耶和华是不改变的，所以你们雅各之子没有灭亡。万军之耶和华说：从你们列祖的日子以来，你们常常偏离我的典章而不遵守。现在你们要转向我，我就转向你们。你们却问说：‘我们如何才是转向呢？’人岂可夺取　神之物呢？你们竟夺取我的供物。你们却说：‘我们在何事上夺取你的供物呢？’就是你们在当纳的十分之一和当献的供物上。(玛拉基书 3:6-8)"],
["6","你们的顺服已经传于众人，所以我为你们欢喜；但我愿意你们在善上聪明，在恶上愚拙。(罗马书 16:19)"],
["6","凡你手所当做的事要尽力去做；因为在你所必去的阴间没有工作，没有谋算，没有知识，也没有智慧。(传道书 9:10)"],
["6","他藉这灵曾去传道给那些在监狱里的灵听，就是那从前在挪亚预备方舟、　神容忍等待的时候，不信从的人。当时进入方舟，藉着水得救的不多，只有八个人。(彼得前书 3:19-20)"],
["6","他们在宝座前，并在四活物和众长老前唱歌，仿佛是新歌；除了从地上买来的那十四万四千人以外，没有人能学这歌。这些人未曾沾染妇女，他们原是童身。羔羊无论往哪里去，他们都跟随他。他们是从人间买来的，作初熟的果子归与　神和羔羊。在他们口中察不出谎言来；他们是没有瑕疵的。(启示录 14:3-5)"],
["6","门徒希奇他的话。耶稣又对他们说：“小子，倚靠钱财的人进　神的国是何等地难哪！骆驼穿过针的眼，比财主进　神的国还容易呢。”(马可福音 10:24-25)"],
["6","大山可以挪开，小山可以迁移；但我的慈爱必不离开你；我平安的约也不迁移。这是怜恤你的耶和华说的。(以赛亚书 54:10)"],
["3","耶稣坐下，叫十二个门徒来，说：“若有人愿意作首先的，他必作众人末后的，作众人的用人。”(马可福音 9:35)"],
["6","这不是说　神的话落了空。因为从以色列生的不都是以色列人，也不因为是亚伯拉罕的后裔就都作他的儿女；惟独“从以撒生的才要称为你的后裔。”这就是说，肉身所生的儿女不是　神的儿女，惟独那应许的儿女才算是后裔。(罗马书 9:6-8)"],
["4","务要谨守，警醒。因为你们的仇敌魔鬼，如同吼叫的狮子，遍地游行，寻找可吞吃的人。你们要用坚固的信心抵挡他，因为知道你们在世上的众弟兄也是经历这样的苦难。(彼得前书 5:8-9)"],
["5","耶稣对他们说：“父凭着自己的权柄所定的时候、日期，不是你们可以知道的。但圣灵降临在你们身上，你们就必得着能力，并要在耶路撒冷、犹太全地，和撒玛利亚，直到地极，作我的见证。”(使徒行传 1:7-8)"],
["6","以色列人呼求耶和华的时候，耶和华就为他们兴起一位拯救者救他们，就是迦勒兄弟基纳斯的儿子俄陀聂。(士师记 3:9)"],
["6","那倚靠耶和华、不理会狂傲和偏向虚假之辈的，这人便为有福！(诗篇 40:4)"],
["6","看哪，耶和华曾宣告到地极，对锡安的居民（原文是女子）说：你的拯救者来到。他的赏赐在他那里；他的报应在他面前。(以赛亚书 62:11)"],
["6","主啊，诸神之中没有可比你的；你的作为也无可比。主啊，你所造的万民都要来敬拜你；他们也要荣耀你的名。因你为大，且行奇妙的事；惟独你是　神。(诗篇 86:8-10)"],
["6","你要在耶和华－你的　神面前作完全人。(申命记 18:13)"],
["6","你要为真道打那美好的仗，持定永生。你为此被召，也在许多见证人面前，已经作了那美好的见证。(提摩太前书 6:12)"],
["6","智慧人的口说出恩言；愚昧人的嘴吞灭自己。他口中的言语起头是愚昧；他话的末尾是奸恶的狂妄。(传道书 10:12-13)"],
["6","你不要轻忽所得的恩赐，就是从前藉着预言、在众长老按手的时候赐给你的。(提摩太前书 4:14)"],
["6","“你们要进窄门。因为引到灭亡，那门是宽的，路是大的，进去的人也多；引到永生，那门是窄的，路是小的，找着的人也少。”(马太福音 7:13-14)"],
["6","一个义人所有的虽少，强过许多恶人的富余。因为恶人的膀臂必被折断；但耶和华是扶持义人。(诗篇 37:16-17)"],
["6","我新妇，你的嘴唇滴蜜，好像蜂房滴蜜；你的舌下有蜜，有奶。你衣服的香气如黎巴嫩的香气。(雅歌 4:11)"],
["6","我若说：我不再提耶和华，也不再奉他的名讲论，我便心里觉得似乎有烧着的火闭塞在我骨中，我就含忍不住，不能自禁。(耶利米书 20:9)"],
["3","你们中间作父亲的，谁有儿子求饼，反给他石头呢？求鱼，反拿蛇当鱼给他呢？求鸡蛋，反给他蝎子呢？(路加福音 11:11-12)"],
["6","你的儿女都要受耶和华的教训；你的儿女必大享平安。你必因公义得坚立，必远离欺压，不至害怕；你必远离惊吓，惊吓必不临近你。(以赛亚书 54:13-14)"],
["6","我们既领受人的见证，　神的见证更该领受（该领受：原文是大）了，因　神的见证是为他儿子作的。(约翰一书 5:9)"],
["6","世上的列国啊，你们要向　神歌唱；愿你们歌颂主！歌颂那自古驾行在诸天以上的主！他发出声音，是极大的声音。你们要将能力归给　神。他的威荣在以色列之上；他的能力是在穹苍。(诗篇 68:32-34)"],
["6","谁制造神像，铸造无益的偶像？看哪，他的同伴都必羞愧。工匠也不过是人，任他们聚会，任他们站立，都必惧怕，一同羞愧。(以赛亚书 44:10-11)"],
["6","兴起，发光！因为你的光已经来到！耶和华的荣耀发现照耀你。看哪，黑暗遮盖大地，幽暗遮盖万民，耶和华却要显现照耀你；他的荣耀要现在你身上。万国要来就你的光；君王要来就你发现的光辉。(以赛亚书 60:1-3)"],
["6","造作你，又从你出胎造就你，并要帮助你的耶和华如此说：我的仆人雅各，我所拣选的耶书仑哪，不要害怕！因为我要将水浇灌口渴的人，将河浇灌干旱之地。我要将我的灵浇灌你的后裔，将我的福浇灌你的子孙。(以赛亚书 44:2-3)"],
["6","当耶和华将那些被掳的带回锡安的时候，我们好像做梦的人。我们满口喜笑、满舌欢呼的时候，外邦中就有人说：耶和华为他们行了大事！耶和华果然为我们行了大事，我们就欢喜。(诗篇 126:1-3)"],
["6","耶和华用能力创造大地，用智慧建立世界，用聪明铺张穹苍。他一发声，空中便有多水激动；他使云雾从地极上腾；他造电随雨而闪，从他府库中带出风来。(耶利米书 10:12-13)"],
["6","必有一位救赎主来到锡安－雅各族中转离过犯的人那里。这是耶和华说的。(以赛亚书 59:20)"],
["6","所以，弟兄们，我以　神的慈悲劝你们，将身体献上，当作活祭，是圣洁的，是　神所喜悦的；你们如此侍奉乃是理所当然的。(罗马书 12:1)"],
["6","他说：你去告诉这百姓说：你们听是要听见，却不明白；看是要看见，却不晓得；因为这百姓油蒙了心，耳朵发沉，眼睛闭着；恐怕眼睛看见，耳朵听见，心里明白，回转过来，我就医治他们。(使徒行传 28:26-27)"],
["6","我看见仿佛有玻璃海，其中有火搀杂。又看见那些胜了兽和兽的像并它名字数目的人，都站在玻璃海上，拿着　神的琴，唱　神仆人摩西的歌和羔羊的歌，说：主　神－全能者啊，你的作为大哉！奇哉！万世（或译：国）之王啊，你的道途义哉！诚哉！主啊，谁敢不敬畏你，不将荣耀归与你的名呢？因为独有你是圣的。万民都要来在你面前敬拜，因你公义的作为已经显出来了。(启示录 15:2-4)"],

["6","主－我们的　神啊，你曾用大能的手领你的子民出埃及地，使自己得了名，正如今日一样。我们犯了罪，作了恶。主啊，求你按你的大仁大义，使你的怒气和忿怒转离你的城耶路撒冷，就是你的圣山。耶路撒冷和你的子民，因我们的罪恶和我们列祖的罪孽被四围的人羞辱。(但以理书 9:15-16)"],

["6","列王必作你的养父；王后必作你的乳母。他们必将脸伏地，向你下拜，并舔你脚上的尘土。你便知道我是耶和华；等候我的必不至羞愧。(以赛亚书 49:23)"],
["3","我是好牧人；我认识我的羊，我的羊也认识我，正如父认识我，我也认识父一样；并且我为羊舍命。(约翰福音 10:14-15)"],
["6","我儿，你若领受我的言语，存记我的命令，侧耳听智慧，专心求聪明，呼求明哲，扬声求聪明，寻找它，如寻找银子，搜求它，如搜求隐藏的珍宝，你就明白敬畏耶和华，得以认识　神。(箴言 2:1-5)"],
["3","对他们说：“经上说：我的殿必作祷告的殿，你们倒使它成为贼窝了。”(路加福音 19:46)"],
["6","主耶和华啊，你本为大，照我们耳中听见，没有可比你的；除你以外再无　神。(撒母耳记下 7:22)"],
["6","到末了，南方王要与他交战。北方王必用战车、马兵，和许多战船，势如暴风来攻击他，也必进入列国，如洪水泛滥。又必进入那荣美之地，有许多国就被倾覆，但以东人、摩押人，和一大半亚扪人必脱离他的手。他必伸手攻击列国；埃及地也不得脱离。他必把持埃及的金银财宝和各样的宝物。利比亚人和古实人都必跟从他。(但以理书 11:40-43)"],
["6","耶和华如此说：在悦纳的时候，我应允了你；在拯救的日子，我济助了你。我要保护你，使你作众民的中保；复兴遍地，使人承受荒凉之地为业。(以赛亚书 49:8)"],
["2","他诚然担当我们的忧患，背负我们的痛苦；我们却以为他受责罚，被　神击打苦待了。哪知他为我们的过犯受害，为我们的罪孽压伤。因他受的刑罚，我们得平安；因他受的鞭伤，我们得医治。(以赛亚书 53:4-5)"],
["6","因为晓得各人所行的善事，不论是为奴的，是自主的，都必按所行的得主的赏赐。(以弗所书 6:8)"],
["2","因为只有一位　神，在　神和人中间，只有一位中保，乃是降世为人的基督耶稣；他舍自己作万人的赎价，到了时候，这事必证明出来。(提摩太前书 2:5-6)"],
["6","你使我心里快乐，胜过那丰收五谷新酒的人。(诗篇 4:7)"],
["6","他们必将你们的弟兄从列国中送回，使他们或骑马，或坐车，坐轿，骑骡子，骑独峰驼，到我的圣山耶路撒冷，作为供物献给耶和华，好像以色列人用洁净的器皿盛供物奉到耶和华的殿中；这是耶和华说的。耶和华说：我也必从他们中间取人为祭司，为利未人。(以赛亚书 66:20-21)"],
["6","我儿，你当听，当存智慧，好在正道上引导你的心。好饮酒的，好吃肉的，不要与他们来往；因为好酒贪食的，必致贫穷；好睡觉的，必穿破烂衣服。(箴言 23:19-21)"],
["6","我听见有大声音从殿中出来，向那七位天使说：“你们去，把盛　神大怒的七碗倒在地上。”第一位天使便去，把碗倒在地上，就有恶而且毒的疮生在那些有兽印记、拜兽像的人身上。(启示录 16:1-2)"],
["3","凡从　神生的，就不犯罪，因　神的道（原文是种）存在他心里；他也不能犯罪，因为他是由　神生的。从此就显出谁是　神的儿女，谁是魔鬼的儿女。凡不行义的就不属　神，不爱弟兄的也是如此。(约翰一书 3:9-10)"],
["6","凡你手所当做的事要尽力去做；因为在你所必去的阴间没有工作，没有谋算，没有知识，也没有智慧。(传道书 9:10)"],
["6","耶和华说：“看哪，我要召北方列国的众族；他们要来，各安座位在耶路撒冷的城门口，周围攻击城墙，又要攻击犹大的一切城邑。(耶利米书 1:15)"],
["6","慈爱和诚实彼此相遇；公义和平安彼此相亲。诚实从地而生；公义从天而现。(诗篇 85:10-11)"],
["6","求你扶持我，我便得救，时常看重你的律例。凡偏离你律例的人，你都轻弃他们，因为他们的诡诈必归虚空。(诗篇 119:117-118)"],
["2","律法本是立软弱的人为大祭司；但在律法以后起誓的话，是立儿子为大祭司，乃是成全到永远的。(希伯来书 7:28)"],
["6","你们必唱歌，像守圣节的夜间一样，并且心中喜乐，像人吹笛，上耶和华的山，到以色列的磐石那里。(以赛亚书 30:29)"],
["6","惟有我为自己的缘故涂抹你的过犯；我也不记念你的罪恶。(以赛亚书 43:25)"],
["6","耶和华如此说：推罗三番四次地犯罪，我必不免去她的刑罚；因为她将众民交给以东，并不记念弟兄的盟约。我却要降火在推罗的城内，烧灭其中的宫殿。(阿摩司书 1:9-10)"],
["6","你的圣邑变为旷野。锡安变为旷野；耶路撒冷成为荒场。我们圣洁华美的殿－就是我们列祖赞美你的所在被火焚烧；我们所羡慕的美地尽都荒废。耶和华啊，有这些事，你还忍得住吗？你仍静默使我们深受苦难吗？(以赛亚书 64:10-12)"],
["6","主啊，人得存活乃在乎此。我灵存活也全在此。所以求你使我痊愈，仍然存活。(以赛亚书 38:16)"],
["6","那时，护卫长尼布撒拉旦将城里所剩下的百姓和投降他的逃民，以及其余的民都掳到巴比伦去了。护卫长尼布撒拉旦却将民中毫无所有的穷人留在犹大地，当时给他们葡萄园和田地。(耶利米书 39:9-10)"],
["6","耶和华作王；万民当战抖！他坐在二基路伯上，地当动摇。(诗篇 99:1)"],
["6","愿恩惠、平安从　神我们的父和主耶稣基督归与你们！(腓利门书 1:3)"],
["6","两个人总比一个人好，因为二人劳碌同得美好的果效。若是跌倒，这人可以扶起他的同伴；若是孤身跌倒，没有别人扶起他来，这人就有祸了。再者，二人同睡就都暖和，一人独睡怎能暖和呢？有人攻胜孤身一人，若有二人便能敌挡他；三股合成的绳子不容易折断。(传道书 4:9-12)"],
["6","许多许多的人在断定谷，因为耶和华的日子临近断定谷。日月昏暗，星宿无光。(约珥书 3:14-15)"],
["6","亲爱的弟兄啊，我们现在是　神的儿女，将来如何，还未显明；但我们知道，主若显现，我们必要像他，因为必得见他的真体。凡向他有这指望的，就洁净自己，像他洁净一样。(约翰一书 3:2-3)"],
["6","然而，以色列的人数必如海沙，不可量，不可数。从前在什么地方对他们说“你们不是我的子民”，将来在那里必对他们说“你们是永生　神的儿子”。犹大人和以色列人必一同聚集，为自己立一个首领，从这地上去（或译：从被掳之地上来），因为耶斯列的日子必为大日。(何西阿书 1:10-11)"],
["6","我一生一世必有恩惠慈爱随着我；我且要住在耶和华的殿中，直到永远。(诗篇 23:6)"],
["6","然而我们只有一位　神，就是父－万物都本于他；我们也归于他－并有一位主，就是耶稣基督－万物都是藉着他有的；我们也是藉着他有的。(哥林多前书 8:6)"],
["6","义人的口谈论智慧；他的舌头讲说公平。　神的律法在他心里；他的脚总不滑跌。(诗篇 37:30-31)"],
["6","凡跌倒的，耶和华将他们扶持；凡被压下的，将他们扶起。万民都举目仰望你；你随时给他们食物。你张手，使有生气的都随愿饱足。(诗篇 145:14-16)"],
["6","任凭他们咒骂，惟愿你赐福；他们几时起来就必蒙羞，你的仆人却要欢喜。(诗篇 109:28)"],
["3","你们要常在我里面，我也常在你们里面。枝子若不常在葡萄树上，自己就不能结果子；你们若不常在我里面，也是这样。(约翰福音 15:4)"],
["3","你们知道主曾显现，是要除掉人的罪，在他并没有罪。凡住在他里面的，就不犯罪；凡犯罪的，是未曾看见他，也未曾认识他。(约翰一书 3:5-6)"],
["6","我要将他们栽于本地，他们不再从我所赐给他们的地上拔出来。这是耶和华－你的　神说的。(阿摩司书 9:15)"],
["3","我是好牧人；好牧人为羊舍命。(约翰福音 10:11)"],
["6","第二次，有声音从天上说：‘　神所洁净的，你不可当作俗物。’(使徒行传 11:9)"],
["6","耶和华对我说：“在犹大人和耶路撒冷居民中有同谋背叛的事。他们转去效法他们的先祖，不肯听我的话，犯罪作孽，又随从别神，侍奉它。以色列家和犹大家背了我与他们列祖所立的约。”(耶利米书 11:9-10)"],
["6","我要引瞎子行不认识的道，领他们走不知道的路；在他们面前使黑暗变为光明，使弯曲变为平直。这些事我都要行，并不离弃他们。(以赛亚书 42:16)"],
["6","有的传基督是出于嫉妒纷争，也有的是出于好意。这一等是出于爱心，知道我是为辩明福音设立的；那一等传基督是出于结党，并不诚实，意思要加增我捆锁的苦楚。这有何妨呢？或是假意，或是真心，无论怎样，基督究竟被传开了。为此，我就欢喜，并且还要欢喜；(腓立比书 1:15-18)"],
["6","我二次问他说：“这两根橄榄枝在两个流出金色油的金嘴旁边是什么意思？”他对我说：“你不知道这是什么意思吗？”我说：“主啊，我不知道。”他说：“这是两个受膏者站在普天下主的旁边。”(撒迦利亚书 4:12-14)"],
["6","我又看见另有一位天使飞在空中，有永远的福音要传给住在地上的人，就是各国、各族、各方、各民。他大声说：“应当敬畏　神，将荣耀归给他！因他施行审判的时候已经到了。应当敬拜那创造天地海和众水泉源的。”(启示录 14:6-7)"],
["6","哀恸的人有福了！因为他们必得安慰。(马太福音 5:4)"],
["6","以色列啊，日子必到，你的墙垣必重修；到那日，你的境界必开展（或译：命令必传到远方）。当那日，人必从亚述，从埃及的城邑，从埃及到大河，从这海到那海，从这山到那山，都归到你这里。(弥迦书 7:11-12)"],
["6","看哪，我站在门外叩门，若有听见我声音就开门的，我要进到他那里去，我与他，他与我一同坐席。得胜的，我要赐他在我宝座上与我同坐，就如我得了胜，在我父的宝座上与他同坐一般。(启示录 3:20-21)"],
["6","又说：主啊，你起初立了地的根基；天也是你手所造的。天地都要灭没，你却要长存。天地都要像衣服渐渐旧了；你要将天地卷起来，像一件外衣，天地就都改变了。惟有你永不改变；你的年数没有穷尽。(希伯来书 1:10-12)"],
["6","人在列邦中要说：耶和华作王！世界就坚定，不得动摇；他要按公正审判众民。(诗篇 96:10)"],
["6","恶人想得坏人的网罗；义人的根得以结实。恶人嘴中的过错是自己的网罗；但义人必脱离患难。(箴言 12:12-13)"],
["6","耶和华是我的力量，是我的盾牌；我心里倚靠他就得帮助。所以我心中欢乐，我必用诗歌颂赞他。(诗篇 28:7)"],
["6","骄傲只启争竞；听劝言的，却有智慧。(箴言 13:10)"],
["4","圣灵与我们的心同证我们是　神的儿女；既是儿女，便是后嗣，就是　神的后嗣，和基督同作后嗣。如果我们和他一同受苦，也必和他一同得荣耀。(罗马书 8:16-17)"],
["6","你当等候耶和华，遵守他的道，他就抬举你，使你承受地土；恶人被剪除的时候，你必看见。(诗篇 37:34)"],
["6","我们晓得万事都互相效力，叫爱　神的人得益处，就是按他旨意被召的人。(罗马书 8:28)"],
["6","你们不要以外面的辫头发，戴金饰，穿美衣为妆饰，只要以里面存着长久温柔、安静的心为妆饰；这在　神面前是极宝贵的。因为古时仰赖　神的圣洁妇人正是以此为妆饰，顺服自己的丈夫，就如撒拉听从亚伯拉罕，称他为主。你们若行善，不因恐吓而害怕，便是撒拉的女儿了。(彼得前书 3:3-6)"],
["6","我所见为善为美的，就是人在　神赐他一生的日子吃喝，享受日光之下劳碌得来的好处，因为这是他的份。(传道书 5:18)"],
["6","“所以，你们这些牧人要听耶和华的话。主耶和华说：我指着我的永生起誓，我的羊因无牧人就成为掠物，也作了一切野兽的食物。我的牧人不寻找我的羊；这些牧人只知牧养自己，并不牧养我的羊。”(以西结书 34:7-8)"],
["6","对我说话的，拿着金苇子当尺，要量那城和城门城墙。城是四方的，长宽一样。天使用苇子量那城，共有四千里，长、宽、高都是一样；又量了城墙，按着人的尺寸，就是天使的尺寸，共有一百四十四肘。(启示录 21:15-17)"],
["6","在　神的异象中带我到以色列地，安置在至高的山上；在山上的南边有仿佛一座城建立。他带我到那里，见有一人，颜色（原文是形状）如铜，手拿麻绳和量度的竿，站在门口。那人对我说：“人子啊，凡我所指示你的，你都要用眼看，用耳听，并要放在心上。我带你到这里来，特为要指示你；凡你所见的，你都要告诉以色列家。”(以西结书 40:2-4)"],
["6","耶和华－万军之　神啊，我得着你的言语就当食物吃了；你的言语是我心中的欢喜快乐，因我是称为你名下的人。(耶利米书 15:16)"],
["6","耶和华的眼目无处不在；恶人善人，他都鉴察。(箴言 15:3)"],
["6","当那日，必有从埃及通亚述去的大道。亚述人要进入埃及，埃及人也进入亚述；埃及人要与亚述人一同敬拜耶和华。(以赛亚书 19:23)"],
["6","我们是奴仆，然而在受辖制之中，我们的　神仍没有丢弃我们，在波斯王眼前向我们施恩，叫我们复兴，能重建我们　神的殿，修其毁坏之处，使我们在犹大和耶路撒冷有墙垣。(以斯拉记 9:9)"],
["6","耶和华在她中间是公义的，断不做非义的事，每早晨显明他的公义，无日不然；只是不义的人不知羞耻。(西番雅书 3:5)"],
["6","这样说来，律法是为什么有的呢？原是为过犯添上的，等候那蒙应许的子孙来到，并且是藉天使经中保之手设立的。(加拉太书 3:19)"],
["6","他们唱新歌，说：你配拿书卷，配揭开七印；因为你曾被杀，用自己的血从各族、各方、各民、各国中买了人来，叫他们归于　神，又叫他们成为国民，作祭司归于　神，在地上执掌王权。(启示录 5:9-10)"],
["6","你从我听的那纯正话语的规模，要用在基督耶稣里的信心和爱心，常常守着。从前所交托你的善道，你要靠着那住在我们里面的圣灵牢牢地守着。(提摩太后书 1:13-14)"],
["6","亲爱的弟兄，不要自己伸冤，宁可让步，听凭主怒；因为经上记着：“主说：‘伸冤在我，我必报应。’”(罗马书 12:19)"],
["6","全身既然靠着他，筋节得以相助联络，就因　神大得长进。(歌罗西书 2:19)"],
["6","我是耶和华，在我以外并没有别神；除了我以外再没有　神。你虽不认识我，我必给你束腰。(以赛亚书 45:5)"],
["5","他既按着　神的定旨先见被交与人，你们就藉着无法之人的手，把他钉在十字架上，杀了。　神却将死的痛苦解释了，叫他复活，因为他原不能被死拘禁。(使徒行传 2:23-24)"],
["6","我的羊群哪，论到你们，主耶和华如此说：我必在羊与羊中间、公绵羊与公山羊中间施行判断。你们这些肥壮的羊，在美好的草场吃草还以为小事吗？剩下的草，你们竟用蹄践踏了；你们喝清水，剩下的水，你们竟用蹄搅浑了。至于我的羊，只得吃你们所践踏的，喝你们所搅浑的。(以西结书 34:17-19)"],
["6","他们说：“是凯撒的。”耶稣说：“这样，凯撒的物当归给凯撒；　神的物当归给　神。”(马太福音 22:21)"],
["6","得赦免其过、遮盖其罪的，这人是有福的！凡心里没有诡诈、耶和华不算为有罪的，这人是有福的！(诗篇32:1-2)"],
["6","光明的居所从何而至？黑暗的本位在于何处？你能带到本境，能看明其室之路吗？(约伯记 38:19-20)"],
["6","耶和华在沧海中开道，在大水中开路，使车辆、马匹、军兵、勇士都出来，一同躺下，不再起来；他们灭没，好像熄灭的灯火。(以赛亚书 43:16-17)"],

["6","你要在主耶和华面前静默无声，因为耶和华的日子快到。耶和华已经预备祭物，将他的客分别为圣。到了我－耶和华献祭的日子，必惩罚首领和王子，并一切穿外邦衣服的。到那日，我必惩罚一切跳过门槛、将强暴和诡诈得来之物充满主人房屋的。(西番雅书 1:7-9)"],

["6","我们也不要行奸淫，像他们有人行的，一天就倒毙了二万三千人；也不要试探主（有古卷：基督），像他们有人试探的，就被蛇所灭。你们也不要发怨言，像他们有发怨言的，就被灭命的所灭。他们遭遇这些事都要作为鉴戒，并且写在经上，正是警戒我们这末世的人。(哥林多前书 10:8-11)"],

["6","　神作王治理万国；　神坐在他的圣宝座上。(诗篇 47:8)"],
["6","所以，你要知道耶和华－你的　神，他是　神，是信实的　神；向爱他、守他诫命的人守约，施慈爱，直到千代；向恨他的人当面报应他们，将他们灭绝。凡恨他的人必报应他们，决不迟延。(申命记 7:9-10)"],
["6","死啊！你得胜的权势在哪里？死啊！你的毒钩在哪里？死的毒钩就是罪，罪的权势就是律法。感谢　神，使我们藉着我们的主耶稣基督得胜。(哥林多前书 15:55-57)"],
["6","你们所剩下的犹大人哪，现在要听耶和华的话。万军之耶和华－以色列的　神如此说：‘你们若定意要进入埃及，在那里寄居，你们所惧怕的刀剑在埃及地必追上你们！你们所惧怕的饥荒在埃及要紧紧地跟随你们！你们必死在那里！凡定意要进入埃及在那里寄居的必遭刀剑、饥荒、瘟疫而死，无一人存留，逃脱我所降与他们的灾祸。’(耶利米书 42:15-17)"],

["6","有施散的，却更增添；有吝惜过度的，反致穷乏。好施舍的，必得丰裕；滋润人的，必得滋润。(箴言 11:24-25)"],
["6","我们若说自己无罪，便是自欺，真理不在我们心里了。我们若认自己的罪，　神是信实的，是公义的，必要赦免我们的罪，洗净我们一切的不义。(约翰一书 1:8-9)"],
["6","所以，刚强的民必荣耀你；强暴之国的城必敬畏你。因为当强暴人催逼人的时候，如同暴风直吹墙壁，你就作贫穷人的保障，作困乏人急难中的保障，作躲暴风之处，作避炎热的阴凉。(以赛亚书 25:3-4)"],
["6","长老中有一位问我说：“这些穿白衣的是谁？是从哪里来的？”我对他说：“我主，你知道。”他向我说：“这些人是从大患难中出来的，曾用羔羊的血把衣裳洗白净了。”(启示录 7:13-14)"],
["1","从耶西的本（原文是墩）必发一条；从他根生的枝子必结果实。耶和华的灵必住在他身上，就是使他有智慧和聪明的灵，谋略和能力的灵，知识和敬畏耶和华的灵。他必以敬畏耶和华为乐；行审判不凭眼见，断是非也不凭耳闻；却要以公义审判贫穷人，以正直判断世上的谦卑人，以口中的杖击打世界，以嘴里的气杀戮恶人。公义必当他的腰带；信实必当他胁下的带子。(以赛亚书 11:1-5)"],
["1","耶和华说：“那些日子以后，我与以色列家所立的约乃是这样：我要将我的律法放在他们里面，写在他们心上。我要作他们的　神，他们要作我的子民。他们各人不再教导自己的邻舍和自己的弟兄说：‘你该认识耶和华’，因为他们从最小的到至大的都必认识我。我要赦免他们的罪孽，不再记念他们的罪恶。这是耶和华说的。”(耶利米书 31:33-34)"],
["6","王站在他的地位上，在耶和华面前立约，要尽心尽性地顺从耶和华，遵守他的诫命、法度、律例，成就这书上所记的约言；(历代志下 34:31)"],
["6","因为　神不是叫人混乱，乃是叫人安静。(哥林多前书 14:33)"],
["6","耶和华的话临到耶利米说：“当听这约的话，告诉犹大人和耶路撒冷的居民，对他们说，耶和华－以色列的　神如此说：不听从这约之话的人必受咒诅。这约是我将你们列祖从埃及地领出来、脱离铁炉的那日所吩咐他们的，说：‘你们要听从我的话，照我一切所吩咐的去行。’这样，你们就作我的子民，我也作你们的　神；我好坚定向你们列祖所起的誓，给他们流奶与蜜之地，正如今日一样。”我就回答说：“耶和华啊，阿们！”(耶利米书 11:1-5)"],
["6","我必再领他们出埃及地，招聚他们出亚述，领他们到基列和黎巴嫩；这地尚且不够他们居住。耶和华必经过苦海，击打海浪，使尼罗河的深处都枯干。亚述的骄傲必致卑微；埃及的权柄必然灭没。(撒迦利亚书 10:10-11)"],
["6","然而，人未曾信他，怎能求他呢？未曾听见他，怎能信他呢？没有传道的，怎能听见呢？若没有奉差遣，怎能传道呢？如经上所记：“报福音、传喜信的人，他们的脚踪何等佳美！”(罗马书 10:14-15)"],
["6","撒母耳正献燔祭的时候，非利士人前来要与以色列人争战。当日，耶和华大发雷声，惊乱非利士人，他们就败在以色列人面前。(撒母耳记上 7:10)"],
["3","耶稣又对众人说：“我是世界的光。跟从我的，就不在黑暗里走，必要得着生命的光。”(约翰福音 8:12)"],
["6","但有一件事，我向你承认，就是他们所称为异端的道，我正按着那道侍奉我祖宗的　神，又信合乎律法的和先知书上一切所记载的，并且靠着　神，盼望死人，无论善恶，都要复活，就是他们自己也有这个盼望。(使徒行传 24:14-15)"],
["6","创造宇宙和其中万物的　神，既是天地的主，就不住人手所造的殿，也不用人手服侍，好像缺少什么；自己倒将生命、气息、万物，赐给万人。(使徒行传 17:24-25)"],
["6","凡属基督耶稣的人，是已经把肉体连肉体的邪情私欲同钉在十字架上了。(加拉太书 5:24)"],
["6","毒蛇的种类！你们既是恶人，怎能说出好话来呢？因为心里所充满的，口里就说出来。善人从他心里所存的善就发出善来；恶人从他心里所存的恶就发出恶来。我又告诉你们，凡人所说的闲话，当审判的日子，必要句句供出来；因为要凭你的话定你为义，也要凭你的话定你有罪。”(马太福音 12:34-37)"],
["6","我必显我的荣耀在列国中；万民就必看见我所行的审判与我在他们身上所加的手。这样，从那日以后，以色列家必知道我是耶和华－他们的　神。(以西结书 39:21-22)"],
["6","我知道，我去之后必有凶暴的豺狼进入你们中间，不爱惜羊群。就是你们中间，也必有人起来说悖谬的话，要引诱门徒跟从他们。所以你们应当警醒，记念我三年之久昼夜不住地流泪、劝戒你们各人。如今我把你们交托　神和他恩惠的道；这道能建立你们，叫你们和一切成圣的人同得基业。(使徒行传 20:29-32)"],
["6","我羡慕渴想耶和华的院宇；我的心肠，我的肉体向永生　神呼吁（或译：欢呼）。(诗篇 84:2)"],
["6","我必睁眼看、侧耳听在此处所献的祷告。(历代志下 7:15)"],
["6","他必作为圣所，却向以色列两家作绊脚的石头，跌人的磐石；向耶路撒冷的居民作为圈套和网罗。(以赛亚书 8:14)"],
["2","当那日，必有话向耶路撒冷说：不要惧怕！锡安哪；不要手软！耶和华－你的　神是施行拯救、大有能力的主。他在你中间必因你欢欣喜乐，默然爱你，且因你喜乐而欢呼。(西番雅书 3:16-17)"],
["6","若有几根枝子被折下来，你这野橄榄得接在其中，一同得着橄榄根的肥汁，你就不可向旧枝子夸口；若是夸口，当知道不是你托着根，乃是根托着你。(罗马书 11:17-18)"],
["6","不从恶人的计谋，不站罪人的道路，不坐亵慢人的座位，惟喜爱耶和华的律法，昼夜思想，这人便为有福！(诗篇 1:1-2)"],
["6","耶和华啊，我仍旧倚靠你；我说：你是我的　神。(诗篇 31:14)"],
["6","诱惑正直人行恶道的，必掉在自己的坑里；惟有完全人必承受福分。(箴言 28:10)"],
["6","基督照我们父　神的旨意，为我们的罪舍己，要救我们脱离这罪恶的世代。(加拉太书 1:4)"],
["6","凡事都可行，但不都有益处。凡事都可行，但不都造就人。无论何人，不要求自己的益处，乃要求别人的益处。(哥林多前书 10:23-24)"],
["6","耶和华说：“犹大人行我眼中看为恶的事，将可憎之物设立在称为我名下的殿中，污秽这殿。他们在欣嫩子谷建筑陀斐特的邱坛，好在火中焚烧自己的儿女。这并不是我所吩咐的，也不是我心所起的意。”(耶利米书 7:30-31)"],
["6","我拣选了忠信的道，将你的典章摆在我面前。我持守你的法度；耶和华啊，求你不要叫我羞愧！(诗篇 119:30-31)"],
["6","我儿，恶人若引诱你，你不可随从。他们若说：你与我们同去，我们要埋伏流人之血，要蹲伏害无罪之人；我们好像阴间，把他们活活吞下；他们如同下坑的人，被我们囫囵吞了；我们必得各样宝物，将所掳来的，装满房屋；你与我们大家同分，我们共用一个囊袋；我儿，不要与他们同行一道，禁止你脚走他们的路。(箴言 1:10-15)"],
["4","因为父喜欢叫一切的丰盛在他里面居住。既然藉着他在十字架上所流的血成就了和平，便藉着他叫万有－无论是地上的、天上的－都与自己和好了。(歌罗西书 1:19-20)"],
["6","信就是所望之事的实底，是未见之事的确据。(希伯来书 11:1)"],
["3","不与我相合的，就是敌我的；不同我收聚的，就是分散的。(路加福音 11:23)"],
["6","周济贫穷的，不致缺乏；佯为不见的，必多受咒诅。(箴言 28:27)"],
["6","人有了　神的儿子就有生命，没有　神的儿子就没有生命。(约翰一书 5:12)"],
["6","当那日，耶和华－他们的　神必看他的民如群羊，拯救他们；因为他们必像冠冕上的宝石，高举在他的地以上。(撒迦利亚书 9:16)"],
["6","我领你们进入肥美之地，使你们得吃其中的果子和美物；但你们进入的时候就玷污我的地，使我的产业成为可憎的。(耶利米书 2:7)"],
["6","在埃及地显神迹奇事，直到今日在以色列和别人中间也是如此，使自己得了名声，正如今日一样。用神迹奇事和大能的手，并伸出来的膀臂与大可畏的事，领你的百姓以色列出了埃及。将这地赐给他们，就是你向他们列祖起誓应许赐给他们流奶与蜜之地。(耶利米书 32:20-22)"],
["6","愿你与人所同有的信心显出功效，使人知道你们各样善事都是为基督做的。(腓利门书 1:6)"],
["2","雅各生约瑟，就是马利亚的丈夫。那称为基督的耶稣是从马利亚生的。(马太福音 1:16)"],
["3","法利赛人问：“　神的国几时来到？”耶稣回答说：“　神的国来到不是眼所能见的。人也不得说：‘看哪，在这里！看哪，在那里！’因为　神的国就在你们心里（心里：或译中间）。”(路加福音 17:20-21)"],
["6","斧岂可向用斧砍木的自夸呢？锯岂可向用锯的自大呢？好比棍抡起那举棍的，好比杖举起那非木的人。(以赛亚书 10:15)"],
["6","耶和华啊，你的慈爱遍满大地；求你将你的律例教训我！(诗篇 119:64)"],
["6","至小的族要加增千倍；微弱的国必成为强盛。我－耶和华要按定期速成这事。(以赛亚书 60:22)"],
["6","愿你的作为向你仆人显现；愿你的荣耀向他们子孙显明。愿主－我们　神的荣美归于我们身上。愿你坚立我们手所做的工；我们手所做的工，愿你坚立。(诗篇 90:16-17)"],
["6","耶和华啊，我向你求告，因为火烧灭旷野的草场；火焰烧尽田野的树木。田野的走兽向你发喘；因为溪水干涸，火也烧灭旷野的草场。(约珥书 1:19-20)"],
["6","我听见在天上有大声音说：“我　神的救恩、能力、国度，并他基督的权柄，现在都来到了！因为那在我们　神面前昼夜控告我们弟兄的，已经被摔下去了。弟兄胜过它，是因羔羊的血和自己所见证的道。他们虽至于死，也不爱惜性命。(启示录 12:10-11)"],
["6","愿你的手扶持你右边的人，就是你为自己所坚固的人子。这样，我们便不退后离开你；求你救活我们，我们就要求告你的名。(诗篇 80:17-18)"],
["6","凡求告耶和华的，就是诚心求告他的，耶和华便与他们相近。敬畏他的，他必成就他们的心愿，也必听他们的呼求，拯救他们。(诗篇 145:18-19)"],
["6","耶和华啊，求你记念我们所遭遇的事，观看我们所受的凌辱。我们的产业归与外邦人；我们的房屋归与外路人。我们是无父的孤儿；我们的母亲好像寡妇。我们出钱才得水喝；我们的柴是人卖给我们的。追赶我们的，到了我们的颈项上；我们疲乏不得歇息。我们投降埃及人和亚述人，为要得粮吃饱。(耶利米哀歌 5:1-6)"],
["6","你心中不要嫉妒罪人，只要终日敬畏耶和华；因为至终必有善报，你的指望也不至断绝。(箴言 23:17-18)"],
["6","耶路撒冷的民哪，我可用什么向你证明呢？我可用什么与你相比呢？锡安的民哪，我可拿什么和你比较，好安慰你呢？因为你的裂口大如海，谁能医治你呢？(耶利米哀歌 2:13)"],
["3","我是真葡萄树，我父是栽培的人。凡属我不结果子的枝子，他就剪去；凡结果子的，他就修理干净，使枝子结果子更多。(约翰福音 15:1-2)"],
["6","远离你的，必要死亡；凡离弃你行邪淫的，你都灭绝了。但我亲近　神是与我有益；我以主耶和华为我的避难所，好叫我述说你一切的作为。(诗篇 73:27-28)"],
["6","耶和华说：“那些先知各从邻舍偷窃我的言语，因此我必与他们反对。”耶和华说：“那些先知用舌头，说是耶和华说的；我必与他们反对。”耶和华说：“那些以幻梦为预言，又述说这梦，以谎言和矜夸使我百姓走错了路的，我必与他们反对。我没有打发他们，也没有吩咐他们。他们与这百姓毫无益处。这是耶和华说的。”(耶利米书 23:30-32)"],
["2","我的仆人行事必有智慧，必被高举上升，且成为至高。许多人因他惊奇；他的面貌比别人憔悴；他的形容比世人枯槁。这样，他必洗净许多国民；君王要向他闭口。因所未曾传与他们的，他们必看见；未曾听见的，他们要明白。(以赛亚书 52:13-15)"],
["6","你从水中经过，我必与你同在；你趟过江河，水必不漫过你；你从火中行过，必不被烧，火焰也不着在你身上。因为我是耶和华－你的　神，是以色列的圣者－你的救主；我已经使埃及作你的赎价，使古实和西巴代替你。(以赛亚书 43:2-3)"],
["6","石头重，沙土沉，愚妄人的恼怒比这两样更重。(箴言 27:3)"],
["6","我惧怕的时候要倚靠你。我倚靠　神，我要赞美他的话；我倚靠　神，必不惧怕。血气之辈能把我怎么样呢？(诗篇 56:3-4)"],
["6","耶和华说：恶人必不得平安！(以赛亚书 48:22)"],
["6","正直人的义必拯救自己；奸诈人必陷在自己的罪孽中。(箴言 11:6)"],
["6","为此，他作了新约的中保，既然受死赎了人在前约之时所犯的罪过，便叫蒙召之人得着所应许永远的产业。(希伯来书 9:15)"],
["6","耶和华－我们的　神啊，在你以外曾有别的主管辖我们，但我们专要倚靠你，提你的名。他们死了，必不能再活；他们去世，必不能再起；因为你刑罚他们，毁灭他们，他们的名号就全然消灭。(以赛亚书 26:13-14)"],
["6","耶和华有怜悯，有恩典，不轻易发怒，且有丰盛的慈爱。(诗篇 103:8)"],
["6","约沙法住在耶路撒冷，以后又出巡民间，从别是巴直到以法莲山地，引导民归向耶和华－他们列祖的　神；(历代志下 19:4)"],
["6","然而，敬虔加上知足的心便是大利了；因为我们没有带什么到世上来，也不能带什么去。只要有衣有食，就当知足。(提前6:6)"],
["6","因他们是为主的名（原文是那名）出外，对于外邦人一无所取。所以我们应该接待这样的人，叫我们与他们一同为真理做工。(约翰三书 1:7-8)"],
["6","赐平安的　神快要将撒但践踏在你们脚下。愿我主耶稣基督的恩常和你们同在！(罗马书 16:20)"],
["6","我召鸷鸟从东方来，召那成就我筹算的人从远方来。我已说出，也必成就；我已谋定，也必做成。(以赛亚书 46:11)"],
["4","耶和华却定意将他压伤，使他受痛苦。耶和华以他为赎罪祭。他必看见后裔，并且延长年日。耶和华所喜悦的事必在他手中亨通。他必看见自己劳苦的功效，便心满意足。有许多人因认识我的义仆得称为义；并且他要担当他们的罪孽。(以赛亚书 53:10-11)"],
["6","希西家王和亚摩斯的儿子先知以赛亚因此祷告，向天呼求。耶和华就差遣一个使者进入亚述王营中，把所有大能的勇士和官长、将帅尽都灭了。亚述王满面含羞地回到本国，进了他神的庙中，有他亲生的儿子在那里用刀杀了他。(历代志下 32:20-21)"],
["6","没有律法的外邦人若顺着本性行律法上的事，他们虽然没有律法，自己就是自己的律法。这是显出律法的功用刻在他们心里，他们是非之心同作见证，并且他们的思念互相较量，或以为是，或以为非。(罗马书 2:14-15)"],
["6","父亲怎样怜恤他的儿女，耶和华也怎样怜恤敬畏他的人！因为他知道我们的本体，思念我们不过是尘土。(诗篇 103:13-14)"],
["6","我必救你们脱离一切的污秽，也必命五谷丰登，不使你们遭遇饥荒。我必使树木多结果子，田地多出土产，好叫你们不再因饥荒受外邦人的讥诮。(以西结书 36:29-30)"],
["4","并且你们在大难之中，蒙了圣灵所赐的喜乐，领受真道就效法我们，也效法了主；(帖撒罗尼迦前书 1:6)"],
["6","耶和华说：“腰带怎样紧贴人腰，照样，我也使以色列全家和犹大全家紧贴我，好叫他们属我为子民，使我得名声，得颂赞，得荣耀；他们却不肯听。”(耶利米书 13:11)"],
["6","　神从天上垂看世人，要看有明白的没有？有寻求他的没有？他们各人都退后，一同变为污秽；并没有行善的，连一个也没有。(诗篇 53:2-3)"],
["6","因无牧人，羊就分散；既分散，便作了一切野兽的食物。我的羊在诸山间、在各高冈上流离，在全地上分散，无人去寻，无人去找。(以西结书 34:5-6)"],

["1","万军之耶和华如此说：“将来必有列国的人和多城的居民来到。这城的居民必到那城，说：‘我们要快去恳求耶和华的恩，寻求万军之耶和华；我也要去。’必有列邦的人和强国的民来到耶路撒冷寻求万军之耶和华，恳求耶和华的恩。”(撒迦利亚书 8:20-22)"],
["6","就是天使，虽然力量权能更大，还不用毁谤的话在主面前告他们。但这些人好像没有灵性，生来就是畜类，以备捉拿宰杀的。他们毁谤所不晓得的事，正在败坏人的时候，自己必遭遇败坏。(彼得后书 2:11-12)"],
["6","我必使你们从杖下经过，使你们被约拘束。我必从你们中间除净叛逆和得罪我的人，将他们从所寄居的地方领出来，他们却不得入以色列地。你们就知道我是耶和华。(以西结书 20:37-38)"],
["3","“凡为我名接待一个像这小孩子的，就是接待我；凡接待我的，不是接待我，乃是接待那差我来的。”(马可福音 9:37)"],
["6","第五位天使吹号，我就看见一个星从天落到地上，有无底坑的钥匙赐给它。它开了无底坑，便有烟从坑里往上冒，好像大火炉的烟；日头和天空都因这烟昏暗了。(启示录 9:1-2)"],
["6","要常常喜乐，不住地祷告，凡事谢恩；因为这是　神在基督耶稣里向你们所定的旨意。(帖撒罗尼迦前书 5:16-18)"],

["6","不要劳碌求富，休仗自己的聪明。你岂要定睛在虚无的钱财上吗？因钱财必长翅膀，如鹰向天飞去。(箴言 23:4-5)"],
["6","耶和华啊，我从深处向你求告！主啊，求你听我的声音！愿你侧耳听我恳求的声音！(诗篇 130:1-2)"],
["6","我也必将合我心的牧者赐给你们。他们必以知识和智慧牧养你们。(耶利米书 3:15)"],
["6","谁用无知的言语使你的旨意隐藏呢？我所说的是我不明白的；这些事太奇妙，是我不知道的。(约伯记 42:3)"],
["6","我又看见且听见，宝座与活物并长老的周围有许多天使的声音；他们的数目有千千万万，大声说：曾被杀的羔羊是配得权柄、丰富、智慧、能力、尊贵、荣耀、颂赞的。(启示录 5:11-12)"],
["6","你们要靠主常常喜乐。我再说，你们要喜乐。当叫众人知道你们谦让的心。主已经近了。应当一无挂虑，只要凡事藉着祷告、祈求，和感谢，将你们所要的告诉　神。　神所赐、出人意外的平安必在基督耶稣里保守你们的心怀意念。(腓立比书 4:4-7)"],
["6","祸哉！这流人血的城，充满谎诈和强暴－抢夺的事总不止息。鞭声响亮，车轮轰轰，马匹踢跳，车辆奔腾，马兵争先，刀剑发光，枪矛闪烁，被杀的甚多，尸首成了大堆，尸骸无数，人碰着而跌倒，都因那美貌的妓女多有淫行，惯行邪术，藉淫行诱惑列国，用邪术诱惑（原文是卖）多族。(那鸿书 3:1-4)"],
["6","耶和华啊，求你察看我，试验我，熬炼我的肺腑心肠。因为你的慈爱常在我眼前，我也按你的真理而行。(诗篇 26:2-3)"],
["6","锡安必因公平得蒙救赎；其中归正的人必因公义得蒙救赎。但悖逆的和犯罪的必一同败亡；离弃耶和华的必致消灭。(以赛亚书 1:27-28)"],
["4","论到这救恩，那预先说你们要得恩典的众先知早已详细地寻求考察，就是考察在他们心里基督的灵，预先证明基督受苦难，后来得荣耀，是指着什么时候，并怎样的时候。(彼得前书 1:10-11)"],
["6","义人的口滋生智慧；乖谬的舌必被割断。义人的嘴能令人喜悦；恶人的口说乖谬的话。(箴言 10:31-32)"],
["6","因为我所做的，我自己不明白；我所愿意的，我并不做；我所恨恶的，我倒去做。若我所做的，是我所不愿意的，我就应承律法是善的。既是这样，就不是我做的，乃是住在我里头的罪做的。(罗马书 7:15-17)"],
["6","看哪，你们倚靠虚谎无益的话。你们偷盗，杀害，奸淫，起假誓，向巴力烧香，并随从素不认识的别神，且来到这称为我名下的殿，在我面前敬拜；又说：‘我们可以自由了。’你们这样的举动是要行那些可憎的事吗？这称为我名下的殿在你们眼中岂可看为贼窝吗？我都看见了。这是耶和华说的。(耶利米书 7:8-11)"],
["6","以后就说：我不再记念他们的罪愆和他们的过犯。这些罪过既已赦免，就不用再为罪献祭了。(希伯来书 10:17-18)"],
["6","第七位天使吹号，天上就有大声音说：世上的国成了我主和主基督的国；他要作王，直到永永远远。(启示录 11:15)"],
["6","耶和华被尊崇，因他居在高处；他以公平公义充满锡安。(以赛亚书 33:5)"],

["6","彼得还思想那异象的时候，圣灵向他说：“有三个人来找你。起来，下去，和他们同往，不要疑惑，因为是我差他们来的。”(使徒行传 10:19-20)"],

["6","你自己凡事要显出善行的榜样；在教训上要正直、端庄，言语纯全，无可指责，叫那反对的人，既无处可说我们的不是，便自觉羞愧。(提多书 2:7-8)"],

["6","你要对他们说，耶和华如此说：人跌倒，不再起来吗？人转去，不再转来吗？这耶路撒冷的民，为何恒久背道呢？他们守定诡诈，不肯回头。(耶利米书 8:4-5)"],
["6","你不要以给我们的主作见证为耻，也不要以我这为主被囚的为耻；总要按　神的能力，与我为福音同受苦难。(提摩太后书 1:8)"],
["6","有义人行义，反致灭亡；有恶人行恶，倒享长寿。这都是我在虚度之日中所见过的。不要行义过分，也不要过于自逞智慧，何必自取败亡呢？不要行恶过分，也不要为人愚昧，何必不到期而死呢？你持守这个为美，那个也不要松手；因为敬畏　神的人，必从这两样出来。(传道书 7:15-18)"],
["3","我是用水给你们施洗，叫你们悔改。但那在我以后来的，能力比我更大，我就是给他提鞋也不配。他要用圣灵与火给你们施洗。他手里拿着簸箕，要扬净他的场，把麦子收在仓里，把糠用不灭的火烧尽了。(马太福音 3:11-12)"],
["6","工人给你们收割庄稼，你们亏欠他们的工钱，这工钱有声音呼叫，并且那收割之人的冤声已经入了万军之主的耳了。(雅各书 5:4)"],
["6","凡在轭下作仆人的，当以自己主人配受十分的恭敬，免得　神的名和道理被人亵渎。(提摩太前书 6:1)"],
["6","众民的风俗是虚空的；他们在树林中用斧子砍伐一棵树，匠人用手工造成偶像。他们用金银妆饰它，用钉子和锤子钉稳，使它不动摇。它好像棕树，是旋成的，不能说话，不能行走，必须有人抬着。你们不要怕它；它不能降祸，也无力降福。(耶利米书 10:3-5)"],
["6","不要把圣物给狗，也不要把你们的珍珠丢在猪前，恐怕它践踏了珍珠，转过来咬你们。(马太福音 7:6)"],
["6","你们和我当称耶和华为大，一同高举他的名。(诗篇 34:3)"],

["6","卑微的弟兄升高，就该喜乐；富足的降卑，也该如此；因为他必要过去，如同草上的花一样。太阳出来，热风刮起，草就枯干，花也凋谢，美容就消没了；那富足的人，在他所行的事上也要这样衰残。(雅各书 1:9-11)"],
["6","利未人耶书亚、甲篾、巴尼、哈沙尼、示利比、荷第雅、示巴尼、毗他希雅说：“你们要站起来称颂耶和华－你们的　神，永世无尽。耶和华啊，你荣耀之名是应当称颂的！超乎一切称颂和赞美。”(尼希米记 9:5)"],
["3","这水所表明的洗礼，现在藉着耶稣基督复活也拯救你们；这洗礼本不在乎除掉肉体的污秽，只求在　神面前有无亏的良心。(彼得前书 3:21)"],
["6","你们也用口向我夸大，增添与我反对的话，我都听见了。主耶和华如此说：全地欢乐的时候，我必使你荒凉。(以西结书 35:13-14)"],
["6","只要你们在所信的道上恒心，根基稳固，坚定不移，不至被引动失去福音的盼望。这福音就是你们所听过的，也是传与普天下万人听的，我－保罗也作了这福音的执事。(歌罗西书 1:23)"],
["6","才德的妇人谁能得着呢？她的价值远胜过珍珠。她丈夫心里倚靠她，必不缺少利益；她一生使丈夫有益无损。(箴言 31:10-12)"],

["6","以色列的骄傲当面见证自己，虽遭遇这一切，他们仍不归向耶和华－他们的　神，也不寻求他。以法莲好像鸽子愚蠢无知；他们求告埃及，投奔亚述。他们去的时候，我必将我的网撒在他们身上；我要打下他们，如同空中的鸟。我必按他们会众所听见的惩罚他们。(何西阿书 7:10-12)"],
["6","我良人对我说：我的佳偶，我的美人，起来，与我同去！因为冬天已往，雨水止住过去了。地上百花开放，百鸟鸣叫的时候已经来到；斑鸠的声音在我们境内也听见了。无花果树的果子渐渐成熟；葡萄树开花放香。我的佳偶，我的美人，起来，与我同去！(雅歌 2:10-13)"],

["6","我必使他们与我山的四围成为福源，我也必叫时雨落下，必有福如甘霖而降。田野的树必结果，地也必有出产；他们必在故土安然居住。我折断他们所负的轭，救他们脱离那以他们为奴之人的手；那时，他们就知道我是耶和华。(以西结书 34:26-27)"],
["6","你们为什么屡次悖逆，还要受责打吗？你们已经满头疼痛，全心发昏。从脚掌到头顶，没有一处完全的，尽是伤口、青肿，与新打的伤痕，都没有收口，没有缠裹，也没有用膏滋润。(以赛亚书 1:5-6)"],
["6","我实在告诉你们，无论何人对这座山说：‘你挪开此地，投在海里！’他若心里不疑惑，只信他所说的必成，就必给他成了。(马可福音 11:23)"],
["6","犹大家和以色列家啊，你们从前在列国中怎样成为可咒诅的；照样，我要拯救你们，使人称你们为有福的。你们不要惧怕，手要强壮。(撒迦利亚书 8:13)"],
["6","当春雨的时候，你们要向发闪电的耶和华求雨。他必为众人降下甘霖，使田园生长菜蔬。(撒迦利亚书 10:1)"],

["6","并且耶和华将人迁到远方，在这境内撇下的地土很多。境内剩下的人若还有十分之一，也必被吞灭，像栗树、橡树虽被砍伐，树墩子却仍存留。这圣洁的种类在国中也是如此。(以赛亚书 6:12-13)"],

["6","说主耶和华对耶路撒冷如此说：你根本，你出世，是在迦南地；你父亲是亚摩利人，你母亲是赫人。论到你出世的景况，在你初生的日子没有为你断脐带，也没有用水洗你，使你洁净，丝毫没有撒盐在你身上，也没有用布裹你。谁的眼也不可怜你，为你做一件这样的事怜恤你；但你初生的日子扔在田野，是因你被厌恶。(以西结书 16:3-5)"],
["6","你眷顾地，降下透雨，使地大得肥美。　神的河满了水；你这样浇灌了地，好为人预备五谷。(诗篇 65:9)"],
["6","祸哉！那些自以为有智慧，自看为通达的人。(以赛亚书 5:21)"],

["6","耶和华的道理洁净，存到永远；耶和华的典章真实，全然公义－都比金子可羡慕，且比极多的精金可羡慕；比蜜甘甜，且比蜂房下滴的蜜甘甜。(诗篇 19:9-10)"],
["6","我观看你指头所造的天，并你所陈设的月亮星宿，便说：人算什么，你竟顾念他！世人算什么，你竟眷顾他！你叫他比天使微小一点，并赐他荣耀尊贵为冠冕。(诗篇 8:3-5)"],
["6","你有信心，就当在　神面前守着。人在自己以为可行的事上能不自责，就有福了。(罗马书 14:22)"],
["6","祸哉！你这毁灭人的，自己倒不被毁灭；行事诡诈的，人倒不以诡诈待你。你毁灭罢休了，自己必被毁灭；你行完了诡诈，人必以诡诈待你。(以赛亚书 33:1)"],
["6","你们若是不信，定然不得立稳。(以赛亚书 7:9)"],
["6","好生气的人，不可与他结交；暴怒的人，不可与他来往；恐怕你效法他的行为，自己就陷在网罗里。(箴言 22:24-25)"],
["6","圣灵立你们作全群的监督，你们就当为自己谨慎，也为全群谨慎，牧养　神的教会，就是他用自己血所买来的。(使徒行传 20:28)"],
["1","到那日，你必说：耶和华啊，我要称谢你！因为你虽然向我发怒，你的怒气却已转消；你又安慰了我。(以赛亚书 12:1)"],
["6","要用角声赞美他，鼓瑟弹琴赞美他！击鼓跳舞赞美他！用丝弦的乐器和箫的声音赞美他！用大响的钹赞美他！用高声的钹赞美他！凡有气息的都要赞美耶和华！你们要赞美耶和华！(诗篇 150:3-6)"],
["6","因为，随从肉体的人体贴肉体的事；随从圣灵的人体贴圣灵的事。体贴肉体的，就是死；体贴圣灵的，乃是生命、平安。(罗马书 8:5-6)"],
["6","大能者　神－耶和华已经发言招呼天下，从日出之地到日落之处。从全美的锡安中，　神已经发光了。(诗篇 50:1-2)"],
["6","耶和华啊，你所管教、用律法所教训的人是有福的！你使他在遭难的日子得享平安；惟有恶人陷在所挖的坑中。因为耶和华必不丢弃他的百姓，也不离弃他的产业。审判要转向公义；心里正直的，必都随从。(诗篇 94:12-15)"],
["6","主耶和华说：在我的圣山，就是以色列高处的山，所有以色列的全家都要侍奉我。我要在那里悦纳你们，向你们要供物和初熟的土产，并一切的圣物。(以西结书 20:40)"],
["2","我们既然有一位已经升入高天尊荣的大祭司，就是　神的儿子耶稣，便当持定所承认的道。因我们的大祭司并非不能体恤我们的软弱。他也曾凡事受过试探，与我们一样，只是他没有犯罪。(希伯来书 4:14-15)"],
["6","　神爱我们的心，我们也知道也信。　神就是爱；住在爱里面的，就是住在　神里面，　神也住在他里面。这样，爱在我们里面得以完全，我们就可以在审判的日子坦然无惧。因为他如何，我们在这世上也如何。(约翰一书 4:16-17)"],
["6","你们若爱我，就必遵守我的命令。(约翰福音 14:15)"],
["6","所以，你要对以色列家说，主耶和华如此说：以色列家啊，我行这事不是为你们，乃是为我的圣名，就是在你们到的列国中所亵渎的。我要使我的大名显为圣；这名在列国中已被亵渎，就是你们在他们中间所亵渎的。我在他们眼前，在你们身上显为圣的时候，他们就知道我是耶和华。这是主耶和华说的。(以西结书 36:22-23)"],
["6","耶和华的话二次临到约拿说：“你起来！往尼尼微大城去，向其中的居民宣告我所吩咐你的话。”约拿便照耶和华的话起来，往尼尼微去。这尼尼微是极大的城，有三日的路程。(约拿书 3:1-3)"],
["6","可见那以信为本的人和有信心的亚伯拉罕一同得福。(加拉太书 3:9)"],
["6","当那些日子，人不再说：父亲吃了酸葡萄，儿子的牙酸倒了。但各人必因自己的罪死亡；凡吃酸葡萄的，自己的牙必酸倒。(耶利米书 31:29-30)"],
["6","于是，犹大和便雅悯的族长、祭司、利未人，就是一切被　神激动他心的人，都起来要上耶路撒冷去建造耶和华的殿。他们四围的人就拿银器、金子、财物、牲畜、珍宝帮助他们（原文是坚固他们的手），另外还有甘心献的礼物。(以斯拉记 1:5-6)"],
["6","众海岛啊，当听我言！远方的众民哪，留心而听！自我出胎，耶和华就选召我；自出母腹，他就提我的名。他使我的口如快刀，将我藏在他手荫之下；又使我成为磨亮的箭，将我藏在他箭袋之中；(以赛亚书 49:1-2)"],
["6","人论我说，公义、能力，惟独在乎耶和华；人都必归向他。凡向他发怒的必至蒙羞。(以赛亚书 45:24)"],
["6","我降瘟疫在你们中间，像在埃及一样；用刀杀戮你们的少年人，使你们的马匹被掳掠，营中尸首的臭气扑鼻；你们仍不归向我。这是耶和华说的。(阿摩司书 4:10)"],
["6","我岂没有吩咐你吗？你当刚强壮胆！不要惧怕，也不要惊惶；因为你无论往哪里去，耶和华－你的　神必与你同在。”(约书亚记 1:9)"],
["6","耶和华啊，你是我的灯；耶和华必照明我的黑暗。(撒母耳记下 22:29)"],
["6","给我敞开义门；我要进去称谢耶和华！这是耶和华的门；义人要进去！(诗篇 118:19-20)"],
["6","受割礼不受割礼都无关紧要，要紧的就是作新造的人。(加拉太书 6:15)"],
["6","我不但为这些人祈求，也为那些因他们的话信我的人祈求，使他们都合而为一。正如你父在我里面，我在你里面，使他们也在我们里面，叫世人可以信你差了我来。(约翰福音 17:20-21)"],
["6","耶和华啊，求你听我的祷告，留心听我的呼求！我流泪，求你不要静默无声！因为我在你面前是客旅，是寄居的，像我列祖一般。(诗篇 39:12)"],
["6","但知道圣灵在各城里向我指证，说有捆锁与患难等待我。我却不以性命为念，也不看为宝贵，只要行完我的路程，成就我从主耶稣所领受的职事，证明　神恩惠的福音。(使徒行传 20:23-24)"],
["6","你当谨慎，因耶和华拣选你建造殿宇作为圣所。你当刚强去行。(历代志上 28:10)"],
["6","有些人存疑心，你们要怜悯他们；有些人你们要从火中抢出来，搭救他们；有些人你们要存惧怕的心怜悯他们，连那被情欲沾染的衣服也当厌恶。(犹大书 1:22-23)"],
["5","并且　神已经叫主复活，也要用自己的能力叫我们复活。(哥林多前书 6:14)"],
["1","耶和华说：“日子将到，我要给大卫兴起一个公义的苗裔；他必掌王权，行事有智慧，在地上施行公平和公义。在他的日子，犹大必得救，以色列也安然居住。他的名必称为‘耶和华－我们的义’。”(耶利米书 23:5-6)"],
["4","地要大大震动，多处必有饥荒、瘟疫，又有可怕的异象和大神迹从天上显现。(路加福音 21:11)"],
["6","他对我说：“人子啊，我差你往悖逆的国民以色列人那里去。他们是悖逆我的，他们和他们的列祖违背我，直到今日。”(以西结书 2:3)"],
["6","那时，祭司、利未人起来，为民祝福。他们的声音蒙　神垂听，他们的祷告达到天上的圣所。(历代志下 30:27)"],
["6","到那日，以色列所剩下的和雅各家所逃脱的，不再倚靠那击打他们的，却要诚实倚靠耶和华－以色列的圣者。所剩下的，就是雅各家所剩下的，必归回全能的　神。(以赛亚书 10:20-21)"],
["6","耶和华用灾殃攻击那与耶路撒冷争战的列国人，必是这样：他们两脚站立的时候，肉必消没，眼在眶中干瘪，舌在口中溃烂。那日，耶和华必使他们大大扰乱。他们各人彼此揪住，举手攻击。犹大也必在耶路撒冷争战。那时四围各国的财物，就是许多金银衣服，必被收聚。(撒迦利亚书 14:12-14)"],
["6","你们要尝尝主恩的滋味，便知道他是美善；投靠他的人有福了！(诗篇 34:8)"],
["6","耶和华作王！愿地快乐！愿众海岛欢喜！(诗篇 97:1)"],
["6","‘愿耶和华赐福给你，保护你。愿耶和华使他的脸光照你，赐恩给你。愿耶和华向你仰脸，赐你平安。’(民数记 6:24-26)"],
["6","他们应许人得以自由，自己却作败坏的奴仆，因为人被谁制伏就是谁的奴仆。(彼得后书 2:19)"],
["5","他们就立时起身，回耶路撒冷去，正遇见十一个使徒和他们的同人聚集在一处，说：“主果然复活，已经现给西门看了。”(路加福音 24:33-34)"],
["6","耶和华啊，尊大、能力、荣耀、强胜、威严都是你的；凡天上地下的都是你的；国度也是你的，并且你为至高，为万有之首。(历代志上 29:11)"],
["6","我要在你的命令中自乐；这命令素来是我所爱的。我又要遵行你的命令，这命令素来是我所爱的；我也要思想你的律例。(诗篇 119:47-48)"],
["6","盼望那无谎言的　神在万古之先所应许的永生，到了日期，藉着传扬的工夫把他的道显明了；这传扬的责任是按着　神－我们救主的命令交托了我。(提多书 1:2-3)"],
["6","若不是耶和华帮助我，我就住在寂静之中了。我正说我失了脚，耶和华啊，那时你的慈爱扶助我。我心里多忧多疑，你安慰我，就使我欢乐。(诗篇 94:17-19)"],
["6","我们听说摩押人骄傲，是极其骄傲；听说他自高自傲，并且狂妄，居心自大。耶和华说：我知道他的忿怒是虚空的；他夸大的话一无所成。(耶利米书 48:29-30)"],
["6","智慧为首；所以，要得智慧。在你一切所得之内必得聪明 。高举智慧，她就使你高升；怀抱智慧，她就使你尊荣。她必将华冠加在你头上，把荣冕交给你。(箴言 4:7-9)"],
["6","但愿使人有盼望的　神，因信将诸般的喜乐、平安充满你们的心，使你们藉着圣灵的能力大有盼望！(罗马书 15:13)"],
["6","人心比万物都诡诈，坏到极处，谁能识透呢？我－耶和华是鉴察人心、试验人肺腑的，要照各人所行的和他作事的结果报应他。(耶利米书 17:9-10)"],
["6","她不知道是我给她五谷、新酒，和油，又加增她的金银；她却以此供奉（或译：制造）巴力。因此到了收割的日子，出酒的时候，我必将我的五谷、新酒收回，也必将她应当遮体的羊毛和麻夺回来。如今我必在她所爱的眼前显露她的丑态；必无人能救她脱离我的手。(何西阿书 2:8-10)"],
["6","犹大长老因先知哈该和易多的孙子撒迦利亚所说劝勉的话就建造这殿，凡事亨通。他们遵着以色列　神的命令和波斯王居鲁士、大流士、亚达薛西的旨意，建造完毕。大流士王第六年，亚达月初三日，这殿修成了。(以斯拉记 6:14-15)"],
["6","必再听见有欢喜和快乐的声音、新郎和新妇的声音，并听见有人说：要称谢万军之耶和华，因耶和华本为善；他的慈爱永远长存！又有奉感谢祭到耶和华殿中之人的声音；因为我必使这地被掳的人归回，和起初一样。这是耶和华说的。(耶利米书 33:11)"],
["6","　神愿意叫他们知道，这奥秘在外邦人中有何等丰盛的荣耀，就是基督在你们心里成了有荣耀的盼望。(歌罗西书 1:27)"],
["6","在饥荒中，他必救你脱离死亡；在争战中，他必救你脱离刀剑的权力。(约伯记 5:20)"],
["6","耶和华－以色列的　神对我如此说：“你从我手中接这杯忿怒的酒，使我所差遣你去的各国的民喝。他们喝了就要东倒西歪，并要发狂，因我使刀剑临到他们中间。”(耶利米书 25:15-16)"],
["6","亚伯拉罕因着信，蒙召的时候就遵命出去，往将来要得为业的地方去；出去的时候，还不知往哪里去。他因着信，就在所应许之地作客，好像在异地居住帐棚，与那同蒙一个应许的以撒、雅各一样。因为他等候那座有根基的城，就是　神所经营所建造的。(希伯来书 11:8-10)"],
["6","主为我们舍命，我们从此就知道何为爱；我们也当为弟兄舍命。(约翰一书 3:16)"],
["6","圣徒的忍耐就在此；他们是守　神诫命和耶稣真道的。(启示录 14:12)"],
["6","求他按着他丰盛的荣耀，藉着他的灵，叫你们心里的力量刚强起来，使基督因你们的信，住在你们心里，叫你们的爱心有根有基，能以和众圣徒一同明白基督的爱是何等长阔高深，并知道这爱是过于人所能测度的，便叫　神一切所充满的，充满了你们。(以弗所书 3:16-19)"],
["6","在上有权柄的，人人当顺服他，因为没有权柄不是出于　神的。凡掌权的都是　神所命的。所以，抗拒掌权的就是抗拒　神的命；抗拒的必自取刑罚。(罗马书 13:1-2)"],
["6","你们要谨慎行事，不要像愚昧人，当像智慧人。要爱惜光阴，因为现今的世代邪恶。不要作糊涂人，要明白主的旨意如何。不要醉酒，酒能使人放荡；乃要被圣灵充满。(以弗所书 5:15-18)"],
["6","叫你们记念圣先知预先所说的话和主救主的命令，就是使徒所传给你们的。第一要紧的，该知道在末世必有好讥诮的人随从自己的私欲出来讥诮说：“主要降临的应许在哪里呢？因为从列祖睡了以来，万物与起初创造的时候仍是一样。”(彼得后书 3:2-4)"],
["6","我就近一位侍立者，问他这一切的真情。他就告诉我，将那事的讲解给我说明：这四个大兽就是四王将要在世上兴起。然而，至高者的圣民，必要得国享受，直到永永远远。(但以理书 7:16-18)"],
["6","那时，你们必呼求我，我却不答应，恳切地寻找我，却寻不见。因为，你们恨恶知识，不喜爱敬畏耶和华，不听我的劝戒，藐视我一切的责备，所以必吃自结的果子，充满自设的计谋。(箴言 1:28-31)"],
["6","王啊，我在路上，晌午的时候，看见从天发光，比日头还亮，四面照着我并与我同行的人。我们都仆倒在地，我就听见有声音用希伯来话向我说：‘扫罗！扫罗！为什么逼迫我？你用脚踢刺是难的！’我说：‘主啊，你是谁？’主说：‘我就是你所逼迫的耶稣。’(使徒行传 26:13-15)"],
["6","成就的是耶和华，造作、为要建立的也是耶和华；耶和华是他的名。他如此说：你求告我，我就应允你，并将你所不知道、又大又难的事指示你。(耶利米书 33:2-3)"],
["6","日头不再作你白昼的光；月亮也不再发光照耀你。耶和华却要作你永远的光；你　神要为你的荣耀。你的日头不再下落；你的月亮也不退缩；因为耶和华必作你永远的光。你悲哀的日子也完毕了。(以赛亚书 60:19-20)"],
["3","所以，你们应当小心怎样听；因为凡有的，还要加给他；凡没有的，连他自以为有的，也要夺去。(路加福音 8:18)"],
["6","不要毁谤，不要争竞，总要和平，向众人大显温柔。(提多书 3:2)"],
["6","当孝敬父母，使你的日子在耶和华－你　神所赐你的地上得以长久。(出埃及记 20:12)"],
["6","当记念安息日，守为圣日。六日要劳碌做你一切的工，但第七日是向耶和华－你　神当守的安息日。这一日你和你的儿女、仆婢、牲畜，并你城里寄居的客旅，无论何工都不可做；(出埃及记 20:8-10)"],
["6","那圣者说：你们将谁比我，叫他与我相等呢？你们向上举目，看谁创造这万象，按数目领出，他一一称其名；因他的权能，又因他的大能大力，连一个都不缺。(以赛亚书 40:25-26)"],
["4","彼拉多又说：“那么样，你们所称为犹太人的王，我怎么办他呢？”他们又喊着说：“把他钉十字架！”彼拉多说：“为什么呢？他做了什么恶事呢？”他们便极力地喊着说：“把他钉十字架！”(马可福音 15:12-14)"],
["6","万军之　神－耶和华以色列的　神啊！求你兴起，惩治万邦！不要怜悯行诡诈的恶人！ (诗篇 59:5)"],
["6","你却要凡事谨慎，忍受苦难，做传道的工夫，尽你的职分。(提摩太后书 4:5)"],

["6","我是真葡萄树，我父是栽培的人。凡属我不结果子的枝子，他就剪去；凡结果子的，他就修理乾净，使枝子结果子更多。(约翰福音15:1-2)"],

["6","我的心哪，你当默默无声，专等候　神，因为我的盼望是从他而来。惟独他是我的磐石，我的拯救；他是我的高台，我必不动摇。我的拯救、我的荣耀都在乎　神；我力量的磐石、我的避难所都在乎　神。(诗篇 62:5-7)"],
["6","愿众民的会环绕你！愿你从其上归于高位！耶和华向众民施行审判；耶和华啊，求你按我的公义和我心中的纯正判断我。(诗篇 7:7-8)"],

["6","倘若他们因认识主－救主耶稣基督，得以脱离世上的污秽，后来又在其中被缠住、制伏，他们末后的景况就比先前更不好了。他们晓得义路，竟背弃了传给他们的圣命，倒不如不晓得为妙。俗语说得真不错：狗所吐的，它转过来又吃；猪洗净了又回到泥里去滚；这话在他们身上正合适。(彼得后书 2:20-22)"],
["6","所以我必使撒玛利亚变为田野的乱堆，又作为种葡萄之处；也必将她的石头倒在谷中，露出根基来。她一切雕刻的偶像必被打碎；她所得的财物必被火烧；所有的偶像我必毁灭；因为是从妓女雇价所聚来的，后必归为妓女的雇价。(弥迦书 1:6-7)"],
["6","“你回去告诉我民的君希西家说：耶和华－你祖大卫的　神如此说：‘我听见了你的祷告，看见了你的眼泪，我必医治你；到第三日，你必上到耶和华的殿。(列王纪下 20:5)"],
["6","他使我从骸骨的四围经过，谁知在平原的骸骨甚多，而且极其枯干。他对我说：“人子啊，这些骸骨能复活吗？”我说：“主耶和华啊，你是知道的。”他又对我说：“你向这些骸骨发预言说：枯干的骸骨啊，要听耶和华的话。主耶和华对这些骸骨如此说：‘我必使气息进入你们里面，你们就要活了。我必给你们加上筋，使你们长肉，又将皮遮蔽你们，使气息进入你们里面，你们就要活了；你们便知道我是耶和华。’(以西结书 37:2-6)"],
["6","我所使你们被掳到的那城，你们要为那城求平安，为那城祷告耶和华；因为那城得平安，你们也随着得平安。(耶利米书 29:7)"],

["6","你这女子中极美丽的，你的良人比别人的良人有何强处？你的良人比别人的良人有何强处，你就这样嘱咐我们？(雅歌 5:9)"],

["6","圣灵明说，在后来的时候，必有人离弃真道，听从那引诱人的邪灵和鬼魔的道理。这是因为说谎之人的假冒；这等人的良心如同被热铁烙惯了一般。(提摩太前书 4:1-2)"],

["6","现在耶和华－我们的　神暂且施恩与我们，给我们留些逃脱的人，使我们安稳如钉子钉在他的圣所，我们的　神好光照我们的眼目，使我们在受辖制之中稍微复兴。(以斯拉记 9:8)"],

["6","所以，耶稣又对他们说：“我实实在在地告诉你们，我就是羊的门。凡在我以先来的都是贼，是强盗；羊却不听他们。我就是门；凡从我进来的，必然得救，并且出入得草吃。盗贼来，无非要偷窃，杀害，毁坏；我来了，是要叫羊（或译：人）得生命，并且得的更丰盛。”(约翰福音 10:7-10)"],

["5","头一个人是出于地，乃属土；第二个人是出于天。那属土的怎样，凡属土的也就怎样；属天的怎样，凡属天的也就怎样。我们既有属土的形状，将来也必有属天的形状。(哥林多前书 15:47-49)"],

["6","我因这些事哭泣；我眼泪汪汪；因为那当安慰我、救我性命的，离我甚远。我的儿女孤苦，因为仇敌得了胜。(耶利米哀歌 1:16)"],
["6","蝗虫的形状，好像预备出战的马一样，头上戴的好像金冠冕，脸面好像男人的脸面，头发像女人的头发，牙齿像狮子的牙齿。胸前有甲，好像铁甲。它们翅膀的声音，好像许多车马奔跑上阵的声音。有尾巴像蝎子，尾巴上的毒钩能伤人五个月。(启示录 9:7-10)"],

["6","智慧人的法则是生命的泉源，可以使人离开死亡的网罗。美好的聪明使人蒙恩；奸诈人的道路崎岖难行。凡通达人都凭知识行事；愚昧人张扬自己的愚昧。(箴言 13:14-16)"],
["6","耶和华啊，求你速速应允我！我心神耗尽！不要向我掩面，免得我像那些下坑的人一样。求你使我清晨得听你慈爱之言，因我倚靠你；求你使我知道当行的路，因我的心仰望你。(诗篇 143:7-8)"],

["6","全地，从迦巴直到耶路撒冷南方的临门，要变为亚拉巴。耶路撒冷必仍居高位，就是从便雅悯门到第一门之处，又到角门，并从哈楠业楼，直到王的酒榨。人必住在其中，不再有咒诅。耶路撒冷人必安然居住。(撒迦利亚书 14:10-11)"],
["6","我所亲爱、所想念的弟兄们，你们就是我的喜乐，我的冠冕。我亲爱的弟兄，你们应当靠主站立得稳。(腓立比书 4:1)"],
["6","你要以财物和一切初熟的土产尊荣耶和华。这样，你的仓房必充满有余；你的酒榨有新酒盈溢。(箴言 3:9-10)"],
["6","保罗照他素常的规矩进去，一连三个安息日，本着圣经与他们辩论，讲解陈明基督必须受害，从死里复活；又说：“我所传与你们的这位耶稣就是基督。”(使徒行传 17:2-3)"],
["6","因为外面作犹太人的，不是真犹太人；外面肉身的割礼，也不是真割礼。惟有里面作的，才是真犹太人；真割礼也是心里的，在乎灵，不在乎仪文。这人的称赞不是从人来的，乃是从　神来的。(罗马书 2:28-29)"],
["6","因此，我击打你，使你的伤痕甚重，使你因你的罪恶荒凉。你要吃，却吃不饱；你的虚弱必显在你中间。你必挪去，却不得救护；所救护的，我必交给刀剑。你必撒种，却不得收割；踹橄榄，却不得油抹身；踹葡萄，却不得酒喝。因为你守暗利的恶规，行亚哈家一切所行的，顺从他们的计谋；因此，我必使你荒凉，使你的居民令人嗤笑，你们也必担当我民的羞辱。(弥迦书 6:13-16)"],
["6","情欲的事都是显而易见的，就如奸淫、污秽、邪荡、拜偶像、邪术、仇恨、争竞、忌恨、恼怒、结党、纷争、异端、嫉妒（有古卷加：凶杀二字）、醉酒、荒宴等类。我从前告诉你们，现在又告诉你们，行这样事的人必不能承受　神的国。(加拉太书 5:19-21)"],
["6","他们偏离了真道，说复活的事已过，就败坏好些人的信心。然而，　神坚固的根基立住了；上面有这印记说：“主认识谁是他的人”；又说：“凡称呼主名的人总要离开不义。”(提摩太后书 2:18-19)"],
["6","耶和华啊，求你禁止我的口，把守我的嘴！求你不叫我的心偏向邪恶，以致我和作孽的人同行恶事；也不叫我吃他们的美食。(诗篇 141:3-4)"],
["6","爱是不加害与人的，所以爱就完全了律法。再者，你们晓得现今就是该趁早睡醒的时候，因为我们得救，现今比初信的时候更近了。(罗马书13:10-11)"],
["6","这些人都是存着信心死的，并没有得着所应许的；却从远处望见，且欢喜迎接，又承认自己在世上是客旅，是寄居的。说这样话的人是表明自己要找一个家乡。(希伯来书 11:13-14)"],

["6","他在腹中抓住哥哥的脚跟，壮年的时候与　神较力，与天使较力，并且得胜，哭泣恳求，在伯特利遇见耶和华。耶和华－万军之　神在那里晓谕我们以色列人；耶和华是他可记念的名。所以你当归向你的　神，谨守仁爱、公平，常常等候你的　神。(何西阿书 12:3-6)"],

["6","原来，阴间不能称谢你，死亡不能颂扬你；下坑的人不能盼望你的诚实。只有活人，活人必称谢你，像我今日称谢你一样。为父的，必使儿女知道你的诚实。(以赛亚书 38:18-19)"],

["6","耶和华啊，这到几时呢？你要动怒到永远吗？你的愤恨要如火焚烧吗？愿你将你的忿怒倒在那不认识你的外邦和那不求告你名的国度。因为他们吞了雅各，把他的住处变为荒场。(诗篇 79:5-7)"],

["6","我要作他的父，他要作我的子；并不使我的慈爱离开他，像离开在你以前的扫罗一样。我却要将他永远坚立在我家里和我国里；他的国位也必坚定，直到永远。(历代志上 17:13-14)"],

["6","被　神所爱的弟兄啊，我知道你们是蒙拣选的；因为我们的福音传到你们那里，不独在乎言语，也在乎权能和圣灵，并充足的信心。正如你们知道，我们在你们那里，为你们的缘故是怎样为人。(帖撒罗尼迦前书 1:4-5)"],
