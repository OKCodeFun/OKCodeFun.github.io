        //返回农历y年的总天数
        function lYearDays(y) {
            var i, sum = 348;
            for (i = 0x8000; i > 0x8; i >>= 1)sum += (lunarInfo[y - 1900] & i) ? 1 : 0;
            return (sum + leapDays(y));
        }
        //返回农历y年闰月的天数
        function leapDays(y) {
            if (leapMonth(y)) return ((lunarInfo[y - 1900] & 0x10000) ? 30 : 29);
            else return (0);
        }
        //判断y年的农历中那个月是闰月,不是闰月返回0
        function leapMonth(y) {
            return (lunarInfo[y - 1900] & 0xf);
        }
        //返回农历y年m月的总天数
        function monthDays(y, m) {
            return ((lunarInfo[y - 1900] & (0x10000 >> m)) ? 30 : 29);
        }
        //算出当前月第一天的农历日期和当前农历日期下一个月农历的第一天日期
        function Dianaday(objDate) {
            var i, leap = 0, temp = 0;
            var baseDate = new Date(1900, 0, 31);
            var offset = (objDate - baseDate) / 86400000;
            this.dayCyl = offset + 40;
            this.monCyl = 14;
            for (i = 1900; i <= MAX_YEAR && offset > 0; i++) {
                temp = lYearDays(i)
                offset -= temp;
                this.monCyl += 12;
            }
            if (offset < 0) {
                offset += temp;
                i--;
                this.monCyl -= 12;
            }
            this.year = i;
            this.yearCyl = i - 1864;
            leap = leapMonth(i); //闰哪个月
            this.isLeap = false;
            for (i = 1; i < 13 && offset > 0; i++) {
                if (leap > 0 && i == (leap + 1) && this.isLeap == false) {    //闰月
                    --i; this.isLeap = true; temp = leapDays(this.year);
                }
                else {
                    temp = monthDays(this.year, i);
                }
                if (this.isLeap == true && i == (leap + 1)) this.isLeap = false;    //解除闰月
                offset -= temp;
                if (this.isLeap == false) this.monCyl++;
            }
            if (offset == 0 && leap > 0 && i == leap + 1)
                if (this.isLeap) { this.isLeap = false; }
                else { this.isLeap = true; --i; --this.monCyl; }
            if (offset < 0) { offset += temp; --i; --this.monCyl; }
            this.month = i;
            this.day = offset + 1;
        }

		//计算两个日期内主日数量，不含尾
		function calcSunday(fDay,fMonth,fYear,tDay,tMonth,tYear){
		  //起始日期
		  fDObj = new Date(fYear, fMonth, fDay + 1,0,0,0,0);
		  tDObj = new Date(tYear, tMonth, tDay + 1,0,0,0,0);
		  var result =0;
		  

         // 计算两个日期之间相差的天数
         var timeDiff = Math.abs(tDObj - fDObj);
         var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
 
         // 通过 for 循环逐天遍历日期范围内的每一天，不含尾 上届不要加1： diffDays+1
         for (let i = 0; i < diffDays ; i++) {
           var currentDay = new Date(fDObj);
               currentDay.setDate(currentDay.getDate() + i);
			   if(currentDay.getDay()==0){result++;}
         }
		  
		  return result;
		
		}
		//计算两个日期天数差
		function calcDays(fDay,fMonth,fYear,tDay,tMonth,tYear){
		  //起始日期
		  fDObj = new Date(fYear, fMonth, fDay + 1,0,0,0,0);
		  tDObj = new Date(tYear, tMonth, tDay + 1,0,0,0,0);
		  //console.log("tDObj："+fDObj);
		  plus =  tDObj.getTime() - fDObj.getTime();
		  plusAbs =  Math.abs(plus);
		  //console.log("tDObj.getTime()："+ fDObj.getTime());
		  return plus>0 ? Math.floor(plusAbs / 86400000):(-1)*Math.floor(plusAbs / 86400000);	  
		
		}

["6","大山可以挪开，小山可以迁移；但我的慈爱必不离开你；我平安的约也不迁移。这是怜恤你的耶和华说的。(以赛亚书 54:10)"],
["6","他量完了内殿，就带我出朝东的门，量院的四围。他用量度的竿量四围，量东面五百肘（原文是竿；本章下同），用竿量北面五百肘，用竿量南面五百肘，又转到西面，用竿量五百肘。他量四面，四围有墙，长五百肘，宽五百肘，为要分别圣地与俗地。(以西结书 42:15-20)"],

["6","又有第三位天使接着他们，大声说：“若有人拜兽和兽像，在额上或在手上受了印记，这人也必喝　神大怒的酒；此酒斟在　神忿怒的杯中纯一不杂。他要在圣天使和羔羊面前，在火与硫磺之中受痛苦。他受痛苦的烟往上冒，直到永永远远。那些拜兽和兽像，受它名之印记的，昼夜不得安宁。”(启示录 14:9-11)"],
["6","圣灵所结的果子，就是仁爱、喜乐、和平、忍耐、恩慈、良善、信实、温柔、节制。这样的事没有律法禁止。(加拉太书 5:22-23)"],
["6","从前主救了他的百姓出埃及地，后来就把那些不信的灭绝了。这一切的事，你们虽然都知道，我却仍要提醒你们。(犹大书 1:5)"],
["6","义人恨恶谎言；恶人有臭名，且致惭愧。行为正直的，有公义保守；犯罪的，被邪恶倾覆。(箴言 13:5-6)"],

["6","耶和华如此说：大马士革三番四次地犯罪，我必不免去她的刑罚；因为她以打粮食的铁器打过基列。(阿摩司书 1:3)"],

["6","敬畏耶和华的，大有倚靠；他的儿女也有避难所。敬畏耶和华就是生命的泉源，可以使人离开死亡的网罗。(箴言 14:26-27)"],
["6","豺狼必与绵羊羔同居，豹子与山羊羔同卧；少壮狮子与牛犊并肥畜同群；小孩子要牵引它们。牛必与熊同食；牛犊必与小熊同卧；狮子必吃草，与牛一样。吃奶的孩子必玩耍在虺蛇的洞口；断奶的婴儿必按手在毒蛇的穴上。在我圣山的遍处，这一切都不伤人，不害物；因为认识耶和华的知识要充满遍地，好像水充满洋海一般。(以赛亚书 11:6-9)"],
["3","他们就问他说：“你是谁？”耶稣对他们说：“就是我从起初所告诉你们的。我有许多事讲论你们，判断你们；但那差我来的是真的，我在他那里所听见的，我就传给世人。”他们不明白耶稣是指着父说的。所以耶稣说：“你们举起人子以后，必知道我是基督，并且知道我没有一件事是凭着自己做的。我说这些话乃是照着父所教训我的。”(约翰福音 8:25-28)"],
["6","耶和华－以色列的　神啊，因你是公义的，我们这剩下的人才得逃脱，正如今日的光景。看哪，我们在你面前有罪恶，因此无人在你面前站立得住。(以斯拉记 9:15)"],
["6","但我们已经相信的人得以进入那安息，正如　神所说：“我在怒中起誓说：‘他们断不可进入我的安息！’”其实造物之工，从创世以来已经成全了。(希伯来书 4:3)"],
["6","耶和华啊，求你将你的道指示我，将你的路教训我！求你以你的真理引导我，教训我，因为你是救我的　神。我终日等候你。(诗篇 25:4-5)"],
["6","我的骨头都要说：耶和华啊，谁能像你救护困苦人脱离那比他强壮的，救护困苦穷乏人脱离那抢夺他的？(诗篇 35:10)"],
["6","万军之耶和华说：从日出之地到日落之处，我的名在外邦中必尊为大。在各处，人必奉我的名烧香，献洁净的供物，因为我的名在外邦中必尊为大。(玛拉基书 1:11)"],
["6","要使你的泉源蒙福；要喜悦你幼年所娶的妻。她如可爱的麀鹿，可喜的母鹿；愿她的胸怀使你时时知足，她的爱情使你常常恋慕。我儿，你为何恋慕淫妇？为何抱外女的胸怀？(箴言 5:18-20)"],
["6","巴比伦素来是耶和华手中的金杯，使天下沉醉；万国喝了她的酒就癫狂了。巴比伦忽然倾覆毁坏；要为她哀号；为止她的疼痛，拿乳香或者可以治好。我们想医治巴比伦，她却没有治好。离开她吧！我们各人归回本国；因为她受的审判通于上天，达到穹苍。(耶利米书 51:7-9)"],
["6","主耶和华如此说：我洁净你们，使你们脱离一切罪孽的日子，必使城邑有人居住，荒场再被建造。过路的人虽看为荒废之地，现今这荒废之地仍得耕种。他们必说：‘这先前为荒废之地，现在成如伊甸园；这荒废凄凉、毁坏的城邑现在坚固有人居住。’那时，在你们四围其余的外邦人必知道我－耶和华修造那毁坏之处，培植那荒废之地。我－耶和华说过，也必成就。(以西结书 36:33-36)"],

["6","耶稣基督的使徒彼得写信给那分散在本都、加拉太、加帕多家、亚细亚、庇推尼寄居的，就是照父　神的先见被拣选，藉着圣灵得成圣洁，以致顺服耶稣基督，又蒙他血所洒的人。愿恩惠、平安多多地加给你们。(彼得前书 1:1-2)"],

["6","愿以色列因造他的主欢喜！愿锡安的民因他们的王快乐！愿他们跳舞赞美他的名，击鼓弹琴歌颂他！因为耶和华喜爱他的百姓；他要用救恩当作谦卑人的妆饰。(诗篇 149:2-4)"],

["6","以色列人也必多日独居，无君王，无首领，无祭祀，无柱像，无以弗得，无家中的神像。后来以色列人必归回（或译：回心转意），寻求他们的　神－耶和华和他们的王大卫。在末后的日子，必以敬畏的心归向耶和华，领受他的恩惠。(何西阿书 3:4-5)"],

["6","母狮子在洞中蹲伏，少壮狮子在隐密处埋伏；你能为它们抓取食物，使它们饱足吗？(约伯记 38:39-40)"],

["6","愿你睁眼看，侧耳听，你仆人昼夜在你面前为你众仆人以色列民的祈祷，承认我们以色列人向你所犯的罪；我与我父家都有罪了。(尼希米记 1:6)"],

["6","论埃及的默示：看哪，耶和华乘驾快云，临到埃及。埃及的偶像在他面前战兢；埃及人的心在里面消化。(以赛亚书 19:1)"],

["6","但愿使人有盼望的　神，因信将诸般的喜乐、平安充满你们的心，使你们藉着圣灵的能力大有盼望！(罗马书 15:13)"],
["6","我对着没有嫁娶的和寡妇说，若他们常像我就好。倘若自己禁止不住，就可以嫁娶。与其欲火攻心，倒不如嫁娶为妙。(哥林多前书 7:8-9)"],
["6","“住以色列城邑的人必出去捡器械，就是大小盾牌、弓箭、梃杖、枪矛，都当柴烧火，直烧七年，甚至他们不必从田野捡柴，也不必从树林伐木；因为他们要用器械烧火，并且抢夺那抢夺他们的人，掳掠那掳掠他们的人。这是主耶和华说的。”(以西结书 39:9-10)"],

["5","所以，他在你们信的人就为宝贵，在那不信的人有话说：匠人所弃的石头已作了房角的头块石头。又说：作了绊脚的石头，跌人的磐石。他们既不顺从，就在道理上绊跌（或译：他们绊跌都因不顺从道理）；他们这样绊跌也是预定的。(彼得前书 2:7-8)"],

["6","祸哉！那些以房接房，以地连地，以致不留余地的，只顾自己独居境内。我耳闻万军之耶和华说：必有许多又大又美的房屋成为荒凉，无人居住。(以赛亚书 5:8-9)"],

["6","玛革提施的居民哪，你们要哀号，因为迦南的商民都灭亡了！凡搬运银子的都被剪除。那时，我必用灯巡查耶路撒冷；我必惩罚那些如酒在渣滓上澄清的；他们心里说：耶和华必不降福，也不降祸。他们的财宝必成为掠物；他们的房屋必变为荒场。他们必建造房屋，却不得住在其内；栽种葡萄园，却不得喝所出的酒。(西番雅书 1:11-13)"],

["6","“不可为自己雕刻偶像，也不可做什么形像仿佛上天、下地，和地底下、水中的百物。不可跪拜那些像，也不可侍奉它，因为我耶和华－你的　神是忌邪的　神。恨我的，我必追讨他的罪，自父及子，直到三四代；”(出埃及记 20:4-5)"],
["6","你的公义永远长存；你的律法尽都真实。(诗篇 119:142)"],
["6","唯独犯罪的，才会灭亡；儿子必不担当父亲的罪孽，父亲也必不担当儿子的罪孽；义人的义必归他自己，恶人的恶也必归他自己。(以西结书 18:20 新译本)"],
["6","你们当献的供物乃是这样：一贺梅珥麦子要献伊法六分之一；一贺梅珥大麦要献伊法六分之一。你们献所分定的油，按油的罢特，一柯珥油要献罢特十分之一（原来十罢特就是一贺梅珥）。(以西结书 45:13-14)"],
["6","“我是耶和华－你的　神，曾将你从埃及地为奴之家领出来。“除了我以外，你不可有别的神。”(出埃及记 20:2-3)"],
["6","以色列人哪，到那日，耶和华必从大河，直到埃及小河，将你们一一地收集，如同人打树拾果一样。当那日，必大发角声，在亚述地将要灭亡的，并在埃及地被赶散的，都要来，他们就在耶路撒冷圣山上敬拜耶和华。(以赛亚书 27:12-13)"],
["6","智慧在街市上呼喊，在宽阔处发声，在热闹街头喊叫，在城门口，在城中发出言语，说：你们愚昧人喜爱愚昧，亵慢人喜欢亵慢，愚顽人恨恶知识，要到几时呢？你们当因我的责备回转；我要将我的灵浇灌你们，将我的话指示你们。(箴言 1:20-23)"],
["6","他们既然故意不认识　神，　神就任凭他们存邪僻的心，行那些不合理的事；(罗马书 1:28)"],
["6","耶和华本为大！在我们　神的城中，在他的圣山上，该受大赞美。(诗篇 48:1)"],
["6","主耶和华如此说：“以色列的王啊，你们应当知足，要除掉强暴和抢夺的事，施行公平和公义，不再勒索我的民。这是主耶和华说的。”(以西结书 45:9)"],
["6","耶和华啊，你听见他们辱骂我的话，知道他们向我所设的计，并那些起来攻击我的人口中所说的话，以及终日向我所设的计谋。求你观看，他们坐下，起来，都以我为歌曲。(耶利米哀歌 3:61-63)"],
["6","“一个人不能侍奉两个主；不是恶这个、爱那个，就是重这个、轻那个。你们不能又侍奉　神，又侍奉玛门（玛门：财利的意思）。”(马太福音 6:24)"],
["6","你起初立了地的根基；天也是你手所造的。天地都要灭没，你却要长存；天地都要如外衣渐渐旧了。你要将天地如里衣更换，天地就都改变了。惟有你永不改变；你的年数没有穷尽。(诗篇 102:25-27)"],
["6","为义人死，是少有的；为仁人死，或者有敢做的。惟有基督在我们还作罪人的时候为我们死，　神的爱就在此向我们显明了。(罗马书 5:7-8)"],
["6","我必反手加在你身上，炼尽你的渣滓，除净你的杂质。我也必复还你的审判官，像起初一样，复还你的谋士，像起先一般。然后，你必称为公义之城，忠信之邑。(以赛亚书 1:25-26)"],
["6","可见，信道是从听道来的，听道是从基督的话来的。(罗马书 10:17)"],
["6","你也降临在西奈山，从天上与他们说话，赐给他们正直的典章、真实的律法、美好的条例与诫命，又使他们知道你的安息圣日，并藉你仆人摩西传给他们诫命、条例、律法。(尼希米记 9:13-14)"],
["2","创造诸天，铺张穹苍，将地和地所出的一并铺开，赐气息给地上的众人，又赐灵性给行在其上之人的　神耶和华，他如此说：我－耶和华凭公义召你，必搀扶你的手，保守你，使你作众民的中保，作外邦人的光，开瞎子的眼，领被囚的出牢狱，领坐黑暗的出监牢。(以赛亚书 42:5-7)"],
["6","至于我，我要仰望耶和华，要等候那救我的　神；我的　神必应允我。(弥迦书 7:7)"],
["6","当用诗章、颂词、灵歌彼此对说，口唱心和地赞美主。凡事要奉我们主耶稣基督的名常常感谢父　神。又当存敬畏基督的心，彼此顺服。(以弗所书 5:19-21)"],
["3","“人若因我辱骂你们，逼迫你们，捏造各样坏话毁谤你们，你们就有福了！应当欢喜快乐，因为你们在天上的赏赐是大的。在你们以前的先知，人也是这样逼迫他们。”(马太福音 5:11-12)"],
["6","你所做的，要交托耶和华，你所谋的，就必成立。(箴言 16:3)"],
["6","亚伯拉罕给那地方起名叫“耶和华以勒”（就是耶和华必预备的意思），直到今日人还说：“在耶和华的山上必有预备。”(创世记 22:14)"],
["6","古实人岂能改变皮肤呢？豹岂能改变斑点呢？若能，你们这习惯行恶的便能行善了。所以我必用旷野的风吹散他们，像吹过的碎秸一样。(耶利米书 13:23-24)"],
["6","不可与你们中间所剩下的这些国民搀杂。他们的神，你们不可提他的名，不可指着他起誓，也不可侍奉、叩拜；(约书亚记 23:7)"],
["5","死既是因一人而来，死人复活也是因一人而来。在亚当里众人都死了；照样，在基督里众人也都要复活。(哥林多前书 15:21-22)"],
["6","像那不可奸淫，不可杀人，不可偷盗，不可贪婪，或有别的诫命，都包在爱人如己这一句话之内了。(罗马书 13:9)"],
["6","弃绝管教的，必致贫受辱；领受责备的，必得尊荣。(箴言 13:18)"],
["6","你们现今所看为羞耻的事，当日有什么果子呢？那些事的结局就是死。但现今，你们既从罪里得了释放，作了　神的奴仆，就有成圣的果子，那结局就是永生。(罗马书 6:21-22)"],
["6","到那日，我必建立大卫倒塌的帐幕，堵住其中的破口，把那破坏的建立起来，重新修造，像古时一样。(阿摩司书 9:11)"],
["6","现今的事早先就有了，将来的事早已也有了，并且　神使已过的事重新再来。(传道书 3:15)"],
["1","在你右边的主，当他发怒的日子，必打伤列王。他要在列邦中刑罚恶人，尸首就遍满各处；他要在许多国中打破仇敌的头。(诗篇 110:5-6)"],
["6","酒醉的人哪，要清醒哭泣；好酒的人哪，都要为甜酒哀号，因为从你们的口中断绝了。有一队蝗虫（原文是民）又强盛又无数，侵犯我的地；它的牙齿如狮子的牙齿，大牙如母狮的大牙。它毁坏我的葡萄树，剥了我无花果树的皮，剥尽而丢弃，使枝条露白。(约珥书 1:5-7)"],
["1","我的百姓必住在平安的居所，安稳的住处，平静的安歇所。(以赛亚书 32:18)"],
["6","耶和华啊，我的心仰望你。我的　神啊，我素来倚靠你；求你不要叫我羞愧，不要叫我的仇敌向我夸胜。凡等候你的必不羞愧；惟有那无故行奸诈的必要羞愧。(诗篇 25:1-3)"],
["6","耶路撒冷城墙告成的时候，众民就把各处的利未人招到耶路撒冷，要称谢、歌唱、敲钹、鼓瑟、弹琴，欢欢喜喜地行告成之礼。(尼希米记 12:27)"],
["6","以色列人哪，你们当听耶和华的话。耶和华与这地的居民争辩，因这地上无诚实，无良善，无人认识　神。但起假誓，不践前言，杀害，偷盗，奸淫，行强暴，杀人流血，接连不断。因此，这地悲哀，其上的民、田野的兽、空中的鸟必都衰微，海中的鱼也必消灭。(何西阿书 4:1-3)"],
["6","耶和华必将好处赐给我们；我们的地也要多出土产。公义要行在他面前，叫他的脚踪成为可走的路。(诗篇 85:12-13)"],
["6","你们要爱惜光阴，用智慧与外人交往。(歌罗西书 4:5)"],
["6","万军之耶和华如此说：“你们要省察自己的行为。你们要上山取木料，建造这殿，我就因此喜乐，且得荣耀。这是耶和华说的。(哈该书 1:7-8)"],
["6","不要为自己积攒财宝在地上；地上有虫子咬，能锈坏，也有贼挖窟窿来偷。只要积攒财宝在天上；天上没有虫子咬，不能锈坏，也没有贼挖窟窿来偷。因为你的财宝在哪里，你的心也在那里。(马太福音 6:19-21)"],
["3","耶稣又设一个比喻，对他们说：“没有人把新衣服撕下一块来补在旧衣服上；若是这样，就把新的撕破了，并且所撕下来的那块新的和旧的也不相称。”(路加福音 5:36)"],
["6","要以肘为度量地，长二万五千肘，宽一万肘。其中有圣所，是至圣的。这是全地的一份圣地，要归与供圣所职事的祭司，就是亲近侍奉耶和华的，作为他们房屋之地与圣所之圣地。(以西结书 45:3-4)"],
["6","有几个以色列长老到我这里来，坐在我面前。耶和华的话就临到我说：“人子啊，这些人已将他们的假神接到心里，把陷于罪的绊脚石放在面前，我岂能丝毫被他们求问吗？”(以西结书 14:1-3)"],
["1","我在夜间的异象中观看，见有一位像人子的，驾着天云而来，被领到亘古常在者面前，得了权柄、荣耀、国度，使各方、各国、各族的人都侍奉他。他的权柄是永远的，不能废去；他的国必不败坏。(但以理书 7:13-14)"],
["6","主耶和华说：我必亲自作我羊的牧人，使它们得以躺卧。失丧的，我必寻找；被逐的，我必领回；受伤的，我必缠裹；有病的，我必医治；只是肥的壮的，我必除灭，也要秉公牧养它们。(以西结书 34:15-16)"],
["6","不可杀人。(出埃及记 20:13)"],
["6","耶和华啊，你曾将你的训词吩咐我们，为要我们殷勤遵守。但愿我行事坚定，得以遵守你的律例。(诗篇 119:4-5)"],
["6","他已经吞灭死亡直到永远。主耶和华必擦去各人脸上的眼泪，又除掉普天下他百姓的羞辱，因为这是耶和华说的。(以赛亚书 25:8)"],
["6","以眼传神的，使人忧患；口里愚妄的，必致倾倒。(箴言 10:10)"],
["6","论到你们，务要将那从起初所听见的，常存在心里。若将从起初所听见的存在心里，你们就必住在子里面，也必住在父里面。(约翰一书 2:24)"],
["6","我听见这话，却不明白，就说：“我主啊，这些事的结局是怎样呢？”他说：“但以理啊，你只管去；因为这话已经隐藏封闭，直到末时。必有许多人使自己清净洁白，且被熬炼；但恶人仍必行恶，一切恶人都不明白，惟独智慧人能明白。”(但以理书 12:8-10)"],
["6","忽然，有主的一个使者站在旁边，屋里有光照耀，天使拍彼得的肋旁，拍醒了他，说：“快快起来！”那铁链就从他手上脱落下来。天使对他说：“束上带子，穿上鞋。”他就那样做。天使又说：“披上外衣，跟着我来。”彼得就出来跟着他，不知道天使所做是真的，只当见了异象。过了第一层第二层监牢，就来到临街的铁门，那门自己开了。他们出来，走过一条街，天使便离开他去了。(使徒行传 12:7-10)"],
["6","世人行动实系幻影。他们忙乱，真是枉然；积蓄财宝，不知将来有谁收取。(诗篇 39:6)"],
["6","列国人也必知道以色列家被掳掠是因他们的罪孽。他们得罪我，我就掩面不顾，将他们交在敌人手中，他们便都倒在刀下。我是照他们的污秽和罪过待他们，并且我掩面不顾他们。(以西结书 39:23-24)"],
["6","你们要盖造房屋，住在其中；栽种田园，吃其中所产的；娶妻生儿女，为你们的儿子娶妻，使你们的女儿嫁人，生儿养女。在那里生养众多，不至减少。(耶利米书 29:5-6)"],
["6","到那日，耶和华在高处必惩罚高处的众军，在地上必惩罚地上的列王。他们必被聚集，像囚犯被聚在牢狱中，并要囚在监牢里，多日之后便被讨罪。(以赛亚书 24:21-22)"],
["6","这些事你要讲明，劝戒人，用各等权柄责备人；不可叫人轻看你。(提多书 2:15)"],
["5","论到他儿子－我主耶稣基督。按肉体说，是从大卫后裔生的；按圣善的灵说，因从死里复活，以大能显明是　神的儿子。(罗马书 1:3-4)"],
["6","你们一切作孽的人，离开我吧！因为耶和华听了我哀哭的声音。耶和华听了我的恳求；耶和华必收纳我的祷告。我的一切仇敌都必羞愧，大大惊惶；他们必要退后，忽然羞愧。(诗篇 6:8-10)"],
["6","以扫的隐密处何竟被搜寻？他隐藏的宝物何竟被查出？与你结盟的都送你上路，直到交界；与你和好的欺骗你，且胜过你；与你一同吃饭的设下网罗陷害你；在你心里毫无聪明。耶和华说：到那日，我岂不从以东除灭智慧人？从以扫山除灭聪明人？(俄巴底亚书 1:6-8)"],
["6","义人哪，你们应当靠耶和华欢乐；正直人的赞美是合宜的。你们应当弹琴称谢耶和华，用十弦瑟歌颂他。应当向他唱新歌，弹得巧妙，声音洪亮。(诗篇 33:1-3)"],
["6","修造城墙的，扛抬材料的，都一手做工一手拿兵器。修造的人都腰间佩刀修造，吹角的人在我旁边。(尼希米记 4:17-18)"],
["6","我的心必靠耶和华快乐，靠他的救恩高兴。(诗篇 35:9)"],
["6","他们到了约旦河，脚一入水（原来约旦河水在收割的日子涨过两岸），那从上往下流的水便在极远之地、撒拉但旁的亚当城那里停住，立起成垒；那往亚拉巴的海，就是盐海，下流的水全然断绝。于是百姓在耶利哥的对面过去了。(约书亚记 3:15-16)"],
["6","他是耶和华－我们的　神，全地都有他的判断。(历代志上 16:14)"],
["6","你从埃及挪出一棵葡萄树，赶出外邦人，把这树栽上。你在这树根前预备了地方，它就深深扎根，爬满了地。它的影子遮满了山，枝子好像佳美的香柏树。它发出枝子，长到大海，发出蔓子，延到大河。(诗篇 80:8-11)"],
["6","当用各样的智慧，把基督的道理丰丰富富地存在心里，用诗章、颂词、灵歌，彼此教导，互相劝戒，心被恩感，歌颂　神。(歌罗西书 3:16)"],
["6","他们却不听从，不侧耳而听，竟随从自己顽梗的恶心去行。所以我使这约中一切咒诅的话临到他们身上；这约是我吩咐他们行的，他们却不去行。”(耶利米书 11:8)"],
["6","因为你们是重价买来的。所以，要在你们的身子上荣耀　神。(哥林多前书 6:20)"],
["4","你们若属世界，世界必爱属自己的；只因你们不属世界，乃是我从世界中拣选了你们，所以世界就恨你们。(约翰福音 15:19)"],
["6","现在我劝你们恳求　神，他好施恩与我们。这妄献的事，既由你们经手，他岂能看你们的情面吗？这是万军之耶和华说的。(玛拉基书 1:9)"],
["6","“人子啊，你要因此发预言，对歌革说，主耶和华如此说：到我民以色列安然居住之日，你岂不知道吗？你必从本地，从北方的极处率领许多国的民来，都骑着马，乃一大队极多的军兵。歌革啊，你必上来攻击我的民以色列，如密云遮盖地面。末后的日子，我必带你来攻击我的地，到我在外邦人眼前，在你身上显为圣的时候，好叫他们认识我。主耶和华如此说：我在古时藉我的仆人以色列的先知所说的，就是你吗？当日他们多年预言我必带你来攻击以色列人。”(以西结书 38:14-17)"],
["5","我如今把一件奥秘的事告诉你们：我们不是都要睡觉，乃是都要改变，就在一霎时，眨眼之间，号筒末次吹响的时候。因号筒要响，死人要复活成为不朽坏的，我们也要改变。(哥林多前书 15:51-52)"],
["5","你们杀了那生命的主，　神却叫他从死里复活了；我们都是为这事作见证。(使徒行传 3:15)"],
["6","光来到世间，世人因自己的行为是恶的，不爱光倒爱黑暗，定他们的罪就是在此。(约翰福音3:19)"],
["6","你要看锡安－我们守圣节的城！你的眼必见耶路撒冷为安静的居所，为不挪移的帐幕，橛子永不拔出，绳索一根也不折断。在那里，耶和华必显威严与我们同在，当作江河宽阔之地；其中必没有荡桨摇橹的船来往，也没有威武的船经过。因为，耶和华是审判我们的；耶和华是给我们设律法的；耶和华是我们的王；他必拯救我们。(以赛亚书 33:20-22)"],
["6","这一切既然都要如此销化，你们为人该当怎样圣洁，怎样敬虔，切切仰望　神的日子来到。在那日，天被火烧就销化了，有形质的都要被烈火熔化。但我们照他的应许，盼望新天新地，有义居在其中。(彼得后书 3:11-13)"],
["6","所以，凡听见我这话就去行的，好比一个聪明人，把房子盖在磐石上；雨淋，水冲，风吹，撞着那房子，房子总不倒塌，因为根基立在磐石上。(马太福音 7:24-25)"],
["5","天使对妇女说：“不要害怕！我知道你们是寻找那钉十字架的耶稣。他不在这里，照他所说的，已经复活了。你们来看安放主的地方。”(马太福音 28:5-6)"],
["6","所以，你们要脱去一切的污秽和盈余的邪恶，存温柔的心领受那所栽种的道，就是能救你们灵魂的道。(雅各书 1:21)"],
["6","祸哉！那些向耶和华深藏谋略的，又在暗中行事，说：谁看见我们呢？谁知道我们呢？你们把事颠倒了，岂可看窑匠如泥吗？被制作的物岂可论制作物的说：他没有制作我？或是被创造的物论造物的说：他没有聪明？(以赛亚书 29:15-16)"],
["3","耶稣又对众人说：“我是世界的光。跟从我的，就不在黑暗里走，必要得着生命的光。”(约翰福音 8:12)"],
["6","“诸君，为什么做这事呢？我们也是人，性情和你们一样。我们传福音给你们，是叫你们离弃这些虚妄，归向那创造天、地、海，和其中万物的永生　神。”(使徒行传 14:15)"],
["6","耶和华说：我必使你痊愈，医好你的伤痕，都因人称你为被赶散的，说：这是锡安，无人来探问的！(耶利米书 30:17)"],
["6","你们休要倚靠世人。他鼻孔里不过有气息；他在一切事上可算什么呢？(以赛亚书 2:22)"],
["6","万军之耶和华－以色列的　神说：“我必刑罚挪的亚扪（埃及尊大之神）和法老，并埃及与埃及的神，以及君王，也必刑罚法老和倚靠他的人。我要将他们交付寻索其命之人的手和巴比伦王尼布甲尼撒与他臣仆的手；以后埃及必再有人居住，与从前一样。这是耶和华说的。”(耶利米书 46:25-26)"],
["6","至于我，我必在义中见你的面；我醒了的时候，得见你的形像就心满意足了。(诗篇 17:15)"],
["6","因为他们必平安撒种，葡萄树必结果子，地土必有出产，天也必降甘露。我要使这余剩的民享受这一切的福。(撒迦利亚书 8:12)"],
["6","与我说话的天使对我说：“你要宣告说，万军之耶和华如此说：我为耶路撒冷为锡安，心里极其火热。我甚恼怒那安逸的列国，因我从前稍微恼怒我民，他们就加害过分。”(撒迦利亚书 1:14-15)"],
["5","因为我父的意思是叫一切见子而信的人得永生，并且在末日我要叫他复活。(约翰福音 6:40)"],
["6","亲爱的弟兄啊，我写给你们的，不是一条新命令，乃是你们从起初所受的旧命令；这旧命令就是你们所听见的道。再者，我写给你们的，是一条新命令，在主是真的，在你们也是真的；因为黑暗渐渐过去，真光已经照耀。人若说自己在光明中，却恨他的弟兄，他到如今还是在黑暗里。爱弟兄的，就是住在光明中，在他并没有绊跌的缘由。惟独恨弟兄的，是在黑暗里，且在黑暗里行，也不知道往哪里去，因为黑暗叫他眼睛瞎了。(约翰一书 2:7-11)"],
["6","愚昧人背道，必杀己身；愚顽人安逸，必害己命。惟有听从我的，必安然居住，得享安静，不怕灾祸。(箴言 1:32-33)"],
["6","不可嫉妒强暴的人，也不可选择他所行的路。因为，乖僻人为耶和华所憎恶；正直人为他所亲密。(箴言 3:31-32)"],
["6","彼得还说这话的时候，圣灵降在一切听道的人身上。那些奉割礼、和彼得同来的信徒，见圣灵的恩赐也浇在外邦人身上，就都希奇；(使徒行传 10:44-45)"],
["6","雅各家，以色列家一切余剩的要听我言：你们自从生下，就蒙我保抱，自从出胎，便蒙我怀搋。直到你们年老，我仍这样；直到你们发白，我仍怀搋。我已造作，也必保抱；我必怀抱，也必拯救。(以赛亚书 46:3-4)"],
["6","我们若遵守他的诫命，就晓得是认识他。人若说“我认识他”，却不遵守他的诫命，便是说谎话的，真理也不在他心里了。(约翰一书 2:3-4)"],
["6","耶稣说：“我实在告诉你们，人为　神的国撇下房屋，或是妻子、弟兄、父母、儿女，没有在今世不得百倍，在来世不得永生的。”(路加福音 18:29-30)"],
["6","有人声喊着说：在旷野预备耶和华的路，在沙漠地修平我们　神的道。一切山洼都要填满，大小山冈都要削平；高高低低的要改为平坦，崎崎岖岖的必成为平原。(以赛亚书 40:3-4)"],
["6","　神啊，我心坚定，我心坚定；我要唱诗，我要歌颂！我的灵（原文是荣耀）啊，你当醒起！琴瑟啊，你们当醒起！我自己要极早醒起！(诗篇 57:7-8)"],
["6","不可使慈爱、诚实离开你，要系在你颈项上，刻在你心版上。这样，你必在　神和世人眼前蒙恩宠，有聪明。(箴言 3:3-4)"],
["6","我们既因信称义，就藉着我们的主耶稣基督得与　神相和。(罗马书 5:1)"],
["6","日子满足，我－尼布甲尼撒举目望天，我的聪明复归于我，我便称颂至高者，赞美尊敬活到永远的　神。他的权柄是永有的；他的国存到万代。世上所有的居民都算为虚无；在天上的万军和世上的居民中，他都凭自己的意旨行事。无人能拦住他手，或问他说，你做什么呢？(但以理书 4:34-35)"],
["6","耶和华啊，谦卑人的心愿，你早已知道。你必预备他们的心，也必侧耳听他们的祈求，为要给孤儿和受欺压的人伸冤，使强横的人不再威吓他们。(诗篇 10:17-18)"],
["6","耶和华已经彰显我们的公义。来吧！我们可以在锡安报告耶和华－我们　神的作为。(耶利米书 51:10)"],
["6","耶和华说：“日子将到，我要与以色列家和犹大家另立新约，不像我拉着他们祖宗的手，领他们出埃及地的时候，与他们所立的约。我虽作他们的丈夫，他们却背了我的约。这是耶和华说的。”(耶利米书 31:31-32)"],
["6","　神啊，求你起来审判世界，因为你要得万邦为业。(诗篇 82:8)"],
["6","我想医治以色列的时候，以法莲的罪孽和撒玛利亚的罪恶就显露出来。他们行事虚谎，内有贼人入室偷窃，外有强盗成群骚扰。他们心里并不思想我记念他们的一切恶；他们所行的现在缠绕他们，都在我面前。(何西阿书 7:1-2)"],
["6","作假见证的，必不免受罚；吐出谎言的，终不能逃脱。(箴言 19:5)"],
["3","因为掩藏的事没有不显出来的；隐瞒的事没有不露出来被人知道的。(路加福音 8:17)"],
["2","作恶的便恨光，并不来就光，恐怕他的行为受责备。但行真理的必来就光，要显明他所行的是靠　神而行。(约翰福音 3:19-21)"],
["6","有耶和华帮助我，我必不惧怕，人能把我怎么样呢？在那帮助我的人中，有耶和华帮助我，所以我要看见那恨我的人遭报。(诗篇 118:6-7)"],
["6","火缺了柴就必熄灭；无人传舌，争竞便止息。好争竞的人煽惑争端，就如余火加炭，火上加柴一样。(箴言 26:20-21)"],
["6","我在急难中求告耶和华，向我的　神呼求。他从殿中听了我的声音；我在他面前的呼求入了他的耳中。(诗篇 18:6)"],
["6","我看见兽的七头中，有一个似乎受了死伤，那死伤却医好了。全地的人都希奇跟从那兽，又拜那龙－因为它将自己的权柄给了兽，也拜兽，说：“谁能比这兽，谁能与它交战呢？”(启示录 13:3-4)"],
["4","主转过身来看彼得，彼得便想起主对他所说的话：“今日鸡叫以先，你要三次不认我。”他就出去痛哭。(路加福音 22:61-62)"],
["3","耶稣对他们说：“无病的人用不着医生；有病的人才用得着。我来本不是召义人悔改，乃是召罪人悔改。”(路加福音 5:31-32)"],
["6","我照　神为你们所赐我的职分作了教会的执事，要把　神的道理传得全备，这道理就是历世历代所隐藏的奥秘；但如今向他的圣徒显明了。(歌罗西书 1:25-26)"],
["6","所以，时候未到，什么都不要论断，只等主来，他要照出暗中的隐情，显明人心的意念。那时，各人要从　神那里得着称赞。(哥林多前书 4:5)"],
["6","这样，我们可说什么呢？那本来不追求义的外邦人反得了义，就是因信而得的义。但以色列人追求律法的义，反得不着律法的义。这是什么缘故呢？是因为他们不凭着信心求，只凭着行为求；他们正跌在那绊脚石上。就如经上所记：我在锡安放一块绊脚的石头，跌人的磐石；信靠他的人必不至于羞愧。(罗马书 9:30-33)"],
["6","王就甚喜乐，吩咐人将但以理从坑里系上来。于是但以理从坑里被系上来，身上毫无伤损，因为信靠他的　神。(但以理书 6:23)"],
["4","耶稣回答说：“若不是从上头赐给你的，你就毫无权柄办我。所以，把我交给你的那人罪更重了。”(约翰福音 19:11)"],
["6","愿颂赞归与我们的主耶稣基督的父　神，就是发慈悲的父，赐各样安慰的　神。我们在一切患难中，他就安慰我们，叫我们能用　神所赐的安慰去安慰那遭各样患难的人。(哥林多后书 1:3-4)"],
["6","他救赎你的命脱离死亡，以仁爱和慈悲为你的冠冕。他用美物使你所愿的得以知足，以致你如鹰返老还童。(诗篇 103:4-5)"],
["6","首先初熟之物和一切所献的供物都要归给祭司。你们也要用初熟的麦子磨面给祭司；这样，福气就必临到你们的家了。(以西结书 44:30)"],
["6","耶和华－我们的主啊，你的名在全地何其美！(诗篇 8:9)"],
["6","　神啊，我曾求告你，因为你必应允我；求你向我侧耳，听我的言语。求你显出你奇妙的慈爱来；你是那用右手拯救投靠你的脱离起来攻击他们的人。(诗篇 17:6-7)"],
["6","所以耶和华如此说：现今我回到耶路撒冷，仍施怜悯，我的殿必重建在其中，准绳必拉在耶路撒冷之上。这是万军之耶和华说的。你要再宣告说，万军之耶和华如此说：我的城邑必再丰盛发达。耶和华必再安慰锡安，拣选耶路撒冷。(撒迦利亚书 1:16-17)"],
["1","他诚然担当我们的忧患，背负我们的痛苦；我们却以为他受责罚，被　神击打苦待了。(以赛亚书 53:4)"],
["6","墙是碧玉造的；城是精金的，如同明净的玻璃。城墙的根基是用各样宝石修饰的：第一根基是碧玉；第二是蓝宝石；第三是绿玛瑙；第四是绿宝石；第五是红玛瑙；第六是红宝石；第七是黄璧玺；第八是水苍玉；第九是红璧玺；第十是翡翠；第十一是紫玛瑙；第十二是紫晶。十二个门是十二颗珍珠，每门是一颗珍珠。城内的街道是精金，好像明透的玻璃。(启示录 21:18-21)"],
["6","义人的思念是公平；恶人的计谋是诡诈。恶人的言论是埋伏流人的血；正直人的口必拯救人。(箴言 12:5-6)"],
["6","只有　神藉着圣灵向我们显明了，因为圣灵参透万事，就是　神深奥的事也参透了。除了在人里头的灵，谁知道人的事？像这样，除了　神的灵，也没有人知道　神的事。(哥林多前书 2:10-11)"],
["6","我的心哪，你为何忧闷？为何在我里面烦躁？应当仰望　神，因我还要称赞他。他是我脸上的光荣（原文是帮助），是我的　神。(诗篇 42:11)"],
["6","我眼要看国中的诚实人，叫他们与我同住；行为完全的，他要伺候我。行诡诈的，必不得住在我家里；说谎话的，必不得立在我眼前。(诗篇 101:6-7)"],
["6","所以我们不可再彼此论断，宁可定意，谁也不给弟兄放下绊脚跌人之物。(罗马书14:13)"],
["3","他就周围看着他们众人，对那人说：“伸出手来！”他把手一伸，手就复了原。(路加福音 6:10)"],
["6","我必用清水洒在你们身上，你们就洁净了。我要洁净你们，使你们脱离一切的污秽，弃掉一切的偶像。(以西结书 36:25)"],
["6","我在他面前作了完全人；我也保守自己远离我的罪孽。所以耶和华按我的公义，按我在他眼前的清洁赏赐我。(撒母耳记下 22:24-25)"],
["4","总要警醒祷告，免得入了迷惑。你们心灵固然愿意，肉体却软弱了。(马可福音 14:38)"],
["6","天上的万象都要消没；天被卷起，好像书卷。其上的万象要残败，像葡萄树的叶子残败，又像无花果树的叶子残败一样。(以赛亚书 34:4)"],
["6","若有疑心而吃的，就必有罪，因为他吃不是出于信心。凡不出于信心的都是罪。(罗马书 14:23)"],
["6","当他进内院，进圣所，在圣所中侍奉的日子，要为自己献赎罪祭。这是主耶和华说的。(以西结书 44:27)"],
["6","耶和华啊，你的慈爱上及诸天；你的信实达到穹苍。你的公义好像高山；你的判断如同深渊。耶和华啊，人民、牲畜，你都救护。(诗篇 36:5-6)"],
["6","又在安息日、月朔，并节期，按数照例，将燔祭常常献给耶和华；又看守会幕和圣所，并守耶和华吩咐他们弟兄亚伦子孙的，办耶和华殿的事。(历代志上 23:31-32)"],
["6","耶和华如此说：倚靠人血肉的膀臂，心中离弃耶和华的，那人有祸了！因他必像沙漠的杜松，不见福乐来到，却要住旷野干旱之处，无人居住的碱地。(耶利米书 17:5-6)"],
["3","你们是世上的盐。盐若失了味，怎能叫它再咸呢？以后无用，不过丢在外面，被人践踏了。你们是世上的光。城造在山上是不能隐藏的。人点灯，不放在斗底下，是放在灯台上，就照亮一家的人。你们的光也当这样照在人前，叫他们看见你们的好行为，便将荣耀归给你们在天上的父。”(马太福音 5:13-16)"],
["6","入口的不能污秽人，出口的乃能污秽人。(马太福音 15:11)"],
["6","敬畏耶和华是智慧的开端；认识至圣者便是聪明。(箴言 9:10)"],
["6","诸山未曾生出，地与世界你未曾造成，从亘古到永远，你是　神。(诗篇 90:2)"],
["6","我们所传的有谁信呢？耶和华的膀臂向谁显露呢？(以赛亚书 53:1)"],
["6","大卫说：“我儿子所罗门还年幼娇嫩，要为耶和华建造的殿宇必须高大辉煌，使名誉荣耀传遍万国；所以我要为殿预备材料。”于是，大卫在未死之先预备的材料甚多。(历代志上 22:5)"],
["6","他是耶和华－我们的　神；全地都有他的判断。他记念他的约，直到永远；他所吩咐的话，直到千代－就是与亚伯拉罕所立的约，向以撒所起的誓。(诗篇 105:7-9)"],
["1","你们要结出果子来，与悔改的心相称。不要自己心里说：‘有亚伯拉罕为我们的祖宗。’我告诉你们，　神能从这些石头中，给亚伯拉罕兴起子孙来。(路加福音 3:8)"],
["6","有蝗虫从烟中出来，飞到地上；有能力赐给它们，好像地上蝎子的能力一样，并且吩咐它们说，不可伤害地上的草和各样青物，并一切树木，惟独要伤害额上没有　神印记的人。但不许蝗虫害死他们，只叫他们受痛苦五个月。这痛苦就像蝎子螫人的痛苦一样。在那些日子，人要求死，决不得死；愿意死，死却远避他们。(启示录 9:3-6)"],
["2","他成为祭司，并不是照属肉体的条例，乃是照无穷（原文是不能毁坏）之生命的大能。因为有给他作见证的说：“你是照着麦基洗德的等次永远为祭司。”(希伯来书 7:16-17)"],
["6","耶和华必赐力量给他的百姓；耶和华必赐平安的福给他的百姓。(诗篇 29:11)"],
["6","耶稣醒了，斥责风，向海说：“住了吧！静了吧！”风就止住，大大地平静了。”(马可福音 4:39)"],
["3","当众人聚集的时候，耶稣开讲说：“这世代是一个邪恶的世代。他们求看神迹，除了约拿的神迹以外，再没有神迹给他们看。”(路加福音 11:29)"],
["6","耶和华如此说：你若归回，我就将你再带来，使你站在我面前；你若将宝贵的和下贱的分别出来，你就可以当作我的口。他们必归向你，你却不可归向他们。(耶利米书 15:19)"],
["6","你们作我的羊，我草场上的羊，乃是以色列人，我也是你们的　神。这是主耶和华说的。(以西结书 34:31)"],
["6","耶和华啊，你的话安定在天，直到永远。你的诚实存到万代；你坚定了地，地就长存。(诗篇 119:89-90)"],
["6","我问与我说话的天使说：“她们要将量器抬到哪里去呢？”他对我说：“要往示拿地去，为它盖造房屋；等房屋齐备，就把它安置在自己的地方。(撒迦利亚书 5:10-11)"],
["6","此后，我听见好像群众在天上大声说：哈利路亚（就是要赞美耶和华的意思）！救恩、荣耀、权能都属乎我们的　神！(启示录 19:1)"],
["6","自从你出埃及地以来，我就是耶和华－你的　神。在我以外，你不可认识别神；除我以外并没有救主。(何西阿书 13:4)"],
["6","耶和华岂有难成的事吗？到了日期，明年这时候，我必回到你这里，撒拉必生一个儿子。(创世记 18:14)"],
["3","只是我告诉你们这听道的人，你们的仇敌，要爱他！恨你们的，要待他好！咒诅你们的，要为他祝福！凌辱你们的，要为他祷告！有人打你这边的脸，连那边的脸也由他打。有人夺你的外衣，连里衣也由他拿去。(路加福音 6:27-29)"],
["1","马利亚说：我心尊主为大；我灵以　神我的救主为乐；(路加福音 1:46-47)"],
["6","诸天必表明他的公义，因为　神是施行审判的。 (诗篇 50:6)"],
["3","耶稣拿着这五个饼，两条鱼，望着天祝福，擘开，递给门徒，摆在众人面前。他们就吃，并且都吃饱了；把剩下的零碎收拾起来，装满了十二篮子。(路加福音 9:16-17)"],
["6","因此，基督死了，又活了，为要作死人并活人的主。(罗马书 14:9)"],
["6","耶和华啊，求你医治我，我便痊愈，拯救我，我便得救；因你是我所赞美的。(耶利米书 17:14)"],
["6","不先商议，所谋无效；谋士众多，所谋乃成。(箴言 15:22)"],
["6","　神啊，求你听我的呼求，侧耳听我的祷告！我心里发昏的时候，我要从地极求告你。求你领我到那比我更高的磐石！(诗篇 61:1-2)"],
["6","惟你－耶和华必存到永远；你可记念的名也存到万代。(诗篇 102:12)"],
["6","　神啊，求你为我造清洁的心，使我里面重新有正直的灵。不要丢弃我，使我离开你的面；不要从我收回你的圣灵。求你使我仍得救恩之乐，赐我乐意的灵扶持我，(诗篇 51:10-12)"],
["6","你们死在过犯罪恶之中，他叫你们活过来。(以弗所书 2:1)"],
["6","求我们主耶稣基督的　神，荣耀的父，将那赐人智慧和启示的灵赏给你们，使你们真知道他，并且照明你们心中的眼睛，使你们知道他的恩召有何等指望，他在圣徒中得的基业有何等丰盛的荣耀；并知道他向我们这信的人所显的能力是何等浩大，(以弗所书 1:17-19)"],
["4","我必将那施恩叫人恳求的灵，浇灌大卫家和耶路撒冷的居民。他们必仰望我，就是他们所扎的；必为我悲哀，如丧独生子，又为我愁苦，如丧长子。(撒迦利亚书 12:10)"],
["6","我曾耐性等候耶和华；他垂听我的呼求。他从祸坑里，从淤泥中，把我拉上来，使我的脚立在磐石上，使我脚步稳当。他使我口唱新歌，就是赞美我们　神的话。许多人必看见而惧怕，并要倚靠耶和华。(诗篇 40:1-3)"],
["6","所以，主耶和华如此说：“众树以内的葡萄树，我怎样使它在火中当柴，也必照样待耶路撒冷的居民。我必向他们变脸；他们虽从火中出来，火却要烧灭他们。我向他们变脸的时候，你们就知道我是耶和华。(以西结书 15:6-7)"],
["6","有人信百物都可吃；但那软弱的，只吃蔬菜。吃的人不可轻看不吃的人；不吃的人不可论断吃的人；因为　神已经收纳他了。(罗马书 14:2-3)"],
["6","耶和华的言语是纯净的言语，如同银子在泥炉中炼过七次。(诗篇 12:6)"],
["6","你们要赞美耶和华！从天上赞美耶和华，在高处赞美他！他的众使者都要赞美他！他的诸军都要赞美他！(诗篇 148:1-2)"],
["6","我心在我里面发昏的时候，我就想念耶和华。我的祷告进入你的圣殿，达到你的面前。那信奉虚无之神的人，离弃怜爱他们的主；但我必用感谢的声音献祭与你。我所许的愿，我必偿还。救恩出于耶和华。(约拿书 2:7-9)"],
["6","那些以强暴抢夺财物、积蓄在自己家中的人不知道行正直的事。这是耶和华说的。所以主耶和华如此说：敌人必来围攻这地，使你的势力衰微，抢掠你的家宅。(阿摩司书 3:10-11)"],
["6","天哪，要听！地啊，侧耳而听！因为耶和华说：我养育儿女，将他们养大，他们竟悖逆我。牛认识主人，驴认识主人的槽，以色列却不认识；我的民却不留意。(以赛亚书 1:2-3)"],
["5","他们吃完了早饭，耶稣对西门·彼得说：“约翰的儿子西门，你爱我比这些更深吗？”彼得说：“主啊，是的，你知道我爱你。”耶稣对他说：“你喂养我的小羊。”(约翰福音 21:15)"],
["6","因为我们没有带什么到世上来，也不能带什么去。只要有衣有食，就当知足。(提摩太前书 6:7-8)"],
["6","推罗为自己修筑保障，积蓄银子如尘沙，堆起精金如街上的泥土。主必赶出她，打败她海上的权利；她必被火烧灭。(撒迦利亚书 9:3-4)"],
["6","亲爱的弟兄啊，有火炼的试验临到你们，不要以为奇怪（似乎是遭遇非常的事），倒要欢喜；因为你们是与基督一同受苦，使你们在他荣耀显现的时候，也可以欢喜快乐。你们若为基督的名受辱骂，便是有福的；因为　神荣耀的灵常住在你们身上。(彼得前书 4:12-14)"],
["6","求你用真理使他们成圣；你的道就是真理。(约翰福音 17:17)"],
["6","　神坐在地球大圈之上；地上的居民好像蝗虫。他铺张穹苍如幔子，展开诸天如可住的帐棚。他使君王归于虚无，使地上的审判官成为虚空。(以赛亚书 40:22-23)"],
["6","夜间，主在异象中对保罗说：“不要怕，只管讲，不要闭口，有我与你同在，必没有人下手害你，因为在这城里我有许多的百姓。”(使徒行传 18:9-10)"],
["6","地啊，地啊，地啊，当听耶和华的话！(耶利米书 22:29)"],
["6","既在十字架上灭了冤仇，便藉这十字架使两下归为一体，与　神和好了，(以弗所书 2:16)"],
["6","万军之耶和华如此说：将来必有年老的男女坐在耶路撒冷街上，因为年纪老迈就手拿拐杖。城中街上必满有男孩女孩玩耍。万军之耶和华如此说：到那日，这事在余剩的民眼中看为希奇，在我眼中也看为希奇吗？这是万军之耶和华说的。(撒迦利亚书 8:4-6)"],
["6","因你必不将我的灵魂撇在阴间，也不叫你的圣者见朽坏。你已将生命的道路指示我，必叫我因见你的面，得着满足的快乐。(使徒行传 2:27-28)"],
["6","耶和华说：我因此必与你们争辩，也必与你们的子孙争辩。你们且过到基提海岛去察看，打发人往基达去留心查考，看曾有这样的事没有。岂有一国换了他的神吗？其实这不是神！但我的百姓将他们的荣耀换了那无益的神。(耶利米书 2:9-11)"],
["6","当耶和华将亚摩利人交付以色列人的日子，约书亚就祷告耶和华，在以色列人眼前说：日头啊，你要停在基遍；月亮啊，你要止在亚雅仑谷。于是日头停留，月亮止住，直等国民向敌人报仇。这事岂不是写在雅煞珥书上吗？日头在天当中停住，不急速下落，约有一日之久。(约书亚记 10:12-13)"],
["6","我的心哪，你要称颂耶和华！耶和华－我的　神啊，你为至大！你以尊荣威严为衣服，披上亮光，如披外袍，铺张穹苍，如铺幔子，在水中立楼阁的栋梁，用云彩为车辇，藉着风的翅膀而行，以风为使者，以火焰为仆役，将地立在根基上，使地永不动摇。你用深水遮盖地面，犹如衣裳；诸水高过山岭。(诗篇 104:1-6)"],
["6","我儿，你若为朋友作保，替外人击掌，你就被口中的话语缠住，被嘴里的言语捉住。(箴言 6:1-2)"],
["2","论到使者，又说：　神以风为使者，以火焰为仆役；论到子却说：　神啊，你的宝座是永永远远的；你的国权是正直的。你喜爱公义，恨恶罪恶；所以　神，就是你的　神，用喜乐油膏你，胜过膏你的同伴；(希伯来书 1:7-9)"],
["6","亲爱的弟兄啊，　神既是这样爱我们，我们也当彼此相爱。从来没有人见过　神，我们若彼此相爱，　神就住在我们里面，爱他的心在我们里面得以完全了。(约翰一书 4:11-12)"],
["6","我从以色列人面前除灭亚摩利人。他虽高大如香柏树，坚固如橡树，我却上灭他的果子，下绝他的根本。我也将你们从埃及地领上来，在旷野引导你们四十年，使你们得亚摩利人之地为业。我从你们子弟中兴起先知，又从你们少年人中兴起拿细耳人。以色列人哪，不是这样吗？这是耶和华说的。(阿摩司书 2:9-11)"],
["6","我听见摩押人的毁谤和亚扪人的辱骂，就是毁谤我的百姓，自夸自大，侵犯他们的境界。万军之耶和华－以色列的　神说：我指着我的永生起誓：摩押必像所多玛，亚扪人必像蛾摩拉，都变为刺草、盐坑、永远荒废之地。我百姓所剩下的必掳掠他们；我国中所余剩的必得着他们的地。(西番雅书 2:8-9)"],
["5","就对多马说：“伸过你的指头来，摸（原文是看）我的手；伸出你的手来，探入我的肋旁。不要疑惑，总要信！”多马说：“我的主！我的　神！”耶稣对他说：“你因看见了我才信；那没有看见就信的有福了。”(约翰福音 20:27-29)"],
["6","凡投靠你的，愿他们喜乐，时常欢呼，因为你护庇他们；又愿那爱你名的人都靠你欢欣；因为你必赐福与义人。耶和华啊，你必用恩惠如同盾牌四面护卫他。(诗篇5:11-12)"],
["6","万民哪，你们当称颂我们的　神，使人得听赞美他的声音。他使我们的性命存活，也不叫我们的脚摇动。(诗篇 66:8-9)"],
["6","所以，你们既是　神的选民，圣洁蒙爱的人，就要存怜悯、恩慈、谦虚、温柔、忍耐的心。(歌罗西书 3:12)"],
["6","“因为耶和华如此说：大卫必永不断人坐在以色列家的宝座上；祭司、利未人在我面前也不断人献燔祭、烧素祭，时常办理献祭的事。”(耶利米书 33:17-18)"],
["6","死苍蝇使做香的膏油发出臭气；这样，一点愚昧也能败坏智慧和尊荣。(传道书 10:1)"],
["6","我听见有一位从殿中对我说话。有一人站在我旁边。他对我说：“人子啊，这是我宝座之地，是我脚掌所踏之地。我要在这里住，在以色列人中直到永远。以色列家和他们的君王必不再玷污我的圣名，就是行邪淫、在锡安的高处葬埋他们君王的尸首”(以西结书 43:6-7)"],
["6","你们作仆人的，要惧怕战兢，用诚实的心听从你们肉身的主人，好像听从基督一般。不要只在眼前侍奉，像是讨人喜欢的，要像基督的仆人，从心里遵行　神的旨意。甘心侍奉，好像服侍主，不像服侍人。(以弗所书 6:5-7)"],
["6","你是我的　神，我要称谢你！你是我的　神，我要尊崇你！(诗篇 118:28)"],
["6","起初，　神创造天地。(创世记 1:1)"],
["6","世人蒙昧无知的时候，　神并不监察，如今却吩咐各处的人都要悔改。(使徒行传 17:30)"],
["6","耶和华啊，你存到永远；你的宝座存到万代。你为何永远忘记我们？为何许久离弃我们？耶和华啊，求你使我们向你回转，我们便得回转。求你复新我们的日子，像古时一样。(耶利米哀歌 5:19-21)"],
["6","揭开第四印的时候，我听见第四个活物说：“你来！”我就观看，见有一匹灰色马；骑在马上的，名字叫作死，阴府也随着他；有权柄赐给他们，可以用刀剑、饥荒、瘟疫（或译：死亡）、野兽，杀害地上四分之一的人。(启示录 6:7-8)"],
["6","看哪，世人都是属我的；为父的怎样属我，为子的也照样属我；犯罪的，他必死亡。(以西结书 18:4)"],
["6","你们必多吃而得饱足，就赞美为你们行奇妙事之耶和华－你们　神的名。我的百姓必永远不至羞愧。(约珥书 2:26)"],
["6","不要毁谤，不要争竞，总要和平，向众人大显温柔。(提多书3:2)"],
["6","耶和华的大日临近，临近而且甚快，乃是耶和华日子的风声；勇士必痛痛地哭号。那日是忿怒的日子，是急难困苦的日子，是荒废凄凉的日子，是黑暗幽冥、密云乌黑的日子，是吹角呐喊的日子，要攻击坚固城和高大的城楼。(西番雅书 1:14-16)"],
["6","只要心里尊主基督为圣。有人问你们心中盼望的缘由，就要常作准备，以温柔、敬畏的心回答各人；(彼得前书 3:15)"],
["6","然而，耶和华与我同在，好像甚可怕的勇士。因此，逼迫我的必都绊跌，不能得胜；他们必大大蒙羞，就是受永不忘记的羞辱，因为他们行事没有智慧。(耶利米书 20:11)"],
["6","　神既是一位，他就要因信称那受割礼的为义，也要因信称那未受割礼的为义。这样，我们因信废了律法吗？断乎不是！更是坚固律法。(罗马书 3:30-31)"],
["6","因为凡遵守全律法的，只在一条上跌倒，他就是犯了众条。原来那说“不可奸淫”的，也说“不可杀人”；你就是不奸淫，却杀人，仍是成了犯律法的。(雅各书 2:10-11)"],
["6","我遭遇灾难的日子，他们来攻击我；但耶和华是我的倚靠。他又领我到宽阔之处；他救拔我，因他喜悦我。(撒母耳记下 22:19-20)"],
["6","谨守训言的，必得好处；倚靠耶和华的，便为有福。(箴言 16:20)"],
["6","我栽种了，亚波罗浇灌了，惟有　神叫他生长。可见栽种的，算不得什么，浇灌的，也算不得什么；只在那叫他生长的　神。(哥林多前书 3:6-7)"],
["6","靠你有力量、心中想往锡安大道的，这人便为有福！他们经过“流泪谷”，叫这谷变为泉源之地；并有秋雨之福盖满了全谷。他们行走，力上加力，各人到锡安朝见　神。(诗篇 84:5-7)"],
["4","　神啊，求你救我！因为众水要淹没我。我陷在深淤泥中，没有立脚之地；我到了深水中，大水漫过我身。我因呼求困乏，喉咙发干；我因等候　神，眼睛失明。(诗篇 69:1-3)"],
["6","耶和华说：我必从地上除灭万类。我必除灭人和牲畜，与空中的鸟、海里的鱼，以及绊脚石和恶人；我必将人从地上剪除。这是耶和华说的。(西番雅书 1:2-3)"],
["6","　神的言语句句都是炼净的；投靠他的，他便作他们的盾牌。他的言语，你不可加添，恐怕他责备你，你就显为说谎言的。(箴言 30:5-6)"],
["6","那时，必有许多国归附耶和华，作他（原文是我）的子民。他（原文是我）要住在你中间，你就知道万军之耶和华差遣我到你那里去了。(撒迦利亚书 2:11)"],
["6","锡安中的罪人都惧怕；不敬虔的人被战兢抓住。我们中间谁能与吞灭的火同住？我们中间谁能与永火同住呢？(以赛亚书 33:14)"],
["6","耶和华说：“我曾爱你们。”你们却说：“你在何事上爱我们呢？”耶和华说：“以扫不是雅各的哥哥吗？我却爱雅各，恶以扫，使他的山岭荒凉，把他的地业交给旷野的野狗。”(玛拉基书 1:2-3)"],
["6","耶和华开了瞎子的眼睛；耶和华扶起被压下的人。耶和华喜爱义人。耶和华保护寄居的，扶持孤儿和寡妇，却使恶人的道路弯曲。(诗篇 146:8-9)"],
["6","我原不是要别人轻省，你们受累，乃要均平，就是要你们的富余，现在可以补他们的不足，使他们的富余，将来也可以补你们的不足，这就均平了。如经上所记：多收的也没有余；少收的也没有缺。(哥林多后书 8:13-15)"],
["6","世界的末了也要这样。天使要出来，从义人中把恶人分别出来，丢在火炉里；在那里必要哀哭切齿了。(马太福音 13:49-50)"],
["6","看哪，所说的快要应验；应验了，他们就知道在他们中间有了先知。(以西结书 33:33)"],
["6","亚伯拉罕所信的，是那叫死人复活、使无变为有的　神，他在主面前作我们世人的父。如经上所记：“我已经立你作多国的父。”他在无可指望的时候，因信仍有指望，就得以作多国的父，正如先前所说：“你的后裔将要如此。”(罗马书 4:17-18)"],
["6","在天上的众军骑着白马，穿着细麻衣，又白又洁，跟随他。有利剑从他口中出来，可以击杀列国。他必用铁杖辖管（辖管：原文是牧）他们，并要踹全能　神烈怒的酒榨。在他衣服和大腿上有名写着说：“万王之王，万主之主。”(启示录 19:14-16)"],
["6","你的宝座从太初立定；你从亘古就有。(诗篇 93:2)"],
["6","所以，无论何事，你们愿意人怎样待你们，你们也要怎样待人，因为这就是律法和先知的道理。(马太福音 7:12)"],
["3","对他们说：“凡为我名接待这小孩子的，就是接待我；凡接待我的，就是接待那差我来的。你们中间最小的，他便为大。”(路加福音 9:48)"],
["6","我是耶和华－你的　神－搅动大海，使海中的波浪砰訇－万军之耶和华是我的名。我将我的话传给你，用我的手影遮蔽你，为要栽定诸天，立定地基，又对锡安说：你是我的百姓。(以赛亚书 51:15-16)"],
["6","若山羊和公牛的血，并母牛犊的灰，洒在不洁的人身上，尚且叫人成圣，身体洁净，何况基督藉着永远的灵，将自己无瑕无疵献给　神，他的血岂不更能洗净你们的心（原文是良心），除去你们的死行，使你们侍奉那永生　神吗？(希伯来书 9:13-14)"],
["6","祸哉，那些在床上图谋罪孽、造作奸恶的！天一发亮，因手有能力就行出来了。(弥迦书 2:1)"],
["6","因为他一次献祭，便叫那得以成圣的人永远完全。(希伯来书 10:14)"],
["6","耶和华－以色列的盼望啊，凡离弃你的必致蒙羞。耶和华说：离开我的，他们的名字必写在土里，因为他们离弃我这活水的泉源。(耶利米书 17:13)"],
["6","我不以福音为耻；这福音本是　神的大能，要救一切相信的，先是犹太人，后是希腊人。(罗马书 1:16)"],
["6","耶稣说：“是因你们的信心小。我实在告诉你们，你们若有信心，像一粒芥菜种，就是对这座山说：‘你从这边挪到那边’，它也必挪去；并且你们没有一件不能做的事了。(马太福音 17:20)"],
["6","你的言语在我上膛何等甘美，在我口中比蜜更甜！(诗篇 119:103)"],
["6","天使又对我说：“这些话是真实可信的。主就是众先知被感之灵的　神，差遣他的使者，将那必要快成的事指示他仆人。”“看哪，我必快来！凡遵守这书上预言的有福了！”(启示录 22:6-7)"],
["6","他登了国位，就要将祭司利未人面前的这律法书，为自己抄录一本，存在他那里，要平生诵读，好学习敬畏耶和华－他的　神，谨守遵行这律法书上的一切言语和这些律例，(申命记 17:18-19)"],
["6","他们虽然挖透阴间，我的手必取出他们来；虽然爬上天去，我必拿下他们来；虽然藏在迦密山顶，我必搜寻，捉出他们来；虽然从我眼前藏在海底，我必命蛇咬他们；虽被仇敌掳去，我必命刀剑杀戮他们；我必向他们定住眼目，降祸不降福。(阿摩司书 9:2-4)"],
["6","那赐种给撒种的，赐粮给人吃的，必多多加给你们种地的种子，又增添你们仁义的果子；叫你们凡事富足，可以多多施舍，就藉着我们使感谢归于　神。(哥林多后书 9:10-11)"],
["6","我的肉体和我的心肠衰残；但　神是我心里的力量，又是我的福分，直到永远。(诗篇 73:26)"],
["6","他们就每日在殿里、在家里不住地教训人，传耶稣是基督。(使徒行传 5:42)"],
["6","犹大人和耶路撒冷人都欢欢喜喜地回耶路撒冷，约沙法率领他们；因为耶和华使他们战胜仇敌，就欢喜快乐。他们弹琴、鼓瑟、吹号来到耶路撒冷，进了耶和华的殿。(历代志下 20:27-28)"],
["6","那时，撒拉铁的儿子所罗巴伯和约撒答的儿子大祭司约书亚，并剩下的百姓，都听从耶和华－他们　神的话和先知哈该奉耶和华－他们　神差来所说的话；百姓也在耶和华面前存敬畏的心。(哈该书 1:12)"],
["6","因为圣灵和我们定意不将别的重担放在你们身上，惟有几件事是不可少的，就是禁戒祭偶像的物和血，并勒死的牲畜和奸淫。这几件你们若能自己禁戒不犯就好了。愿你们平安！(使徒行传 15:28-29)"],
["6","以色列人住在埃及共有四百三十年。正满了四百三十年的那一天，耶和华的军队都从埃及地出来了。这夜是耶和华的夜；因耶和华领他们出了埃及地，所以当向耶和华谨守，是以色列众人世世代代该谨守的。(出埃及记 12:40-42)"],
["6","殿的法则乃是如此：殿在山顶上，四围的全界要称为至圣。这就是殿的法则。(以西结书 43:12)"],
["6","丈夫当用合宜之份待妻子；妻子待丈夫也要如此。(哥林多前书 7:3)"],
["6","彼得说：“你们各人要悔改，奉耶稣基督的名受洗，叫你们的罪得赦，就必领受所赐的圣灵；因为这应许是给你们和你们的儿女，并一切在远方的人，就是主－我们　神所召来的。”(使徒行传 2:38-39)"],
["6","耶和华啊，求你使我们得见你的慈爱，又将你的救恩赐给我们。(诗篇 85:7)"],
["6","所以，你要指着以色列地说预言，对大山小冈、水沟山谷说，主耶和华如此说：我发愤恨和忿怒说，因你们曾受外邦人的羞辱，所以我起誓说：你们四围的外邦人总要担当自己的羞辱。这是主耶和华说的。(以西结书 36:6-7)"],
["6","你们要在锡安吹角，分定禁食的日子，宣告严肃会。聚集众民，使会众自洁：招聚老者，聚集孩童和吃奶的；使新郎出离洞房，新妇出离内室。(约珥书 2:15-16)"],
["6","　神在他的圣所作孤儿的父，作寡妇的伸冤者。　神叫孤独的有家，使被囚的出来享福；惟有悖逆的住在干燥之地。(诗篇 68:5-6)"],
["2","满了八天，就给孩子行割礼，与他起名叫耶稣；这就是没有成胎以前，天使所起的名。(路加福音 2:21)"],
["6","求耶和华在迦密山的树林中，用你的杖牧放你独居的民，就是你产业的羊群。求你容他们在巴珊和基列得食物，像古时一样。(弥迦书 7:14)"],
["6","所有拉弓的，你们要在巴比伦的四围摆阵，射箭攻击她。不要爱惜箭枝，因她得罪了耶和华。你们要在她四围呐喊；她已经投降。外郭坍塌了，城墙拆毁了，因为这是耶和华报仇的事。你们要向巴比伦报仇；她怎样待人，也要怎样待她。(耶利米书 50:14-15)"],
["6","　神啊，愿你崇高过于诸天！愿你的荣耀高过全地！(诗篇 108:5)"],
["6","耶和华说：“日子将到，这城必为耶和华建造，从哈楠业楼直到角门。准绳要往外量出，直到迦立山，又转到歌亚。抛尸的全谷和倒灰之处，并一切田地，直到汲沦溪，又直到东方马门的拐角，都要归耶和华为圣，不再拔出，不再倾覆，直到永远。”(耶利米书 31:38-40)"],
["6","基督照我们父　神的旨意，为我们的罪舍己，要救我们脱离这罪恶的世代。但愿荣耀归于　神，直到永永远远。阿们！(加拉太书 1:4-5)"],
["6","一代过去，一代又来，地却永远长存。日头出来，日头落下，急归所出之地。风往南刮，又向北转，不住地旋转，而且返回转行原道。江河都往海里流，海却不满；江河从何处流，仍归还何处。万事令人厌烦，人不能说尽。眼看，看不饱；耳听，听不足。(传道书 1:4-8)"],
["6","凡为攻击你造成的器械必不利用；凡在审判时兴起用舌攻击你的，你必定他为有罪。这是耶和华仆人的产业，是他们从我所得的义。这是耶和华说的。(以赛亚书 54:17)"],
["1","神爱世人，甚至将他的独生子赐给他们，叫一切信他的，不至灭亡，反得永生。(约翰福音 3:16)"],
["4","耶稣知道父已将万有交在他手里，且知道自己是从　神出来的，又要归到　神那里去，就离席站起来，脱了衣服，拿一条手巾束腰，随后把水倒在盆里，就洗门徒的脚，并用自己所束的手巾擦干。(约翰福音 13:3-5)"],
["6","耶和华啊，求你照着我们所仰望你的，向我们施行慈爱！(诗篇 33:22)"],
["6","你们要追想此日以前，就是从这九月二十四日起，追想到立耶和华殿根基的日子。仓里有谷种吗？葡萄树、无花果树、石榴树、橄榄树都没有结果子。从今日起，我必赐福与你们。(哈该书 2:18-19)"],
["6","有何人喜好存活，爱慕长寿，得享美福，就要禁止舌头不出恶言，嘴唇不说诡诈的话。要离恶行善，寻求和睦，一心追赶。(诗篇 34:12-14)"],
["6","因为凡有血气的，尽都如草；他的美荣都像草上的花。草必枯干，花必凋谢；惟有主的道是永存的。所传给你们的福音就是这道。(彼得前书 1:24-25)"],
["6","邪恶像火焚烧，烧灭荆棘和蒺藜，在稠密的树林中着起来，就成为烟柱，旋转上腾。因万军之耶和华的烈怒，地都烧遍；百姓成为火柴；无人怜爱弟兄。(以赛亚书 9:18-19)"],
["6","“以色列啊，你要听！耶和华－我们　神是独一的主。你要尽心、尽性、尽力爱耶和华－你的　神。我今日所吩咐你的话都要记在心上，也要殷勤教训你的儿女。无论你坐在家里，行在路上，躺下，起来，都要谈论。也要系在手上为记号，戴在额上为经文；又要写在你房屋的门框上，并你的城门上。”(申命记 6:4-9)"],
["6","信　神儿子的，就有这见证在他心里；不信　神的，就是将　神当作说谎的，因不信　神为他儿子作的见证。这见证就是　神赐给我们永生；这永生也是在他儿子里面。(约翰一书 5:10-11)"],
["6","这些物件既如此预备齐了，众祭司就常进头一层帐幕，行拜　神的礼。至于第二层帐幕，惟有大祭司一年一次独自进去，没有不带着血为自己和百姓的过错献上。圣灵用此指明，头一层帐幕仍存的时候，进入至圣所的路还未显明。那头一层帐幕作现今的一个表样，所献的礼物和祭物，就着良心说，都不能叫礼拜的人得以完全。(希伯来书 9:6-9)"],
["6","　神拯救穷乏人脱离他们口中的刀和强暴人的手。(约伯记 5:15)"],
["6","据此看来，这不在乎那定意的，也不在乎那奔跑的，只在乎发怜悯的　神。(罗马书 9:16)"],
["6","我年老的时候，求你不要丢弃我！我力气衰弱的时候，求你不要离弃我！(诗篇 71:9)"],
["6","主说：早先的事，我从古时说明，已经出了我的口，也是我所指示的；我忽然行做，事便成就。(以赛亚书 48:3)"],
["1","当那列王在位的时候，天上的　神必另立一国，永不败坏，也不归别国的人，却要打碎灭绝那一切国，这国必存到永远。(但以理书 2:44)"],
["6","少有财宝，敬畏耶和华，强如多有财宝，烦乱不安。吃素菜，彼此相爱，强如吃肥牛，彼此相恨。(箴言 15:16-17)"],
["6","他暂时离开你，或者是叫你永远得着他，不再是奴仆，乃是高过奴仆，是亲爱的兄弟。在我实在是如此，何况在你呢！这也不拘是按肉体说，是按主说。(腓利门书 1:15-16)"],
["6","我的　神，我的磐石，我所投靠的。他是我的盾牌，是拯救我的角，是我的高台，是我的避难所。我的救主啊，你是救我脱离强暴的。(撒母耳记下 22:3)"],
["6","但你所讲的总要合乎那纯正的道理。劝老年人要有节制、端庄、自守，在信心、爱心、忍耐上都要纯全无疵。又劝老年妇人，举止行动要恭敬，不说谗言，不给酒作奴仆，用善道教训人，好指教少年妇人，爱丈夫，爱儿女，谨守，贞洁，料理家务，待人有恩，顺服自己的丈夫，免得　神的道理被毁谤。又劝少年人要谨守。(提多书 2:1-6)"],
["6","埃及人的心神必在里面耗尽；我必败坏他们的谋略。他们必求问偶像和念咒的、交鬼的、行巫术的。我必将埃及人交在残忍主的手中；强暴王必辖制他们。这是主－万军之耶和华说的。(以赛亚书 19:3-4)"],
["6","恶人虽然连手，必不免受罚；义人的后裔必得拯救。(箴言 11:21)"],
["6","妓女喇合因着信，曾和和平平地接待探子，就不与那些不顺从的人一同灭亡。(希伯来书 11:31)"],
["6","论南方牲畜的默示：他们把财物驮在驴驹的脊背上，将宝物驮在骆驼的肉鞍上，经过艰难困苦之地，就是公狮、母狮、蝮蛇、火焰的飞龙之地，往那不利于他们的民那里去。埃及的帮助是徒然无益的；所以我称她为“坐而不动的拉哈伯”。(以赛亚书 30:6-7)"],
["6","你们要谨慎，恐怕有人用他的理学和虚空的妄言，不照着基督，乃照人间的遗传和世上的小学就把你们掳去。(歌罗西书 2:8)"],
["6","火缺了柴，就必熄灭，无人传舌，争竞便止息。好争竞的人煽惑争端，就如余火加炭，火上加柴一样。（箴26:20-21）"],
["6","耶和华说：虽然如此，你们应当禁食、哭泣、悲哀，一心归向我。你们要撕裂心肠，不撕裂衣服。归向耶和华－你们的　神；因为他有恩典，有怜悯，不轻易发怒，有丰盛的慈爱，并且后悔不降所说的灾。(约珥书 2:12-13)"],
["6","甚愿我的民肯听从我，以色列肯行我的道，我便速速治服他们的仇敌，反手攻击他们的敌人。(诗篇 81:13-14)"],
["6","你该知道，末世必有危险的日子来到。因为那时，人要专顾自己，贪爱钱财，自夸，狂傲，谤讟，违背父母，忘恩负义，心不圣洁，无亲情，不解怨，好说谗言，不能自约，性情凶暴，不爱良善，卖主卖友，任意妄为，自高自大，爱宴乐，不爱　神，有敬虔的外貌，却背了敬虔的实意；这等人你要躲开。(提摩太后书 3:1-5)"],

["6","他从灰尘里抬举贫寒人，从粪堆中提拔穷乏人，使他们与王子同坐，得着荣耀的座位。地的柱子属于耶和华；他将世界立在其上。(撒母耳记上 2:8)"],
["6","所以，诸天和住在其中的，你们都快乐吧！只是地与海有祸了！因为魔鬼知道自己的时候不多，就气忿忿地下到你们那里去了。(启示录 12:12)"],
["6","你要嘱咐那些今世富足的人，不要自高，也不要倚靠无定的钱财；只要倚靠那厚赐百物给我们享受的　神。(提摩太前书 6:17)"],
["6","我们的主为大，最有能力；他的智慧无法测度。耶和华扶持谦卑人，将恶人倾覆于地。(诗篇 147:5-6)"],
["6","我耳中听见他对其余的人说：“要跟随他走遍全城，以行击杀。你们的眼不要顾惜，也不要可怜他们。要将年老的、年少的，并处女、婴孩，和妇女，从圣所起全都杀尽，只是凡有记号的人不要挨近他。”于是他们从殿前的长老杀起。(以西结书 9:5-6)"],
["4","前行后随的人都喊着说：和散那（和散那：原有求救的意思，在此乃是称颂的话）！奉主名来的是应当称颂的！那将要来的我祖大卫之国是应当称颂的！高高在上和散那！(马可福音 11:9-10)"],
["6","耶和华的日子临到，必有残忍、忿恨、烈怒，使这地荒凉，从其中除灭罪人。天上的众星群宿都不发光；日头一出就变黑暗；月亮也不放光。(以赛亚书 13:9-10)"],
["6","你要压制外邦人的喧哗，好像干燥地的热气下落；禁止强暴人的凯歌，好像热气被云影消化。(以赛亚书 25:5)"],
["1","耶和华说：到那日，我必聚集瘸腿的，招聚被赶出的和我所惩治的。我必使瘸腿的为余剩之民，使赶到远方的为强盛之民。耶和华要在锡安山作王治理他们，从今直到永远。(弥迦书 4:6-7)"],
["4","我是你们的主，你们的夫子，尚且洗你们的脚，你们也当彼此洗脚。我给你们作了榜样，叫你们照着我向你们所做的去做。(约翰福音 13:14-15)"],
["6","你去向北方宣告说：耶和华说：背道的以色列啊，回来吧！我必不怒目看你们；因为我是慈爱的，我必不永远存怒。这是耶和华说的。只要承认你的罪孽，就是你违背耶和华－你的　神，在各青翠树下向别神东奔西跑，没有听从我的话。这是耶和华说的。(耶利米书 3:12-13)"],
["6","所以我告诉你们：“人一切的罪和亵渎的话都可得赦免，惟独亵渎圣灵，总不得赦免。凡说话干犯人子的，还可得赦免；惟独说话干犯圣灵的，今世来世总不得赦免。”(马太福音 12:31-32)"],
["6","耶和华的作为本为大；凡喜爱的都必考察。他所行的是尊荣和威严；他的公义存到永远。(诗篇 111:2-3)"],
["6","耶和华在他的圣殿里；耶和华的宝座在天上；他的慧眼察看世人。耶和华试验义人；惟有恶人和喜爱强暴的人，他心里恨恶。(诗篇 11:4-5)"],
["3","从那时候，耶稣就传起道来，说：“天国近了，你们应当悔改！”(马太福音 4:17)"],
["6","但这百姓有背叛忤逆的心；他们叛我而去，心内也不说：我们应当敬畏耶和华－我们的　神；他按时赐雨，就是秋雨春雨，又为我们定收割的节令，永存不废。(耶利米书 5:23-24)"],
["6","有人靠车，有人靠马，但我们要提到耶和华－我们　神的名。(诗篇 20:7)"],
["6","教养孩童，使他走当行的道，就是到老他也不偏离。(箴言 22:6)"],
["6","只要照着你们到今日所行的，专靠耶和华－你们的　神。(约书亚记 23:8)"],
["6","所以，弟兄们，你们当晓得：赦罪的道是由这人传给你们的。你们靠摩西的律法，在一切不得称义的事上信靠这人，就都得称义了。(使徒行传 13:38-39)"],
["6","你们盼望多得，所得的却少；你们收到家中，我就吹去。这是为什么呢？因为我的殿荒凉，你们各人却顾（原文是奔）自己的房屋。这是万军之耶和华说的。所以为你们的缘故，天就不降甘露，地也不出土产。我命干旱临到地土、山冈、五谷、新酒，和油，并地上的出产、人民、牲畜，以及人手一切劳碌得来的。(哈该书 1:9-11)"],
["4","然而，我将真情告诉你们，我去是与你们有益的；我若不去，保惠师就不到你们这里来；我若去，就差他来。他既来了，就要叫世人为罪、为义、为审判，自己责备自己。为罪，是因他们不信我；为义，是因我往父那里去，你们就不再见我；为审判，是因这世界的王受了审判。(约翰福音 16:7-11)"],
["6","耶和华说：这一切都是我手所造的，所以就都有了。但我所看顾的，就是虚心（原文是贫穷）痛悔、因我话而战兢的人。(以赛亚书 66:2)"],
["6","因着信，连撒拉自己，虽然过了生育的岁数，还能怀孕，因她以为那应许她的是可信的。所以从一个仿佛已死的人就生出子孙，如同天上的星那样众多，海边的沙那样无数。(希伯来书 11:11-12)"],
["6","你救我脱离仇敌，又把我举起，高过那些起来攻击我的；你救我脱离强暴的人。(诗篇 18:48)"],
["5","耶和华安排一条大鱼吞了约拿，他在鱼腹中三日三夜。(约拿书 1:17)"],
["6","主啊，如今我等什么呢？我的指望在乎你！(诗篇 39:7)"],
["6","天地要废去，我的话却不能废去。”(路加福音 21:33)"],
["6","你要写信给别迦摩教会的使者，说：‘那有两刃利剑的，说：我知道你的居所，就是有撒但座位之处；当我忠心的见证人安提帕在你们中间、撒但所住的地方被杀之时，你还坚守我的名，没有弃绝我的道。’(启示录2:12-13)"],
["6","良人属我，我也属他；他在百合花中牧放群羊。我的良人哪，求你等到天起凉风、日影飞去的时候，你要转回，好像羚羊，或像小鹿在比特山上。(雅歌 2:16-17)"],
["6","歌唱的，跳舞的，都要说：我的泉源都在你里面。(诗篇 87:7)"],
["6","　神为爱他的人所预备的是眼睛未曾看见，耳朵未曾听见，人心也未曾想到的。(哥林多前书 2:9)"],
["6","无论做什么，都要从心里做，像是给主做的，不是给人做的，因你们知道从主那里必得着基业为赏赐；你们所侍奉的乃是主基督。那行不义的必受不义的报应；主并不偏待人。(歌罗西书 3:23-25)"],
["6","我设立守望的人照管你们，说：要听角声。他们却说：我们不听。列国啊，因此你们当听！会众啊，要知道他们必遭遇的事。(耶利米书 6:17-18)"],
["6","我要听　神－耶和华所说的话；因为他必应许将平安赐给他的百姓－他的圣民；他们却不可再转去妄行。(诗篇 85:8)"],
["6","不敌挡我们的，就是帮助我们的。凡因你们是属基督，给你们一杯水喝的，我实在告诉你们，他不能不得赏赐。(马可福音 9:40-41)"],
["6","我从你旁边经过，见你滚在血中，就对你说：你虽在血中，仍可存活；你虽在血中，仍可存活。我使你生长好像田间所长的，你就渐渐长大，以致极其俊美，两乳成形，头发长成，你却仍然赤身露体。(以西结书 16:6-7)"],
["6","在收割的前三月，我使雨停止，不降在你们那里；我降雨在这城，不降雨在那城；这块地有雨，那块地无雨；无雨的就枯干了。这样，两三城的人凑到一城去找水，却喝不足；你们仍不归向我。这是耶和华说的。(阿摩司书 4:7-8)"],
["6","你要保守你心，胜过保守一切，因为一生的果效是由心发出。(箴言 4:23)"],
["6","他们在旷野荒地漂流，寻不见可住的城邑，又饥又渴，心里发昏。于是，他们在苦难中哀求耶和华；他从他们的祸患中搭救他们，又领他们行走直路，使他们往可居住的城邑。(诗篇 107:4-7)"],
["6","就是天使犯了罪，　神也没有宽容，曾把他们丢在地狱，交在黑暗坑中，等候审判。　神也没有宽容上古的世代，曾叫洪水临到那不敬虔的世代，却保护了传义道的挪亚一家八口。又判定所多玛、蛾摩拉，将二城倾覆，焚烧成灰，作为后世不敬虔人的鉴戒；只搭救了那常为恶人淫行忧伤的义人罗得。(彼得后书 2:4-7)"],
["6","我们用舌头颂赞那为主、为父的，又用舌头咒诅那照着　神形像被造的人。颂赞和咒诅从一个口里出来！我的弟兄们，这是不应当的！泉源从一个眼里能发出甜苦两样的水吗？我的弟兄们，无花果树能生橄榄吗？葡萄树能结无花果吗？咸水里也不能发出甜水来。(雅各书 3:9-12)"],
["6","你们必须忍耐，使你们行完了　神的旨意，就可以得着所应许的。(希伯来书 10:36)"],
["2","如此，基督也不是自取荣耀作大祭司，乃是在乎向他说“你是我的儿子，我今日生你”的那一位；就如经上又有一处说：“你是照着麦基洗德的等次永远为祭司。”(希伯来书 5:5-6)"],
["6","惟有那愚拙无学问的辩论，总要弃绝，因为知道这等事是起争竞的。(提摩太后书 2:23)"],
["6","但　神既然验中了我们，把福音托付我们，我们就照样讲，不是要讨人喜欢，乃是要讨那察验我们心的　神喜欢。(帖撒罗尼迦前书 2:4)"],
["6","人若看见弟兄犯了不至于死的罪，就当为他祈求，　神必将生命赐给他；有至于死的罪，我不说当为这罪祈求。凡不义的事都是罪，也有不至于死的罪。(约翰一书 5:16-17)"],
["6","“不可贪恋人的房屋；也不可贪恋人的妻子、仆婢、牛驴，并他一切所有的。”(出埃及记 20:17)"],
["6","世上遵守耶和华典章的谦卑人哪，你们都当寻求耶和华！当寻求公义谦卑，或者在耶和华发怒的日子可以隐藏起来。(西番雅书 2:3)"],
["6","从前耶和华给你起名叫青橄榄树，又华美又结好果子；如今他用哄嚷之声，点火在其上，枝子也被折断。原来栽培你的万军之耶和华已经说，要降祸攻击你，是因以色列家和犹大家行恶，向巴力烧香，惹我发怒，是自作自受。(耶利米书 11:16-17)"],
["6","因此，人要离开父母，与妻子连合，二人成为一体。既然如此，夫妻不再是两个人，乃是一体的了。(马可福音 10:7-8)"],
["6","兄弟啊，我为你的爱心，大有快乐，大得安慰，因众圣徒的心从你得了畅快。(腓利门书 1:7)"],
["6","因为我素来知道你是顽梗的－你的颈项是铁的；你的额是铜的。所以，我从古时将这事给你说明，在未成以先指示你，免得你说：这些事是我的偶像所行的，是我雕刻的偶像和我铸造的偶像所命定的。(以赛亚书 48:4-5)"],
["6","尼尼微自古以来充满人民，如同聚水的池子；现在居民却都逃跑。虽有人呼喊说：站住！站住！却无人回顾。(那鸿书 2:8)"],
["6","亲爱的兄弟啊，我愿你凡事兴盛，身体健壮，正如你的灵魂兴盛一样。(约翰三书 1:2)"],
["6","人子啊，你要对本国的人民说：义人的义，在犯罪之日不能救他；至于恶人的恶，在他转离恶行之日也不能使他倾倒；义人在犯罪之日也不能因他的义存活。(以西结书 33:12)"],
["6","万军之耶和华－以色列的　神如此说：我必召我的仆人巴比伦王尼布甲尼撒来。在所藏的石头上我要安置他的宝座；他必将光华的宝帐支搭在其上。他要来攻击埃及地，定为死亡的，必致死亡；定为掳掠的，必被掳掠；定为刀杀的，必交刀杀。(耶利米书 43:10-11)"],
["1","万物是藉着他造的；凡被造的，没有一样不是藉着他造的。生命在他里头，这生命就是人的光。光照在黑暗里，黑暗却不接受光。(约翰福音 1:3-5)"],
["6","圣灵向众教会所说的话，凡有耳的，就应当听！(启示录 3:22)"],
["6","心怀二意的人为我所恨；但你的律法为我所爱。(诗篇 119:113)"],
["6","因我所属所侍奉的　神，他的使者昨夜站在我旁边，说：‘保罗，不要害怕，你必定站在凯撒面前，并且与你同船的人，　神都赐给你了。’所以众位可以放心，我信　神他怎样对我说，事情也要怎样成就。(使徒行传 27:23-25)"],
["6","我儿，要留心听我的言词，侧耳听我的话语，都不可离你的眼目，要存记在你心中。因为得着它的，就得了生命，又得了医全体的良药。(箴言 4:20-22)"],
["6","你将种子撒在地里，主必降雨在其上，并使地所出的粮肥美丰盛。到那时，你的牲畜必在宽阔的草场吃草。(以赛亚书 30:23)"],
["6","主　神说：“我是阿拉法，我是俄梅戛（阿拉法，俄梅戛：是希腊字母首末二字），是昔在、今在、以后永在的全能者。”(启示录 1:8)"],
["3","我实实在在地告诉你们，那听我话、又信差我来者的，就有永生；不至于定罪，是已经出死入生了。(约翰福音 5:24)"],
["6","你要取小麦、大麦、豆子、红豆、小米、粗麦，装在一个器皿中，用以为自己做饼；要按你侧卧的三百九十日吃这饼。(以西结书 4:9)"],
["6","那大城裂为三段，列国的城也都倒塌了；　神也想起巴比伦大城来，要把那盛自己烈怒的酒杯递给他。各海岛都逃避了，众山也不见了。又有大雹子从天落在人身上，每一个约重一他连得（一他连得约有九十斤）。为这雹子的灾极大，人就亵渎　神。(启示录 16:19-21)"],
["6","　神的神能已将一切关乎生命和虔敬的事赐给我们，皆因我们认识那用自己荣耀和美德召我们的主。(彼得后书 1:3)"],
["3","正当那时，耶稣被圣灵感动就欢乐，说：“父啊，天地的主，我感谢你！因为你将这些事向聪明通达人就藏起来，向婴孩就显出来。父啊！是的，因为你的美意本是如此。”(路加福音 10:21)"],
["4","耶稣说：“你们要谨慎，不要受迷惑；因为将来有好些人冒我的名来，说：‘我是基督’，又说：‘时候近了’，你们不要跟从他们！”(路加福音 21:8)"],
["6","我追想古时之日，思想你的一切作为，默念你手的工作。我向你举手；我的心渴想你，如干旱之地盼雨一样。 (诗篇 143:5-6)"],
["6","主耶和华－以色列的圣者曾如此说：你们得救在乎归回安息；你们得力在乎平静安稳；你们竟自不肯。(以赛亚书 30:15)"],
["6","但我是困苦穷乏的；　神啊，求你速速到我这里来！你是帮助我的，搭救我的。耶和华啊，求你不要耽延！(诗篇 70:5)"],
["6","耶和华的手必按在这山上；摩押人在所居之地必被践踏，好像干草被践踏在粪池的水中。他必在其中伸开手，好像洑水的伸开手洑水一样；但耶和华必使他的骄傲和他手所行的诡计一并败落。耶和华使你城上的坚固高台倾倒，拆平，直到尘埃。(以赛亚书 25:10-12)"],
["6","不要自以为有智慧；要敬畏耶和华，远离恶事。这便医治你的肚脐，滋润你的百骨。(箴言 3:7-8)"],
["4","显我为义的　神啊，我呼吁的时候，求你应允我！我在困苦中，你曾使我宽广；现在求你怜恤我，听我的祷告！(诗篇 4:1)"],
["6","这样，你们不再作外人和客旅，是与圣徒同国，是　神家里的人了；并且被建造在使徒和先知的根基上，有基督耶稣自己为房角石，各房靠他联络得合式，渐渐成为主的圣殿。你们也靠他同被建造，成为　神藉着圣灵居住的所在。(以弗所书 2:19-22)"],
["6","倚仗自己财物的，必跌倒；义人必发旺，如青叶。(箴言 11:28)"],

["6","耶和华－他们列祖的　神因为爱惜自己的民和他的居所，从早起来差遣使者去警戒他们。他们却嘻笑　神的使者，藐视他的言语，讥诮他的先知，以致耶和华的忿怒向他的百姓发作，无法可救。(历代志下 36:15-16)"],

["6","给人酒喝、又加上毒物、使他喝醉、好看见他下体的有祸了！你满受羞辱，不得荣耀；你也喝吧，显出是未受割礼的！耶和华右手的杯必传到你那里；你的荣耀就变为大大地羞辱。你向黎巴嫩行强暴与残害惊吓野兽的事必遮盖你；因你杀人流血，向国内的城并城中一切居民施行强暴。(哈巴谷书 2:15-17)"],
["6","主－耶和华啊，求你为你的名恩待我；因你的慈爱美好，求你搭救我！因为我困苦穷乏，内心受伤。我如日影渐渐偏斜而去；我如蝗虫被抖出来。我因禁食，膝骨软弱；我身上的肉也渐渐瘦了。我受他们的羞辱，他们看见我便摇头。(诗篇 109:21-25)"],

["1","末后的日子，耶和华殿的山必坚立，超乎诸山，高举过于万岭；万民都要流归这山。(以赛亚书 2:2)"],
["3","耶稣动了慈心，就伸手摸他，说：“我肯，你洁净了吧！”大麻风即时离开他，他就洁净了。(马可福音 1:41-42)"],
["6","你们还说：‘儿子为何不担当父亲的罪孽呢？’儿子行正直与合理的事，谨守遵行我的一切律例，他必定存活。惟有犯罪的，他必死亡。儿子必不担当父亲的罪孽，父亲也不担当儿子的罪孽。义人的善果必归自己，恶人的恶报也必归自己。(以西结书 18:19-20)"],
["6","一七之内，他必与许多人坚定盟约；一七之半，他必使祭祀与供献止息。那行毁坏可憎的（或译：使地荒凉的）如飞而来，并且有忿怒倾在那行毁坏的身上（或译：倾在那荒凉之地），直到所定的结局。(但以理书 9:27)"],
["6","　神将他的灵赐给我们，从此就知道我们是住在他里面，他也住在我们里面。(约翰一书 4:13)"],
["4","因我为你的殿心里焦急，如同火烧，并且辱骂你人的辱骂都落在我身上。(诗篇 69:9)"],
["6","你们既属乎基督，就是亚伯拉罕的后裔，是照着应许承受产业的了。(加拉太书 3:29)"],
["6","他使旷野变为水潭，叫旱地变为水泉。他使饥饿的人住在那里，好建造可住的城邑，又种田地，栽葡萄园，得享所出的土产。他又赐福给他们，叫他们生养众多，也不叫他们的牲畜减少。(诗篇 107:35-38)"],
["6","他不长久责备，也不永远怀怒。他没有按我们的罪过待我们，也没有照我们的罪孽报应我们。(诗篇 103:9-10)"],
["6","那得胜又遵守我命令到底的，我要赐给他权柄制伏列国；他必用铁杖辖管（辖管：原文是牧）他们，将他们如同窑户的瓦器打得粉碎，像我从我父领受的权柄一样。我又要把晨星赐给他。(启示录 2:26-28)"],
["6","你又在我们列祖面前把海分开，使他们在海中行走干地，将追赶他们的人抛在深海，如石头抛在大水中；并且白昼用云柱引导他们，黑夜用火柱照亮他们当行的路。(尼希米记 9:11-12)"],

["6","故此，我见人莫强如在他经营的事上喜乐，因为这是他的份。他身后的事谁能使他回来得见呢？(传道书 3:22)"],
["6","耶和华啊，你乘在马上，坐在得胜的车上，岂是不喜悦江河、向江河发怒气、向洋海发愤恨吗？你的弓全然显露，向众支派所起的誓都是可信的。 你以江河分开大地。山岭见你，无不战惧；大水泛滥过去，深渊发声，汹涌翻腾（原文是向上举手）。(哈巴谷书 3:8-10)"],
["6","亲爱的弟兄啊，我们既有这等应许，就当洁净自己，除去身体、灵魂一切的污秽，敬畏　神，得以成圣。(哥林多后书 7:1)"],
["6","主虽然以艰难给你当饼，以困苦给你当水，你的教师却不再隐藏；你眼必看见你的教师。你或向左或向右，你必听见后边有声音说：“这是正路，要行在其间。”(以赛亚书 30:20-21)"],
["6","龙向妇人发怒，去与她其余的儿女争战，这儿女就是那守　神诫命、为耶稣作见证的。(启示录 12:17)"],
["6","我听见有大声音从宝座出来说：“看哪，　神的帐幕在人间。他要与人同住，他们要作他的子民。　神要亲自与他们同在，作他们的　神。　神要擦去他们一切的眼泪；不再有死亡，也不再有悲哀、哭号、疼痛，因为以前的事都过去了。”(启示录 21:3-4)"],
["6","到降罚的日子，有灾祸从远方临到，那时，你们怎样行呢？你们向谁逃奔求救呢？你们的荣耀（或译：财宝）存留何处呢？(以赛亚书 10:3)"],
["6","耶和华说：“我要使他们知道，就是这一次使他们知道我的手和我的能力。他们就知道我的名是耶和华了。”(耶利米书 16:21)"],
["6","万军之耶和华如此说：“当建造万军之耶和华的殿，立根基之日的先知所说的话，现在你们听见，应当手里强壮。那日以先，人得不着雇价，牲畜也是如此；且因敌人的缘故，出入之人不得平安，乃因我使众人互相攻击。但如今，我待这余剩的民必不像从前。这是万军之耶和华说的。”(撒迦利亚书 8:9-11)"],
["6","你们要依从那些引导你们的，且要顺服；因他们为你们的灵魂时刻警醒，好像那将来交账的人。你们要使他们交的时候有快乐，不至忧愁；若忧愁就与你们无益了。(希伯来书 13:17)"],
["6","敬畏你、投靠你的人，你为他们所积存的，在世人面前所施行的恩惠是何等大呢！你必把他们藏在你面前的隐密处，免得遇见人的计谋；你必暗暗地保守他们在亭子里，免受口舌的争闹。(诗篇 31:19-20)"],
["6","母亲怎样安慰儿子，我就照样安慰你们；你们也必因耶路撒冷得安慰。你们看见，就心中快乐；你们的骨头必得滋润像嫩草一样；而且耶和华的手向他仆人所行的必被人知道；他也要向仇敌发恼恨。(以赛亚书 66:13-14)"],
["6","素来没有访问我的，现在求问我；没有寻找我的，我叫他们遇见；没有称为我名下的，我对他们说：我在这里！我在这里！(以赛亚书 65:1)"],
["6","我们若照他的旨意求什么，他就听我们，这是我们向他所存坦然无惧的心。既然知道他听我们一切所求的，就知道我们所求于他的，无不得着。(约翰一书 5:14-15)"],

["6","你能系住昴星的结吗？能解开参星的带吗？你能按时领出十二宫吗？能引导北斗和随它的众星（星：原文是子）吗？你知道天的定例吗？能使地归在天的权下吗？(约伯记 38:31-33)"],

["6","诚实见证人不说谎话；假见证人吐出谎言。(箴言 14:5)"],
["6","　神啊，求你留心听我的祷告，不要隐藏不听我的恳求！求你侧耳听我，应允我。我哀叹不安，发声唉哼，都因仇敌的声音，恶人的欺压；因为他们将罪孽加在我身上，发怒气逼迫我。(诗篇 55:1-3)"],

["6","我要承认我的罪孽；我要因我的罪忧愁。但我的仇敌又活泼又强壮，无理恨我的增多了。以恶报善的与我作对，因我是追求良善。(诗篇 38:18-20)"],

["6","暴怒的人挑启争端；忍怒的人止息纷争。懒惰人的道像荆棘的篱笆；正直人的路是平坦的大道。(箴言 15:18-19)"],
["6","　神啊，我们在你的殿中想念你的慈爱。　神啊，你受的赞美正与你的名相称，直到地极！你的右手满了公义。(诗篇 48:9-10)"],

["2","你们不要恐惧，也不要害怕。我岂不是从上古就说明指示你们吗？并且你们是我的见证！除我以外，岂有真神吗？诚然没有磐石，我不知道一个！(以赛亚书 44:8)"],
["5","七日的第一日清早，天还黑的时候，抹大拉的马利亚来到坟墓那里，看见石头从坟墓挪开了，(约翰福音 20:1)"],
["6","总要察验何为主所喜悦的事。那暗昧无益的事，不要与人同行，倒要责备行这事的人；因为他们暗中所行的，就是提起来也是可耻的。(以弗所书 5:10-12)"],

["6","此后，我看见在天上那存法柜的殿开了。那掌管七灾的七位天使从殿中出来，穿着洁白光明的细麻衣，胸间束着金带。(启示录 15:5-6)"],
["5","你若口里认耶稣为主，心里信　神叫他从死里复活，就必得救。因为，人心里相信就可以称义，口里承认就可以得救。(罗马书 10:9-10)"],

["6","你念完了这书，就把一块石头拴在书上，扔在幼发拉底河中，说：‘巴比伦因耶和华所要降与她的灾祸，必如此沉下去，不再兴起，人民也必困乏。’耶利米的话到此为止。(耶利米书 51:63-64)"],

["6","耶和华啊，锡安听见你的判断就欢喜；犹大的城邑（原文是女子）也都快乐。因为你－耶和华至高，超乎全地；你被尊崇，远超万神之上。(诗篇 97:8-9)"],
["6","谨守训诲的，乃在生命的道上；违弃责备的，便失迷了路。(箴言 10:17)"],

["6","弟兄们，那些离间你们、叫你们跌倒、背乎所学之道的人，我劝你们要留意躲避他们。因为这样的人不服侍我们的主基督，只服侍自己的肚腹，用花言巧语诱惑那些老实人的心。(罗马书 16:17-18)"],
["6","你的民若奉你的差遣，无论往何处去与仇敌争战，向耶和华所选择的城与我为你名所建造的殿祷告，求你在天上垂听他们的祷告祈求，使他们得胜。(列王纪上 8:44-45)"],
["6","百姓回答说：“我们断不敢离弃耶和华去侍奉别神；”(约书亚记 24:16)"],
["6","我求你两件事，在我未死之先，不要不赐给我：求你使虚假和谎言远离我；使我也不贫穷也不富足；赐给我需用的饮食，恐怕我饱足不认你，说：耶和华是谁呢？又恐怕我贫穷就偷窃，以致亵渎我　神的名。(箴言 30:7-9)"],
["6","现在你们应当敬畏耶和华，谨慎办事；因为耶和华－我们的　神没有不义，不偏待人，也不受贿赂。(历代志下 19:7)"],
["6","就对他们说：“要收的庄稼多，做工的人少。所以，你们当求庄稼的主打发工人出去收他的庄稼。”(路加福音 10:2)"],
["6","犯罪的人，当在众人面前责备他，叫其余的人也可以惧怕。(提摩太前书 5:20)"],
["6","耶和华说：“我岂为近处的　神呢？不也为远处的　神吗？”耶和华说：“人岂能在隐密处藏身，使我看不见他呢？”耶和华说：“我岂不充满天地吗？”(耶利米书 23:23-24)"],
["6","因为淫妇的嘴滴下蜂蜜；她的口比油更滑，至终却苦似茵陈，快如两刃的刀。她的脚下入死地；她脚步踏住阴间，以致她找不着生命平坦的道。她的路变迁不定，自己还不知道。(箴言 5:3-6)"],
["6","我们经过的日子都在你震怒之下；我们度尽的年岁好像一声叹息。我们一生的年日是七十岁，若是强壮可到八十岁；但其中所矜夸的不过是劳苦愁烦，转眼成空，我们便如飞而去。(诗篇 90:9-10)"],
["6","耶和华啊，求你不要遂恶人的心愿；不要成就他们的计谋，恐怕他们自高。 (诗篇 140:8)"],
["4","但保惠师，就是父因我的名所要差来的圣灵，他要将一切的事指教你们，并且要叫你们想起我对你们所说的一切话。(约翰福音 14:26)"],
["6","我们又劝弟兄们，要警戒不守规矩的人，勉励灰心的人，扶助软弱的人，也要向众人忍耐。(帖撒罗尼迦前书 5:14)"],
["6","所以你当说：‘耶和华如此说：我虽将以色列全家远远迁移到列国中，将他们分散在列邦内，我还要在他们所到的列邦，暂作他们的圣所。’(以西结书 11:16)"],
["6","全地都要向耶和华歌唱！天天传扬他的救恩，在列邦中述说他的荣耀，在万民中述说他的奇事。因耶和华为大，当受极大的赞美；他在万神之上，当受敬畏。(历代志上 16:23-25)"],
["6","至于这民的一切恶，就是离弃我、向别神烧香、跪拜自己手所造的，我要发出我的判语，攻击他们。所以你当束腰，起来将我所吩咐你的一切话告诉他们；不要因他们惊惶，免得我使你在他们面前惊惶。(耶利米书 1:16-17)"],
["6","那三个鬼魔便叫众王聚集在一处，希伯来话叫作哈米吉多顿。(启示录 16:16)"],
["6","你们要哀号，因为耶和华的日子临近了！这日来到，好像毁灭从全能者来到。所以，人手都必软弱；人心都必消化。他们必惊惶悲痛；愁苦必将他们抓住。他们疼痛，好像产难的妇人一样，彼此惊奇相看，脸如火焰。(以赛亚书 13:6-8)"],
["6","我的仆人大卫必作他们的王；众民必归一个牧人。他们必顺从我的典章，谨守遵行我的律例。他们必住在我赐给我仆人雅各的地上，就是你们列祖所住之地。他们和他们的子孙，并子孙的子孙，都永远住在那里。我的仆人大卫必作他们的王，直到永远。(以西结书 37:24-25)"],
["6","你为自己图谋大事吗？不要图谋！我必使灾祸临到凡有血气的。但你无论往哪里去，我必使你以自己的命为掠物。这是耶和华说的。(耶利米书 45:5)"],
["6","只是在你们中间，不可这样；你们中间谁愿为大，就必作你们的用人；谁愿为首，就必作你们的仆人。正如人子来，不是要受人的服侍，乃是要服侍人，并且要舍命，作多人的赎价。(马太福音 20:26-28)"],
["6","但他们在急难的时候归向耶和华－以色列的　神，寻求他，他就被他们寻见。(历代志下 15:4)"],
["4","当下耶稣说：“父啊！赦免他们；因为他们所做的，他们不晓得。”兵丁就拈阄分他的衣服。(路加福音 23:34)"],
["6","我们行善，不可丧志；若不灰心，到了时候就要收成。所以，有了机会就当向众人行善，向信徒一家的人更当这样。(加拉太书 6:9-10)"],
["6","所以，耶和华如此说：我必为你伸冤，为你报仇；我必使巴比伦的海枯竭，使她的泉源干涸。巴比伦必成为乱堆，为野狗的住处，令人惊骇、嗤笑，并且无人居住。(耶利米书 51:36-37)"],
["2","凡靠着他进到　神面前的人，他都能拯救到底；因为他是长远活着，替他们祈求。(希伯来书 7:25)"],
["6","耶和华以智慧立地，以聪明定天，以知识使深渊裂开，使天空滴下甘露。(箴言 3:19-20)"],
["6","耶和华说：“我知道我向你们所怀的意念，是赐平安的意念，不是降灾祸的意念，要叫你们末后有指望。你们要呼求我，祷告我，我就应允你们。你们寻求我，若专心寻求我，就必寻见。”(耶利米书 29:11-13)"],
["6","所以人得为后嗣是本乎信，因此就属乎恩，叫应许定然归给一切后裔；不但归给那属乎律法的，也归给那效法亚伯拉罕之信的。(罗马书 4:16)"],
["5","愿颂赞归与我们主耶稣基督的父　神！他曾照自己的大怜悯，藉耶稣基督从死里复活，重生了我们，叫我们有活泼的盼望，可以得着不能朽坏、不能玷污、不能衰残、为你们存留在天上的基业。(彼得前书 1:3-4)"],
["6","天使又指示我在城内街道当中一道生命水的河，明亮如水晶，从　神和羔羊的宝座流出来。在河这边与那边有生命树，结十二样（或译：回）果子，每月都结果子；树上的叶子乃为医治万民。(启示录 22:1-2)"],
["6","满了七日，自八日以后，祭司要在坛上献你们的燔祭和平安祭；我必悦纳你们。这是主耶和华说的。(以西结书 43:27)"],
["6","敬畏耶和华是知识的开端；愚妄人藐视智慧和训诲。(箴言 1:7)"],

["6","所以你将他们交在敌人的手中，磨难他们。他们遭难的时候哀求你，你就从天上垂听，照你的大怜悯赐给他们拯救者，救他们脱离敌人的手。(尼希米记 9:27)"],
["6","耶和华啊，求你听我的祷告，容我的呼求达到你面前！我在急难的日子，求你向我侧耳；不要向我掩面！我呼求的日子，求你快快应允我！(诗篇 102:1-2)"],
["6","你要向左侧卧，承当以色列家的罪孽；要按你向左侧卧的日数，担当他们的罪孽。因为我已将他们作孽的年数定为你向左侧卧的日数，就是三百九十日，你要这样担当以色列家的罪孽。再者，你满了这些日子，还要向右侧卧，担当犹大家的罪孽。我给你定规侧卧四十日，一日顶一年。(以西结书 4:4-6)"],
["6","现在我得以昂首，高过四面的仇敌。我要在他的帐幕里欢然献祭；我要唱诗歌颂耶和华。(诗篇 27:6)"],
["6","恶人茂盛如草，一切作孽之人发旺的时候，正是他们要灭亡，直到永远。惟你－耶和华是至高，直到永远。(诗篇 92:7-8)"],
["6","耶和华用能力创造大地，用智慧建立世界，用聪明铺张穹苍。他一发声，空中便有多水激动；他使云雾从地极上腾。他造电随雨而闪，从他府库中带出风来。(耶利米书 51:15-16)"],
["6","弟兄们，你们不可彼此批评。人若批评弟兄，论断弟兄，就是批评律法，论断律法。你若论断律法，就不是遵行律法，乃是判断人的。设立律法和判断人的，只有一位，就是那能救人也能灭人的。你是谁，竟敢论断别人呢？(雅各书 4:11-12)"],
["6","暴风一过，恶人归于无有；义人的根基却是永久。(箴言 10:25)"],
["6","丈夫也当照样爱妻子，如同爱自己的身子；爱妻子便是爱自己了。从来没有人恨恶自己的身子，总是保养顾惜，正像基督待教会一样，因我们是他身上的肢体。(以弗所书 5:28-30)"],
["6","惟有你们是被拣选的族类，是有君尊的祭司，是圣洁的国度，是属　神的子民，要叫你们宣扬那召你们出黑暗入奇妙光明者的美德。(彼得前书 2:9)"],
["6","我也知道，在我里头，就是我肉体之中，没有良善。因为，立志为善由得我，只是行出来由不得我。(罗马书 7:18)"],
["6","所以，以色列的圣者如此说：因为你们藐视这训诲的话，倚赖欺压和乖僻，以此为可靠的，故此，这罪孽在你们身上，好像将要破裂凸出来的高墙，顷刻之间忽然坍塌；(以赛亚书 30:12-13)"],
["6","深哉，　神丰富的智慧和知识！他的判断何其难测！他的踪迹何其难寻！谁知道主的心？谁作过他的谋士呢？谁是先给了他，使他后来偿还呢？因为万有都是本于他，倚靠他，归于他。愿荣耀归给他，直到永远。阿们！(罗马书 11:33-36)"],
["6","清心的人有福了！因为他们必得见　神。(马太福音 5:8)"],
["6","黎巴嫩哪，开开你的门，任火烧灭你的香柏树。松树啊，应当哀号；因为香柏树倾倒，佳美的树毁坏。巴珊的橡树啊，应当哀号，因为茂盛的树林已经倒了。听啊，有牧人哀号的声音，因他们荣华的草场毁坏了。有少壮狮子咆哮的声音，因约旦河旁的丛林荒废了。(撒迦利亚书 11:1-3)"],
["6","你仇敌跌倒，你不要欢喜；他倾倒，你心不要快乐；恐怕耶和华看见就不喜悦，将怒气从仇敌身上转过来。(箴言 24:17-18)"],
["6","祸哉！那些称恶为善，称善为恶，以暗为光，以光为暗，以苦为甜，以甜为苦的人。(以赛亚书 5:20)"],
["6","因我所遭遇的是出于你，我就默然不语。(诗篇 39:9)"],
["6","　神既不爱惜自己的儿子，为我们众人舍了，岂不也把万物和他一同白白地赐给我们吗？(罗马书 8:32)"],
["6","到耶和华兴起，使地大震动的时候，人好进入磐石洞中和岩石穴里，躲避耶和华的惊吓和他威严的荣光。(以赛亚书 2:21)"],
["6","万军之耶和华起誓说：我怎样思想，必照样成就；我怎样定意，必照样成立，就是在我地上打折亚述人，在我山上将他践踏。他加的轭必离开以色列人；他加的重担必离开他们的肩头。这是向全地所定的旨意；这是向万国所伸出的手。(以赛亚书 14:24-26)"],
["6","耶和华啊，求你施恩于我们；我们等候你。求你每早晨作我们的膀臂，遭难的时候为我们的拯救。(以赛亚书 33:2)"],
["6","黎巴嫩的荣耀，就是松树、杉树、黄杨树，都必一同归你，为要修饰我圣所之地；我也要使我脚踏之处得荣耀。(以赛亚书 60:13)"],
["6","弟兄们，论到时候、日期，不用写信给你们，因为你们自己明明晓得，主的日子来到，好像夜间的贼一样。(帖撒罗尼迦前书 5:1-2)"],
["6","我必给他们兴起有名的植物；他们在境内不再为饥荒所灭，也不再受外邦人的羞辱，必知道我、耶和华－他们的　神是与他们同在的，并知道他们－以色列家是我的民。这是主耶和华说的。(以西结书 34:29-30)"],
["6","这城要在地上万国人面前使我得颂赞，得荣耀，名为可喜可乐之城。万国人因听见我向这城所赐的福乐、所施的恩惠平安，就惧怕战兢。(耶利米书 33:9)"],
["6","这样，我们可说什么呢？律法是罪吗？断乎不是！只是非因律法，我就不知何为罪。非律法说“不可起贪心”，我就不知何为贪心。(罗马书 7:7)"],
["6","耶和华阿，荣耀不要归与我们，不要归与我们。要因你的慈爱和诚实归在你的名下（诗115：1）"],

["6","因为十字架的道理，在那灭亡的人为愚拙；在我们得救的人，却为　神的大能。就如经上所记：我要灭绝智慧人的智慧，废弃聪明人的聪明。(哥林多前书 1:18-19)"],
["4","他并没有犯罪，口里也没有诡诈。他被骂不还口；受害不说威吓的话，只将自己交托那按公义审判人的主。(彼得前书 2:22-23)"],
["6","人心忧虑，屈而不伸；一句良言，使心欢乐。(箴言 12:25)"],
["2","你们知道我们主耶稣基督的恩典。他本来富足，却为你们成了贫穷，叫你们因他的贫穷，得以成为富足（林后8：9）"],
["6","我将他们四散在列国、分散在列邦的时候，他们就知道我是耶和华。我却要留下他们几个人得免刀剑、饥荒、瘟疫，使他们在所到的各国中述说他们一切可憎的事，人就知道我是耶和华。(以西结书 12:15-16)"],
["6","“少种的少收，多种的多收”，这话是真的。各人要随本心所酌定的，不要作难，不要勉强，因为捐得乐意的人是　神所喜爱的。(哥林多后书 9:6-7)"],
["6","“为你本国之民和你圣城，已经定了七十个七。要止住罪过，除净罪恶，赎尽罪孽，引进（或译：彰显）永义，封住异象和预言，并膏至圣者（者：或译所）。”(但以理书 9:24)"],
["6","我们却是天上的国民，并且等候救主，就是主耶稣基督从天上降临。他要按着那能叫万有归服自己的大能，将我们这卑贱的身体改变形状，和他自己荣耀的身体相似。(腓立比书 3:20-21)"],
["1","　神爱世人，甚至将他的独生子赐给他们，叫一切信他的，不至灭亡，反得永生。(约翰福音 3:16)"],
["6","因耶和华救赎了雅各，救赎他脱离比他更强之人的手。他们要来到锡安的高处歌唱，又流归耶和华施恩之地，就是有五谷、新酒，和油，并羊羔、牛犊之地。他们的心必像浇灌的园子；他们也不再有一点愁烦。那时，处女必欢乐跳舞；年少的、年老的，也必一同欢乐；因为我要使他们的悲哀变为欢喜，并要安慰他们，使他们的愁烦转为快乐。(耶利米书 31:11-13)"],
["6","当那日，在犹大地人必唱这歌说：我们有坚固的城。耶和华要将救恩定为城墙，为外郭。敞开城门，使守信的义民得以进入。(以赛亚书 26:1-2)"],
["6","义人的舌乃似高银；恶人的心所值无几。义人的口教养多人；愚昧人因无知而死亡。(箴言 10:20-21)"],
["3","我的羊听我的声音，我也认识他们，他们也跟着我。我又赐给他们永生；他们永不灭亡，谁也不能从我手里把他们夺去。(约翰福音 10:27-28)"],
["6","凡敬畏耶和华、遵行他道的人便为有福！你要吃劳碌得来的；你要享福，事情顺利。(诗篇 128:1-2)"],
["3","我有谋略和真知识；我乃聪明，我有能力。帝王藉我坐国位；君王藉我定公平。王子和首领，世上一切的审判官，都是藉我掌权。(箴言 8:14-16)"],
["6","你们作妻子的，当顺服自己的丈夫，这在主里面是相宜的。你们作丈夫的，要爱你们的妻子，不可苦待她们。(歌罗西书 3:18-19)"],
["6","他们离弃正路，就走差了，随从比珥之子巴兰的路。巴兰就是那贪爱不义之工价的先知，他却为自己的过犯受了责备；那不能说话的驴以人言拦阻先知的狂妄。(彼得后书 2:15-16)"],
["6","你们敬畏耶和华的，要倚靠耶和华！他是你们的帮助和你们的盾牌。(诗篇 115:11)"],
["6","我又告诉你们，你们祈求，就给你们；寻找，就寻见；叩门，就给你们开门。因为，凡祈求的，就得着；寻找的，就寻见；叩门的，就给他开门。(路加福音 11:9-10)"],
["6","他救了我们脱离黑暗的权势，把我们迁到他爱子的国里；我们在爱子里得蒙救赎，罪过得以赦免。(歌罗西书 1:13-14)"],
["3","论到从起初原有的生命之道，就是我们所听见、所看见、亲眼看过、亲手摸过的。（这生命已经显现出来，我们也看见过，现在又作见证，将原与父同在、且显现与我们那永远的生命传给你们。）(约翰一书 1:1-2)"],
["6","“推罗、西顿，和非利士四境的人哪，你们与我何干？你们要报复我吗？若报复我，我必使报应速速归到你们的头上。你们既然夺取我的金银，又将我可爱的宝物带入你们宫殿，并将犹大人和耶路撒冷人卖给希腊人，使他们远离自己的境界。我必激动他们离开你们所卖到之地，又必使报应归到你们的头上。我必将你们的儿女卖在犹大人的手中，他们必卖给远方示巴国的人。这是耶和华说的。”(约珥书 3:4-8)"],
["4","因为日子要到，人必说：‘不生育的，和未曾怀胎的，未曾乳养婴孩的，有福了！’那时，人要向大山说：倒在我们身上！向小山说：遮盖我们！(路加福音 23:29-30)"],
["6","况且，我们的软弱有圣灵帮助；我们本不晓得当怎样祷告，只是圣灵亲自用说不出来的叹息替我们祷告。(罗马书 8:26)"],
["6","又要叫基督的平安在你们心里作主；你们也为此蒙召，归为一体；且要存感谢的心。(歌罗西书 3:15)"],
["6","正因这缘故，你们要分外地殷勤；有了信心，又要加上德行；有了德行，又要加上知识；有了知识，又要加上节制；有了节制，又要加上忍耐；有了忍耐，又要加上虔敬；有了虔敬，又要加上爱弟兄的心；有了爱弟兄的心，又要加上爱众人的心。你们若充充足足地有这几样，就必使你们在认识我们的主耶稣基督上不至于闲懒不结果子了。(彼得后书 1:5-8)"],
["4","有了我的命令又遵守的，这人就是爱我的；爱我的必蒙我父爱他，我也要爱他，并且要向他显现。(约翰福音 14:21)"],
["6","对那被捆绑的人说：出来吧！对那在黑暗的人说：显露吧！他们在路上必得饮食，在一切净光的高处必有食物。不饥不渴，炎热和烈日必不伤害他们；因为怜恤他们的必引导他们，领他们到水泉旁边。(以赛亚书 49:9-10)"],
["6","耶和华－天上的　神，大而可畏的　神啊，你向爱你、守你诫命的人守约施慈爱。(尼希米记 1:5)"],
["6","愿赐平安的主随时随事亲自给你们平安！愿主常与你们众人同在！(帖撒罗尼迦后书 3:16)"],
["3","耶稣说：“你们这小信的人哪，为什么胆怯呢？”于是起来，斥责风和海，风和海就大大地平静了。众人希奇，说：“这是怎样的人？连风和海也听从他了！”(马太福音 8:26-27)"],
["6","我这作长老、作基督受苦的见证、同享后来所要显现之荣耀的，劝你们中间与我同作长老的人：务要牧养在你们中间　神的群羊，按着　神旨意照管他们；不是出于勉强，乃是出于甘心；也不是因为贪财，乃是出于乐意；也不是辖制所托付你们的，乃是作群羊的榜样。到了牧长显现的时候，你们必得那永不衰残的荣耀冠冕。(彼得前书 5:1-4)"],
["6","你使这国民繁多，加增他们的喜乐；他们在你面前欢喜，好像收割的欢喜，像人分掳物那样的快乐。因为他们所负的重轭和肩头上的杖，并欺压他们人的棍，你都已经折断，好像在米甸的日子一样。(以赛亚书 9:3-4)"],
["6","不轻易发怒的，大有聪明；性情暴躁的，大显愚妄。(箴言 14:29)"],
["6","我往哪里去躲避你的灵？我往哪里逃、躲避你的面？我若升到天上，你在那里；我若在阴间下榻，你也在那里。我若展开清晨的翅膀，飞到海极居住，就是在那里，你的手必引导我；你的右手也必扶持我。(诗篇 139:7-10)"],
["6","你们要尊崇耶和华－我们的　神，在他的圣山下拜，因为耶和华－我们的　神本为圣！(诗篇 99:9)"],
["6","耶和华如此说：摩押三番四次地犯罪，我必不免去她的刑罚；因为她将以东王的骸骨焚烧成灰。我却要降火在摩押，烧灭加略的宫殿。摩押必在哄嚷呐喊吹角之中死亡。我必剪除摩押中的审判者，将其中的一切首领和他一同杀戮。这是耶和华说的。(阿摩司书 2:1-3)"],
["6","敬畏耶和华心存谦卑，就得富有、尊荣、生命为赏赐。(箴言 22:4)"],
["6","因为耶和华是公义的，他喜爱公义；正直人必得见他的面。(诗篇 11:7)"],
["4","基督既在肉身受苦，你们也当将这样的心志作为兵器，因为在肉身受过苦的，就已经与罪断绝了。你们存这样的心，从今以后就可以不从人的情欲，只从　神的旨意在世度余下的光阴。(彼得前书 4:1-2)"],
["6","所以，主耶和华如此说：我的仆人必得吃，你们却饥饿；我的仆人必得喝，你们却干渴；我的仆人必欢喜，你们却蒙羞。(以赛亚书 65:13)"],
["6","保罗在雅典等候他们的时候，看见满城都是偶像，就心里着急；于是在会堂里与犹太人和虔敬的人，并每日在市上所遇见的人，辩论。(使徒行传 17:16-17)"],
["6","彼得对他说：“以尼雅，耶稣基督医好你了，起来！收拾你的褥子。”他就立刻起来了。(使徒行传 9:34)"],
["6","父啊，我在哪里，愿你所赐给我的人也同我在那里，叫他们看见你所赐给我的荣耀；因为创立世界以前，你已经爱我了。(约翰福音 17:24)"],
["6","如此看来，　神要怜悯谁就怜悯谁，要叫谁刚硬就叫谁刚硬。(罗马书 9:18)"],
["1","我的仆人因心中高兴欢呼，你们却因心中忧愁哀哭，又因心里忧伤哀号。你们必留下自己的名，为我选民指着赌咒。主耶和华必杀你们，另起别名称呼他的仆人。(以赛亚书 65:14-15)"],
["6","所以，我们应当离开基督道理的开端，竭力进到完全的地步，不必再立根基，就如那懊悔死行、信靠　神、各样洗礼、按手之礼、死人复活，以及永远审判各等教训。　神若许我们，我们必如此行。(希伯来书 6:1-3)"],
["6","倚靠耶和华的人好像锡安山，永不动摇。众山怎样围绕耶路撒冷，耶和华也照样围绕他的百姓，从今时直到永远。(诗篇 125:1-2)"],
["6","我的性命在狮子中间；我躺卧在性如烈火的世人当中。他们的牙齿是枪、箭；他们的舌头是快刀。(诗篇 57:4)"],
["6","你们就是基督的身子，并且各自作肢体。(哥林多前书 12:27)"],
["6","愿主耶稣基督的恩惠、　神的慈爱、圣灵的感动常与你们众人同在！(哥林多后书 13:14)"],
["6","你们存心不可贪爱钱财，要以自己所有的为足；因为主曾说：“我总不撇下你，也不丢弃你。”所以我们可以放胆说：主是帮助我的，我必不惧怕；人能把我怎么样呢？(希伯来书 13:5-6)"],
["6","我向耶和华－我的　神祈祷、认罪，说：“主啊，大而可畏的　神，向爱主、守主诫命的人守约施慈爱。我们犯罪作孽，行恶叛逆，偏离你的诫命典章，没有听从你仆人众先知奉你名向我们君王、首领、列祖，和国中一切百姓所说的话。”(但以理书 9:4-6)"],
["6","但你已经服从了我的教训、品行、志向、信心、宽容、爱心、忍耐，以及我在安提阿、以哥念、路司得所遭遇的逼迫、苦难。我所忍受是何等的逼迫；但从这一切苦难中，主都把我救出来了。(提摩太后书 3:10-11)"],
["6","智慧要救你脱离淫妇，就是那油嘴滑舌的外女。她离弃幼年的配偶，忘了　神的盟约。她的家陷入死地；她的路偏向阴间。凡到她那里去的，不得转回，也得不着生命的路。(箴言 2:16-19)"],
["6","他必照各人的行为报应各人。凡恒心行善、寻求荣耀、尊贵和不能朽坏之福的，就以永生报应他们；惟有结党、不顺从真理、反顺从不义的，就以忿怒、恼恨报应他们；(罗马书 2:6-8)"],
["6","人必以你的财宝为掳物，以你的货财为掠物，破坏你的墙垣，拆毁你华美的房屋，将你的石头、木头、尘土都抛在水中。我必使你唱歌的声音止息；人也不再听见你弹琴的声音。我必使你成为净光的磐石，作晒网的地方。你不得再被建造，因为这是主耶和华说的。(以西结书 26:12-14)"],
["6","以法莲哪，我怎能舍弃你？以色列啊，我怎能弃绝你？我怎能使你如押玛？怎能使你如洗扁？我回心转意，我的怜爱大大发动。我必不发猛烈的怒气，也不再毁灭以法莲。因我是　神，并非世人，是你们中间的圣者；我必不在怒中临到你们。(何西阿书 11:8-9)"],
["6","从除掉常献的燔祭，并设立那行毁坏可憎之物的时候，必有一千二百九十日。等到一千三百三十五日的，那人便为有福。“你且去等候结局，因为你必安歇。到了末期，你必起来，享受你的福分。(但以理书 12:11-13)"],
["6","行为完全、遵行耶和华律法的，这人便为有福！遵守他的法度、一心寻求他的，这人便为有福！(诗篇 119:1-2)"],
["6","耶和华啊，人算什么，你竟认识他！世人算什么，你竟顾念他！(诗篇 144:3)"],
["6","迦萨必致见弃；亚实基伦必然荒凉。人在正午必赶出亚实突的民；以革伦也被拔出根来。住沿海之地的基利提族有祸了！迦南、非利士人之地啊，耶和华的话与你反对，说：我必毁灭你，以致无人居住。(西番雅书 2:4-5)"],
["6","爱情，众水不能熄灭，大水也不能淹没。若有人拿家中所有的财宝要换爱情，就全被藐视。(雅歌 8:7)"],
["6","这事以后，耶和华在异象中有话对亚伯兰说：“亚伯兰，你不要惧怕！我是你的盾牌，必大大地赏赐你。”(创世记 15:1)"],
["6","但我要歌颂你的力量，早晨要高唱你的慈爱；因为你作过我的高台，在我急难的日子作过我的避难所。(诗篇 59:16)"],
["4","所以，我们不丧胆。外体虽然毁坏，内心却一天新似一天。我们这至暂至轻的苦楚，要为我们成就极重无比、永远的荣耀。(哥林多后书 4:16-17)"],
["6","所以，大卫在会众面前称颂耶和华说：“耶和华－我们的父，以色列的　神是应当称颂，直到永永远远的！”(历代志上 29:10)"],
["6","我妹子，我新妇，你的爱情何其美！你的爱情比酒更美！你膏油的香气胜过一切香品！(雅歌 4:10)"],
["6","我要除净他们的一切罪，就是向我所犯的罪；又要赦免他们的一切罪，就是干犯我、违背我的罪。(耶利米书 33:8)"],
["6","拯救我们的　神啊，你必以威严秉公义应允我们；你本是一切地极和海上远处的人所倚靠的。(诗篇 65:5)"],
["6","你们要追念往日，蒙了光照以后所忍受大争战的各样苦难：一面被毁谤，遭患难，成了戏景，叫众人观看；一面陪伴那些受这样苦难的人。因为你们体恤了那些被捆锁的人，并且你们的家业被人抢去，也甘心忍受，知道自己有更美长存的家业。(希伯来书 10:32-34)"],
["6","豺狼必在它宫中呼号；野狗必在它华美殿内吼叫。巴比伦受罚的时候临近；它的日子必不长久。(以赛亚书 13:22)"],
["6","你们当侧耳听我的声音，留心听我的言语。那耕地为要撒种的，岂是常常耕地呢？岂是常常开垦耙地呢？他拉平了地面，岂不就撒种小茴香，播种大茴香，按行列种小麦，在定处种大麦，在田边种粗麦呢？因为他的　神教导他务农相宜，并且指教他。(以赛亚书 28:23-26)"],
["6","如今也是这样，照着拣选的恩典，还有所留的余数。既是出于恩典，就不在乎行为；不然，恩典就不是恩典了。(罗马书 11:5-6)"],
["6","你们却给拿细耳人酒喝，嘱咐先知说：不要说预言。看哪，在你们所住之地，我必压你们，如同装满禾捆的车压物一样。快跑的不能逃脱；有力的不能用力；刚勇的也不能自救。拿弓的不能站立；腿快的不能逃脱；骑马的也不能自救。到那日，勇士中最有胆量的，必赤身逃跑。这是耶和华说的。(阿摩司书 2:12-16)"],
["6","他又对我说：“人子啊，我对你所说的一切话，要心里领会，耳中听闻。你往你本国被掳的子民那里去，他们或听，或不听，你要对他们讲说，告诉他们这是主耶和华说的。”(以西结书 3:10-11)"],
["6","第三位天使把碗倒在江河与众水的泉源里，水就变成血了。我听见掌管众水的天使说：昔在、今在的圣者啊，你这样判断是公义的；他们曾流圣徒与先知的血，现在你给他们血喝；这是他们所该受的。(启示录 16:4-6)"],
["6","看这一切，谁不知道是耶和华的手做成的呢？凡活物的生命和人类的气息都在他手中。(约伯记 12:9-10)"],
["6","当主日，我被圣灵感动，听见在我后面有大声音如吹号，说：“你所看见的当写在书上，达与以弗所、士每拿、别迦摩、推雅推喇、撒狄、非拉铁非、老底嘉那七个教会。”(启示录 1:10-11)"],
["6","耶和华对摩西说：“你制造一条火蛇，挂在杆子上；凡被咬的，一望这蛇，就必得活。”摩西便制造一条铜蛇，挂在杆子上；凡被蛇咬的，一望这铜蛇就活了。(民数记 21:8-9)"],
["6","至于我，我藉耶和华的灵，满有力量、公平、才能，可以向雅各说明他的过犯，向以色列指出他的罪恶。(弥迦书 3:8)"],
["6","你们当从门经过经过，预备百姓的路；修筑修筑大道，捡去石头，为万民竖立大旗，(以赛亚书 62:10)"],

["6","弟兄们，你们要谨慎，免得你们中间或有人存着不信的恶心，把永生　神离弃了。总要趁着还有今日，天天彼此相劝，免得你们中间有人被罪迷惑，心里就刚硬了。(希伯来书 3:12-13)"],
["6","“我民哪，你们要从巴比伦中逃走，从迦勒底人之地出去，要像羊群前面走的公山羊。因我必激动联合的大国从北方上来攻击巴比伦，他们要摆阵攻击她；她必从那里被攻取。他们的箭好像善射之勇士的箭，一枝也不徒然返回。迦勒底必成为掠物；凡掳掠她的都必心满意足。这是耶和华说的。”(耶利米书 50:8-10)"],

["6","以色列山哪，你必发枝条，为我的民以色列结果子，因为他们快要来到。看哪，我是帮助你的，也必向你转意，使你得以耕种。我必使以色列全家的人数在你上面增多，城邑有人居住，荒场再被建造。我必使人和牲畜在你上面加增；他们必生养众多。我要使你照旧有人居住，并要赐福与你比先前更多，你就知道我是耶和华。(以西结书 36:8-11)"],

["6","他们要将银子抛在街上，金子看如污秽之物。当耶和华发怒的日子，他们的金银不能救他们，不能使心里知足，也不能使肚腹饱满，因为这金银作了他们罪孽的绊脚石。(以西结书 7:19)"],

["6","主耶和华如此说：“因你拍手顿足，以满心的恨恶向以色列地欢喜，所以我伸手攻击你，将你交给列国作为掳物。我必从万民中剪除你，使你从万国中败亡。我必除灭你，你就知道我是耶和华。”(以西结书 25:6-7)"],
["6","“主耶和华如此说：以色列中的外邦人，就是身心未受割礼的，都不可入我的圣地。”(以西结书 44:9)"],
["6","耶和华说：你们是我的见证，我所拣选的仆人。既是这样，便可以知道，且信服我，又明白我就是耶和华。在我以前没有真神；在我以后也必没有。(以赛亚书 43:10)"],
["6","看哪，我使你的脸硬过他们的脸，使你的额硬过他们的额。我使你的额像金钢钻，比火石更硬。他们虽是悖逆之家，你不要怕他们，也不要因他们的脸色惊惶。(以西结书 3:8-9)"],
["6","我在怒气、忿怒，和大恼恨中，将以色列人赶到各国。日后我必从那里将他们招聚出来，领他们回到此地，使他们安然居住。(耶利米书 32:37)"],
["6","他们的国满了金银，财宝也无穷；他们的地满了马匹，车辆也无数。他们的地满了偶像；他们跪拜自己手所造的，就是自己指头所做的。卑贱人屈膝；尊贵人下跪；所以不可饶恕他们。(以赛亚书 2:7-9)"],
["2","　神爱世人，甚至将他的独生子赐给他们，叫一切信他的，不至灭亡，反得永生。(约翰福音 3:16)"],
["6","他从哪条路来，必从那条路回去，必不得来到这城。这是耶和华说的。因我为自己的缘故，又为我仆人大卫的缘故，必保护拯救这城。’(列王纪下 19:33-34)"],
["6","耶和华说：以法莲是我的爱子吗？是可喜悦的孩子吗？我每逢责备他，仍深顾念他；所以我的心肠恋慕他；我必要怜悯他。(耶利米书 31:20)"],
["6","你们作主人的，待仆人也是一理，不要威吓他们。因为知道，他们和你们同有一位主在天上；他并不偏待人。(以弗所书 6:9)"],
["6","你们虽然晓得这些事，并且在你们已有的真道上坚固，我却要将这些事常常提醒你们。我以为应当趁我还在这帐棚的时候提醒你们，激发你们；(彼得后书 1:12-13)"],
["6","我感谢　神，我说方言比你们众人还多。但在教会中，宁可用悟性说五句教导人的话，强如说万句方言。(哥林多前书 14:18-19)"],
["6","所以那说方言的，就当求着能翻出来。我若用方言祷告，是我的灵祷告，但我的悟性没有果效。这却怎么样呢？我要用灵祷告，也要用悟性祷告；我要用灵歌唱，也要用悟性歌唱。(哥林多前书 14:13-15)"],
["3","五个麻雀不是卖二分银子吗？但在　神面前，一个也不忘记；(路加福音 12:6)"],
["2","大哉，敬虔的奥秘，无人不以为然！就是　神在肉身显现，被圣灵称义（或译：在灵性称义），被天使看见，被传于外邦，被世人信服，被接在荣耀里。(提摩太前书 3:16)"],
["6","他们是属世界的，所以论世界的事，世人也听从他们。我们是属　神的，认识　神的就听从我们；不属　神的就不听从我们。从此我们可以认出真理的灵和谬妄的灵来。(约翰一书 4:5-6)"],
["6","创造诸天的耶和华，制造成全大地的　神，他创造坚定大地，并非使地荒凉，是要给人居住。他如此说：我是耶和华，再没有别神。(以赛亚书 45:18)"],
["5","所以，你们要去，使万民作我的门徒，奉父、子、圣灵的名给他们施洗（或译：给他们施洗，归于父、子、圣灵的名）。凡我所吩咐你们的，都教训他们遵守，我就常与你们同在，直到世界的末了。(马太福音 28:19-20)"],
["6","耶和华啊，你是公义的；你的判语也是正直的！(诗篇 119:137)"],
["6","人不拘用什么法子，你们总不要被他诱惑；因为那日子以前，必有离道反教的事，并有那大罪人，就是沉沦之子，显露出来。他是抵挡主，高抬自己，超过一切称为神的和一切受人敬拜的，甚至坐在　神的殿里，自称是　神。(帖撒罗尼迦后书 2:3-4)"],
["6","这事在我好像挪亚的洪水。我怎样起誓不再使挪亚的洪水漫过遍地，我也照样起誓不再向你发怒，也不斥责你。(以赛亚书 54:9)"],
["6","耶和华啊，因此我要在外邦中称谢你，歌颂你的名。(撒母耳记下 22:50)"],
["6","那时百姓怎样，祭司也怎样；仆人怎样，主人也怎样；婢女怎样，主母也怎样；买物的怎样，卖物的也怎样；放债的怎样，借债的也怎样；取利的怎样，出利的也怎样。地必全然空虚，尽都荒凉；因为这话是耶和华说的。(以赛亚书 24:2-3)"],
["6","所以你们住在埃及地的一切犹大人当听耶和华的话。耶和华说：我指着我的大名起誓，在埃及全地，我的名不再被犹大一个人的口称呼说：‘我指着主－永生的耶和华起誓。’我向他们留意降祸不降福；在埃及地的一切犹大人必因刀剑、饥荒所灭，直到灭尽。(耶利米书 44:26-27)"],
["6","我们所领受的，并不是世上的灵，乃是从　神来的灵，叫我们能知道　神开恩赐给我们的事。并且我们讲说这些事，不是用人智慧所指教的言语，乃是用圣灵所指教的言语，将属灵的话解释属灵的事。(哥林多前书 2:12-13)"],
["6","人要传说你可畏之事的能力；我也要传扬你的大德。他们记念你的大恩就要传出来，并要歌唱你的公义。(诗篇 145:6-7)"],
["6","它因赐给它权柄在兽面前能行奇事，就迷惑住在地上的人，说：“要给那受刀伤还活着的兽作个像。”又有权柄赐给它，叫兽像有生气，并且能说话，又叫所有不拜兽像的人都被杀害。(启示录 13:14-15)"],
["6","国中若有饥荒、瘟疫、旱风、霉烂、蝗虫、蚂蚱，或有仇敌犯境，围困城邑，无论遭遇什么灾祸疾病，你的民以色列，或是众人，或是一人，自觉灾祸甚苦，向这殿举手，无论祈求什么，祷告什么，求你从天上你的居所垂听赦免。你是知道人心的，要照各人所行的待他们（惟有你知道世人的心），使他们在你赐给我们列祖之地上一生一世敬畏你，遵行你的道。(历代志下 6:28-31)"],
["6","宝座前好像一个玻璃海，如同水晶。宝座中和宝座周围有四个活物，前后遍体都满了眼睛。第一个活物像狮子，第二个像牛犊，第三个脸面像人，第四个像飞鹰。四活物各有六个翅膀，遍体内外都满了眼睛。他们昼夜不住地说：圣哉！圣哉！圣哉！主　神是昔在、今在、以后永在的全能者。(启示录 4:6-8)"],
["5","忽然，地大震动；因为有主的使者从天上下来，把石头滚开，坐在上面。他的相貌如同闪电，衣服洁白如雪。(马太福音 28:2-3)"],
["6","弟兄们，你们蒙召是要得自由，只是不可将你们的自由当作放纵情欲的机会，总要用爱心互相服侍。因为全律法都包在“爱人如己”这一句话之内了。(加拉太书 5:13-14)"],
["1","那时，外人必起来牧放你们的羊群；外邦人必作你们耕种田地的，修理葡萄园的。你们倒要称为耶和华的祭司；人必称你们为我们　神的仆役。你们必吃用列国的财物，因得他们的荣耀自夸。你们必得加倍的好处，代替所受的羞辱；份中所得的喜乐，必代替所受的凌辱。在境内必得加倍的产业；永远之乐必归与你们。(以赛亚书 61:5-7)"],
["6","我们都如羊走迷；各人偏行己路；耶和华使我们众人的罪孽都归在他身上。(以赛亚书 53:6)"],
["6","我立了志向，不在基督的名被称过的地方传福音，免得建造在别人的根基上。就如经上所记：未曾闻知他信息的，将要看见；未曾听过的，将要明白。(罗马书 15:20-21)"],
["3","耶稣说：“凯撒的物当归给凯撒，　神的物当归给　神。”他们就很希奇他。(马可福音 12:17)"],
["6","你看我怎样爱你的训词！耶和华啊，求你照你的慈爱将我救活！(诗篇 119:159)"],
["6","藐视邻舍的，毫无智慧；明哲人却静默不言。往来传舌的，泄漏密事；心中诚实的，遮隐事情。(箴言 11:12-13)"],
["6","你们不可停止聚会，好像那些停止惯了的人，倒要彼此劝勉，既知道（原文是看见）那日子临近，就更当如此。(希伯来书 10:25)"],
["6","地上的君王、臣宰、将军、富户、壮士，和一切为奴的、自主的，都藏在山洞和岩石穴里，向山和岩石说：“倒在我们身上吧！把我们藏起来，躲避坐宝座者的面目和羔羊的忿怒；因为他们忿怒的大日到了，谁能站得住呢？”(启示录 6:15-17)"],
["6","他们的舌头是毒箭，说话诡诈；人与邻舍口说和平话，心却谋害他。耶和华说：我岂不因这些事讨他们的罪呢？岂不报复这样的国民呢？(耶利米书 9:8-9)"],
["3","你们当受我的教训，不受白银；宁得知识，胜过黄金。因为智慧比珍珠更美；一切可喜爱的都不足与比较。(箴言 8:10-11)"],
["6","并且仰望　神的应许，总没有因不信心里起疑惑，反倒因信心里得坚固，将荣耀归给　神，且满心相信　神所应许的必能做成。所以，这就算为他的义。(罗马书 4:20-22)"],
["6","耶路撒冷的居民和犹大人哪，请你们现今在我与我的葡萄园中，断定是非。我为我葡萄园所做之外，还有什么可做的呢？我指望结好葡萄，怎么倒结了野葡萄呢？(以赛亚书 5:3-4)"],
["6","所以，“你的仇敌若饿了，就给他吃，若渴了，就给他喝；因为你这样行就是把炭火堆在他的头上。”你不可为恶所胜，反要以善胜恶。(罗马书 12:20-21)"],
["6","耶和华所赐的福使人富足，并不加上忧虑。(箴言 10:22)"],
["6","所以，应当回想你是从哪里坠落的，并要悔改，行起初所行的事。你若不悔改，我就临到你那里，把你的灯台从原处挪去。然而你还有一件可取的事，就是你恨恶尼哥拉一党人的行为，这也是我所恨恶的。(启示录 2:5-6)"],
["6","耶和华的话临到我说：“你去向耶路撒冷人的耳中喊叫说，耶和华如此说：你幼年的恩爱，婚姻的爱情，你怎样在旷野，在未曾耕种之地跟随我，我都记得。那时以色列归耶和华为圣，作为土产初熟的果子；凡吞吃它的必算为有罪，灾祸必临到他们。这是耶和华说的。(耶利米书 2:1-3)"],
["6","但愿赐平安的　神，就是那凭永约之血、使群羊的大牧人－我主耶稣从死里复活的　神，在各样善事上成全你们，叫你们遵行他的旨意；又藉着耶稣基督在你们心里行他所喜悦的事。愿荣耀归给他，直到永永远远。阿们！(希伯来书 13:20-21)"],
["6","耶和华－你们的　神因你们的缘故向那些国所行的一切事，你们亲眼看见了，因那为你们争战的是耶和华－你们的　神。(约书亚记 23:3)"],
["6","无论何人，因为门徒的名，只把一杯凉水给这小子里的一个喝，我实在告诉你们，这人不能不得赏赐。(马太福音 10:42)"],
["6","旷野和其中的城邑，并基达人居住的村庄都当扬声；西拉的居民当欢呼，在山顶上呐喊。他们当将荣耀归给耶和华，在海岛中传扬他的颂赞。(以赛亚书 42:11-12)"],
["6","耶和华啊，求你兴起，和你有能力的约柜同入安息之所！愿你的祭司披上公义！愿你的圣民欢呼！(诗篇 132:8-9)"],
["1","我们所说将来的世界，　神原没有交给天使管辖。但有人在经上某处证明说：人算什么，你竟顾念他？世人算什么，你竟眷顾他？你叫他比天使微小一点，赐他荣耀尊贵为冠冕，并将你手所造的都派他管理，(希伯来书 2:5-7)"],
["3","他又对他们讲个比喻说：“天国好像面酵，有妇人拿来，藏在三斗面里，直等全团都发起来。”(马太福音 13:33)"],
["6","心中贪婪的，挑起争端；倚靠耶和华的，必得丰裕。(箴言 28:25)"],
["1","这样，他必洗净（或译：鼓动）许多国民；君王要向他闭口。因所未曾传与他们的，他们必看见；未曾听见的，他们要明白。(以赛亚书 52:15)"],
["6","这事临到他们是因他们骄傲，自夸自大，毁谤万军之耶和华的百姓。耶和华必向他们显可畏之威，因他必叫世上的诸神瘦弱。列国海岛的居民各在自己的地方敬拜他。(西番雅书 2:10-11)"],
["6","第一要紧的，该知道经上所有的预言没有可随私意解说的；因为预言从来没有出于人意的，乃是人被圣灵感动，说出　神的话来。(彼得后书 1:20-21)"],
["6","虽然无花果树不发旺，葡萄树不结果，橄榄树也不效力，田地不出粮食，圈中绝了羊，棚内也没有牛；然而，我要因耶和华欢欣，因救我的　神喜乐。主耶和华是我的力量；他使我的脚快如母鹿的蹄，又使我稳行在高处。(哈巴谷书 3:17-19)"],
["6","　神啊，求你鉴察我，知道我的心思，试炼我，知道我的意念，看在我里面有什么恶行没有，引导我走永生的道路。(诗篇 139:23-24)"],
["6","我听见我的儿女们按真理而行，我的喜乐就没有比这个大的。(约翰三书 1:4)"],
["6","他曾救我们脱离那极大的死亡，现在仍要救我们，并且我们指望他将来还要救我们。(哥林多后书 1:10)"],

["6","我造光，又造暗；我施平安，又降灾祸；造作这一切的是我－耶和华。(以赛亚书 45:7)"],

["6","你要使众人回想这些事，在主面前嘱咐他们：不可为言语争辩；这是没有益处的，只能败坏听见的人。(提摩太后书 2:14)"],
["6","我虽行在患难中，你必将我救活；我的仇敌发怒，你必伸手抵挡他们；你的右手也必救我。(诗篇 138:7)"],
["6","在洁净的人，凡物都洁净；在污秽不信的人，什么都不洁净，连心地和天良也都污秽了。(提多书 1:15)"],
["6","他们要使我的民知道圣俗的分别，又使他们分辨洁净的和不洁净的。(以西结书 44:23)"],
["6","你们岂不知不义的人不能承受　神的国吗？不要自欺！无论是淫乱的、拜偶像的、奸淫的、作娈童的、亲男色的、偷窃的、贪婪的、醉酒的、辱骂的、勒索的，都不能承受　神的国。(哥林多前书 6:9-10)"],
["6","他对我说：“顺着空地的南屋北屋，都是圣屋；亲近耶和华的祭司当在那里吃至圣的物，也当在那里放至圣的物，就是素祭、赎罪祭，和赎愆祭，因此处为圣。祭司进去出了圣所的时候，不可直到外院，但要在圣屋放下他们供职的衣服，因为是圣衣；要穿上别的衣服才可以到属民的外院。”(以西结书 42:13-14)"],
["6","你们要追念上古的事。因为我是　神，并无别神；我是　神，再没有能比我的。(以赛亚书 46:9)"],
["6","他们离开公会，心里欢喜，因被算是配为这名受辱。(使徒行传 5:41)"],
["4","“我现在心里忧愁，我说什么才好呢？父啊，救我脱离这时候；但我原是为这时候来的。父啊，愿你荣耀你的名！”当时就有声音从天上来，说：“我已经荣耀了我的名，还要再荣耀。”(约翰福音 12:27-28)"],
["6","监督既是　神的管家，必须无可指责，不任性，不暴躁，不因酒滋事，不打人，不贪无义之财；乐意接待远人，好善，庄重，公平，圣洁自持；坚守所教真实的道理，就能将纯正的教训劝化人，又能把争辩的人驳倒了。(提多书 1:7-9)"],
["6","应当防备犬类，防备作恶的，防备妄自行割的。因为真受割礼的，乃是我们这以　神的灵敬拜、在基督耶稣里夸口、不靠着肉体的。(腓立比书 3:2-3)"],
["3","“人都说你们好的时候，你们就有祸了！因为他们的祖宗待假先知也是这样。”(路加福音 6:26)"],
["6","地上虔诚人灭尽；世间没有正直人；各人埋伏，要杀人流血，都用网罗猎取弟兄。他们双手作恶；君王徇情面，审判官要贿赂；位分大的吐出恶意，都彼此结联行恶。他们最好的，不过是蒺藜；最正直的，不过是荆棘篱笆。你守望者说，降罚的日子已经来到。他们必扰乱不安。(弥迦书 7:2-4)"],
["6","全地都要向耶和华欢乐；要发起大声，欢呼歌颂！要用琴歌颂耶和华，用琴和诗歌的声音歌颂他！用号和角声，在大君王耶和华面前欢呼！(诗篇 98:4-6)"],
["6","我听见以法莲为自己悲叹说：你责罚我，我便受责罚，像不惯负轭的牛犊一样。求你使我回转，我便回转，因为你是耶和华－我的　神。我回转以后就真正懊悔；受教以后就拍腿叹息；我因担当幼年的凌辱就抱愧蒙羞。(耶利米书 31:18-19)"],
["4","耶稣又对众人说：“若有人要跟从我，就当舍己，天天背起他的十字架来跟从我。”(路加福音 9:23)"],
["6","谁从起初指明这事，使我们知道呢？谁从先前说明，使我们说他不错呢？谁也没有指明；谁也没有说明；谁也没有听见你们的话。我首先对锡安说：看哪，我要将一位报好信息的赐给耶路撒冷。我看的时候并没有人；我问的时候，他们中间也没有谋士可以回答一句。(以赛亚书 41:26-28)"],
["6","你们要谨慎！若是你的弟兄得罪你，就劝戒他；他若懊悔，就饶恕他。倘若他一天七次得罪你，又七次回转，说：‘我懊悔了’，你总要饶恕他。(路加福音 17:3-4)"],
["6","我所立为柱子的石头也必作　神的殿；凡你所赐给我的，我必将十分之一献给你。(创世记 28:22)"],
["6","耶和华是我的亮光，是我的拯救，我还怕谁呢？耶和华是我性命的保障，我还惧谁呢？(诗篇 27:1)"],
["6","故此，以色列山要听主耶和华的话。大山小冈、水沟山谷、荒废之地、被弃之城，为四围其余的外邦人所占据、所讥刺的，主耶和华对你们如此说：我真发愤恨如火，责备那其余的外邦人和以东的众人。他们快乐满怀，心存恨恶，将我的地归自己为业，又看为被弃的掠物。(以西结书 36:4-5)"],
["3","那时若有人对你们说：‘看哪，基督在这里’，或说：‘基督在那里’，你们不要信！因为假基督、假先知将要起来，显神迹奇事，倘若能行，就把选民迷惑了。你们要谨慎。看哪，凡事我都预先告诉你们了。(马可福音 13:21-23)"],
["6","我一开讲，圣灵便降在他们身上，正像当初降在我们身上一样。我就想起主的话说：‘约翰是用水施洗，但你们要受圣灵的洗。’(使徒行传 11:15-16)"],
["6","地土啊，不要惧怕；要欢喜快乐，因为耶和华行了大事。田野的走兽啊，不要惧怕；因为，旷野的草发生，树木结果，无花果树、葡萄树也都效力。(约珥书 2:21-22)"],
["5","百夫长和一同看守耶稣的人看见地震并所经历的事，就极其害怕，说：“这真是　神的儿子了！”(马太福音 27:54)"],
["6","愿我们主耶稣基督的恩常在你的心里。阿们！(腓利门书 1:25)"],
["6","谁能知道自己的错失呢？愿你赦免我隐而未现的过错。求你拦阻仆人不犯任意妄为的罪，不容这罪辖制我，我便完全，免犯大罪。(诗篇 19:12-13)"],
["1","在黑暗中行走的百姓看见了大光；住在死荫之地的人有光照耀他们。(以赛亚书 9:2)"],
["6","你已将我的哀哭变为跳舞，将我的麻衣脱去，给我披上喜乐，好叫我的灵歌颂你，并不住声。耶和华－我的　神啊，我要称谢你，直到永远！(诗篇 30:11-12)"],
["6","邪僻的事，我都不摆在我眼前；悖逆人所做的事，我甚恨恶，不容沾在我身上。(诗篇 101:3)"],
["6","因为那至高至上、永远长存名为圣者的如此说：我住在至高至圣的所在，也与心灵痛悔谦卑的人同居；要使谦卑人的灵苏醒，也使痛悔人的心苏醒。(以赛亚书 57:15)"],
["1","现在他说：你作我的仆人，使雅各众支派复兴，使以色列中得保全的归回尚为小事，我还要使你作外邦人的光，叫你施行我的救恩，直到地极。(以赛亚书 49:6)"],
["6","弯曲的心思，我必远离；一切的恶人（或译：恶事），我不认识。在暗中谗谤他邻居的，我必将他灭绝；眼目高傲、心里骄纵的，我必不容他。(诗篇 101:4-5)"],
["6","我要一心称谢耶和华；我要传扬你一切奇妙的作为。我要因你欢喜快乐；至高者啊，我要歌颂你的名！(诗篇 9:1-2)"],
["1","报告耶和华的恩年，和我们　神报仇的日子；安慰一切悲哀的人，赐华冠与锡安悲哀的人，代替灰尘；喜乐油代替悲哀；赞美衣代替忧伤之灵；使他们称为“公义树”，是耶和华所栽的，叫他得荣耀。(以赛亚书 61:2-3)"],
["6","宁可住在房顶的角上，不在宽阔的房屋与争吵的妇人同住。(箴言 21:9)"],
["6","老年人哪，当听我的话；国中的居民哪，都要侧耳而听。在你们的日子，或你们列祖的日子，曾有这样的事吗？你们要将这事传与子，子传与孙，孙传与后代。(约珥书 1:2-3)"],
["6","务要传道，无论得时不得时总要专心，并用百般的忍耐、各样的教训责备人，警戒人，劝勉人。(提摩太后书 4:2)"],
["6","约拿在鱼腹中祷告耶和华－他的　神，说：我遭遇患难求告耶和华，你就应允我；从阴间的深处呼求，你就俯听我的声音。(约拿书 2:1-2)"],
["6","主－万军之耶和华摸地，地就消化，凡住在地上的都必悲哀。地必全然像尼罗河涨起，如同埃及河落下。那在天上建造楼阁、在地上安定穹苍、命海水浇在地上的－耶和华是他的名。(阿摩司书 9:5-6)"],
["6","你说：我是富足，已经发了财，一样都不缺；却不知道你是那困苦、可怜、贫穷、瞎眼、赤身的。我劝你向我买火炼的金子，叫你富足；又买白衣穿上，叫你赤身的羞耻不露出来；又买眼药擦你的眼睛，使你能看见。(启示录 3:17-18)"],
["6","你栽培了他们，他们也扎了根，长大，而且结果。他们的口是与你相近，心却与你远离。(耶利米书 12:2)"],
["6","主啊，你从前凭你的信实向大卫立誓要施行的慈爱在哪里呢？主啊，求你记念仆人们所受的羞辱，记念我怎样将一切强盛民的羞辱存在我怀里。(诗篇 89:49-50)"],
["6","他们便求告耶和华说：“耶和华啊，我们恳求你，不要因这人的性命使我们死亡，不要使流无辜血的罪归与我们；因为你－耶和华是随自己的意旨行事。”(约拿书 1:14)"],
["6","主啊，你是有怜悯有恩典的　神，不轻易发怒，并有丰盛的慈爱和诚实。(诗篇 86:15)"],
["6","我听见从天上有声音说：“你要写下：从今以后，在主里面而死的人有福了！”圣灵说：“是的，他们息了自己的劳苦，做工的果效也随着他们。”(启示录 14:13)"],
["1","他必在多国的民中施行审判，为远方强盛的国断定是非。他们要将刀打成犁头，把枪打成镰刀。这国不举刀攻击那国；他们也不再学习战事。(弥迦书 4:3)"],
["6","雕刻的偶像，人将它刻出来，有什么益处呢？铸造的偶像就是虚谎的师傅。制造者倚靠这哑巴偶像有什么益处呢？对木偶说：醒起！对哑巴石像说：起来！那人有祸了！这个还能教训人吗？看哪，是包裹金银的，其中毫无气息。(哈巴谷书 2:18-19)"],
["6","谨守口与舌的，就保守自己免受灾难。(箴言 21:23)"],
["6","他们和保罗约定了日子，就有许多人到他的寓处来。保罗从早到晚，对他们讲论这事，证明　神国的道，引摩西的律法和先知的书，以耶稣的事劝勉他们。(使徒行传 28:23)"],
["6","我们的　神啊，现在求你垂听仆人的祈祷恳求，为自己使脸光照你荒凉的圣所。我的　神啊，求你侧耳而听，睁眼而看，眷顾我们荒凉之地和称为你名下的城。我们在你面前恳求，原不是因自己的义，乃因你的大怜悯。求主垂听，求主赦免，求主应允而行，为你自己不要迟延。我的　神啊，因这城和这民都是称为你名下的。(但以理书 9:17-19)"],
["6","我一次指着自己的圣洁起誓：我决不向大卫说谎！他的后裔要存到永远；他的宝座在我面前如日之恒一般，又如月亮永远坚立，如天上确实的见证。 (诗篇 89:35-37)"],
["6","凡越过基督的教训不常守着的，就没有　神；常守这教训的，就有父又有子。若有人到你们那里，不是传这教训，不要接他到家里，也不要问他的安；因为问他安的，就在他的恶行上有份。(约翰二书 1:9-11)"],
["3","但要叫你们知道，人子在地上有赦罪的权柄。”就对瘫子说：“我吩咐你，起来，拿你的褥子回家去吧！”那人当众人面前立刻起来，拿着他所躺卧的褥子回家去，归荣耀与　神。(路加福音 5:24-25)"],
["6","他使草生长，给六畜吃，使菜蔬发长，供给人用，使人从地里能得食物，又得酒能悦人心，得油能润人面，得粮能养人心。(诗篇 104:14-15)"],
["2","他的政权与平安必加增无穷。他必在大卫的宝座上治理他的国，以公平公义使国坚定稳固，从今直到永远。万军之耶和华的热心必成就这事。(以赛亚书 9:7)"],
["6","他是　神荣耀所发的光辉，是　神本体的真像，常用他权能的命令托住万有。他洗净了人的罪，就坐在高天至大者的右边。(希伯来书 1:3)"],
["6","主－我的　神啊，我要一心称赞你；我要荣耀你的名，直到永远。因为，你向我发的慈爱是大的；你救了我的灵魂免入极深的阴间。(诗篇 86:12-13)"],
["6","我们怎能在外邦唱耶和华的歌呢？耶路撒冷啊，我若忘记你，情愿我的右手忘记技巧！我若不记念你，若不看耶路撒冷过于我所最喜乐的，情愿我的舌头贴于上膛！(诗篇 137:4-6)"],
["6","当以色列人走迷的时候，有利未人远离我，就是走迷离开我、随从他们的偶像，他们必担当自己的罪孽。然而他们必在我的圣地当仆役，照管殿门，在殿中供职；必为民宰杀燔祭牲和平安祭牲，必站在民前伺候他们。(以西结书 44:10-11)"],
["6","我的怒气向牧人发作；我必惩罚公山羊；因我－万军之耶和华眷顾自己的羊群，就是犹大家，必使他们如骏马在阵上。房角石、钉子、争战的弓，和一切掌权的都从他而出。他们必如勇士在阵上将仇敌践踏在街上的泥土中。他们必争战，因为耶和华与他们同在；骑马的也必羞愧。(撒迦利亚书 10:3-5)"],
["6","耶和华说：祸哉！这悖逆的儿女。他们同谋，却不由于我，结盟，却不由于我的灵，以致罪上加罪；起身下埃及去，并没有求问我；要靠法老的力量加添自己的力量，并投在埃及的荫下。所以，法老的力量必作你们的羞辱；投在埃及的荫下，要为你们的惭愧。(以赛亚书 30:1-3)"],
["6","撒母耳说：耶和华喜悦燔祭和平安祭，岂如喜悦人听从他的话呢？听命胜于献祭；顺从胜于公羊的脂油。(撒母耳记上 15:22)"],
["6","他在他们面前赶出外邦人，用绳子将外邦的地量给他们为业，叫以色列支派的人住在他们的帐棚里。(诗篇 78:55)"],
["6","又当存敬畏基督的心，彼此顺服。(以弗所书 5:21)"],
["6","　神啊，你是我的王；求你出令使雅各得胜。我们靠你要推倒我们的敌人，靠你的名要践踏那起来攻击我们的人。(诗篇 44:4-5)"],
["6","又有以赛亚说：将来有耶西的根，就是那兴起来要治理外邦的；外邦人要仰望他。(罗马书 15:12)"],
["6","埃及是肥美的母牛犊；但出于北方的毁灭（或译：牛虻）来到了！来到了！其中的雇勇好像圈里的肥牛犊，他们转身退后，一齐逃跑，站立不住；因为他们遭难的日子、追讨的时候已经临到。(耶利米书 46:20-21)"],
["6","你们要称谢耶和华，因他本为善；他的慈爱永远长存！(诗篇 107:1)"],
["6","所以，你们当悔改归正，使你们的罪得以涂抹，这样，那安舒的日子就必从主面前来到；主也必差遣所预定给你们的基督（耶稣）降临。(使徒行传 3:19-20)"],
["6","民间的智慧人必训诲多人；然而他们多日必倒在刀下，或被火烧，或被掳掠抢夺。他们仆倒的时候，稍得扶助，却有许多人用谄媚的话亲近他们。智慧人中有些仆倒的，为要熬炼其余的人，使他们清净洁白，直到末了；因为到了定期，事就了结。(但以理书 11:33-35)"],
["6","愚昧人张嘴启争端，开口招鞭打。愚昧人的口自取败坏；他的嘴是他生命的网罗。(箴言 18:6-7)"],
["6","所以万军之耶和华论到先知如此说：我必将茵陈给他们吃，又将苦胆水给他们喝；因为亵渎的事出于耶路撒冷的先知，流行遍地。(耶利米书 23:15)"],
["6","耶和华有恩惠，有怜悯，不轻易发怒，大有慈爱。耶和华善待万民；他的慈悲覆庇他一切所造的。(诗篇 145:8-9)"],
["6","耶和华说：我所要造的新天新地，怎样在我面前长存；你们的后裔和你们的名字也必照样长存。每逢月朔、安息日，凡有血气的必来在我面前下拜。这是耶和华说的。(以赛亚书 66:22-23)"],
["6","因为你们确实地知道，无论是淫乱的，是污秽的，是有贪心的，在基督和　神的国里都是无份的。有贪心的，就与拜偶像的一样。(以弗所书 5:5)"],
["6","那美好的仗我已经打过了，当跑的路我已经跑尽了，所信的道我已经守住了。从此以后，有公义的冠冕为我存留，就是按着公义审判的主到了那日要赐给我的；不但赐给我，也赐给凡爱慕他显现的人。(提摩太后书 4:7-8)"],
["3","你们律法师有祸了！因为你们把知识的钥匙夺了去，自己不进去，正要进去的人你们也阻挡他们。(路加福音 11:52)"],
["6","惟独你－名为耶和华的－是全地以上的至高者！(诗篇 83:18)"],
["6","你们要奔逃，自救性命，独自居住，好像旷野的杜松。你因倚靠自己所做的和自己的财宝必被攻取。基抹和属他的祭司、首领也要一同被掳去。(耶利米书 48:6-7)"],
["6","因为你是我的岩石，我的山寨；所以，求你为你名的缘故引导我，指点我。(诗篇 31:3)"],
["6","外邦人听见这话，就欢喜了，赞美　神的道；凡预定得永生的人都信了。(使徒行传 13:48)"],
["6","我心里柔和谦卑，你们当负我的轭，学我的样式；这样，你们心里就必得享安息。因为我的轭是容易的，我的担子是轻省的。(马太福音 11:29-30)"],
["6","你们作仆人的，凡事要存敬畏的心顺服主人；不但顺服那善良温和的，就是那乖僻的也要顺服。倘若人为叫良心对得住　神，就忍受冤屈的苦楚，这是可喜爱的。(彼得前书 2:18-19)"],
["6","人若不看顾亲属，就是背了真道，比不信的人还不好，不看顾自己家里的人，更是如此。(提摩太前书 5:8)"],
["6","人子啊，你要面向西珥山发预言，攻击它，对它说，主耶和华如此说：西珥山哪，我与你为敌，必向你伸手攻击你，使你荒凉，令人惊骇。我必使你的城邑变为荒场，成为凄凉。你就知道我是耶和华。因为你永怀仇恨，在以色列人遭灾、罪孽到了尽头的时候，将他们交与刀剑，(以西结书 35:2-5)"],
["6","你靠自己的智慧聪明得了金银财宝，收入库中。你靠自己的大智慧和贸易增添资财，又因资财心里高傲。所以主耶和华如此说：因你居心自比神，我必使外邦人，就是列国中的强暴人临到你这里；他们必拔刀砍坏你用智慧得来的美物，亵渎你的荣光。他们必使你下坑；你必死在海中，与被杀的人一样。在杀你的人面前你还能说“我是神”吗？其实你在杀害你的人手中，不过是人，并不是神。(以西结书 28:4-9)"],
["6","你们不可试探耶和华－你们的　神，像你们在玛撒那样试探他。(申命记 6:16)"],
["6","埃及地必荒废凄凉，他们就知道我是耶和华。“因为法老说：‘这河是我的，是我所造的’，所以我必与你并你的江河为敌，使埃及地，从色弗尼塔直到古实境界，全然荒废凄凉。人的脚、兽的蹄都不经过，四十年之久并无人居住。我必使埃及地在荒凉的国中成为荒凉，使埃及城在荒废的城中变为荒废，共有四十年。我必将埃及人分散在列国，四散在列邦。”(以西结书 29:9-12)"],
["6","他到底怎么说呢？他说：这道离你不远，正在你口里，在你心里－(罗马书 10:8)"],
["2","他必在多国的民中施行审判，为远方强盛的国断定是非。他们要将刀打成犁头，把枪打成镰刀。这国不举刀攻击那国；他们也不再学习战事。人人都要坐在自己葡萄树下和无花果树下，无人惊吓。这是万军之耶和华亲口说的。(弥迦书 4:3-4)"],
["6","明哲人嘴里有智慧；无知人背上受刑杖。(箴言 10:13)"],

["6","有一位形状像人的又摸我，使我有力量。他说：“大蒙眷爱的人哪，不要惧怕，愿你平安！你总要坚强。”他一向我说话，我便觉得有力量，说：“我主请说，因你使我有力量。”(但以理书 10:18-19)"],
["2","耶稣的智慧和身量（或译：年纪），并　神和人喜爱他的心，都一齐增长。(路加福音 2:52)"],
["6","你是我藏身之处，又是我的盾牌；我甚仰望你的话语。(诗篇 119:114)"],
["6","所以，我们务要追求和睦的事与彼此建立德行的事。不可因食物毁坏　神的工程。凡物固然洁净，但有人因食物叫人跌倒，就是他的罪了。(罗马书 14:19-20)"],
["6","我在父里面，父在我里面，你不信吗？我对你们所说的话，不是凭着自己说的，乃是住在我里面的父做他自己的事。(约翰福音 14:10)"],
["6","你们当倚靠耶和华直到永远，因为耶和华是永久的磐石。(以赛亚书 26:4)"],
["6","似乎不为人所知，却是人所共知的；似乎要死，却是活着的；似乎受责罚，却是不至丧命的；似乎忧愁，却是常常快乐的；似乎贫穷，却是叫许多人富足的；似乎一无所有，却是样样都有的。(哥林多后书 6:9-10)"],
["6","所以，我为选民凡事忍耐，叫他们也可以得着那在基督耶稣里的救恩和永远的荣耀。(提摩太后书 2:10)"],
["6","揭开第二印的时候，我听见第二个活物说：“你来！”就另有一匹马出来，是红的，有权柄给了那骑马的，可以从地上夺去太平，使人彼此相杀；又有一把大刀赐给他。(启示录 6:3-4)"],
["6","他们不属世界，正如我不属世界一样。(约翰福音 17:16)"],
["6","所以，耶稣要用自己的血叫百姓成圣，也就在城门外受苦。这样，我们也当出到营外，就了他去，忍受他所受的凌辱。我们在这里本没有常存的城，乃是寻求那将来的城。(希伯来书 13:12-14)"],
["6","要将耶和华的名所当得的荣耀归给他，拿供物来进入他的院宇。(诗篇 96:8)"],
["6","愿天欢喜，愿地快乐；愿人在列邦中说：耶和华作王了！(历代志上 16:31)"],
["6","我小子们哪，我将这些话写给你们，是要叫你们不犯罪。若有人犯罪，在父那里我们有一位中保，就是那义者耶稣基督。他为我们的罪作了挽回祭，不是单为我们的罪，也是为普天下人的罪。(约翰一书 2:1-2)"],
["6","这就应验耶和华藉耶利米口所说的话：地享受安息；因为地土荒凉便守安息，直满了七十年。(历代志下 36:21)"],
["6","耶和华的眼目看顾义人；他的耳朵听他们的呼求。耶和华向行恶的人变脸，要从世上除灭他们的名号。(诗篇 34:15-16)"],
["6","你们年幼的，也要顺服年长的。就是你们众人也都要以谦卑束腰，彼此顺服；因为　神阻挡骄傲的人，赐恩给谦卑的人。(彼得前书 5:5)"],
["6","我这样愚昧无知，在你面前如畜类一般。然而，我常与你同在；你搀着我的右手。你要以你的训言引导我，以后必接我到荣耀里。(诗篇 73:22-24)"],
["6","耶和华见他们自卑，耶和华的话就临到示玛雅说：“他们既自卑，我必不灭绝他们；必使他们略得拯救，我不藉着示撒的手将我的怒气倒在耶路撒冷。然而他们必作示撒的仆人，好叫他们知道，服侍我与服侍外邦人有何分别。”(历代志下 12:7-8)"],
["6","所以我说，且在主里确实地说，你们行事不要再像外邦人存虚妄的心行事。他们心地昏昧，与　神所赐的生命隔绝了，都因自己无知，心里刚硬；良心既然丧尽，就放纵私欲，贪行种种的污秽。你们学了基督，却不是这样。(以弗所书 4:17-20)"],
["3","凡树木看果子，就可以认出它来。人不是从荆棘上摘无花果，也不是从蒺藜里摘葡萄。(路加福音 6:44)"],
["6","你当知道，当明白，从出令重新建造耶路撒冷，直到有受膏君的时候，必有七个七和六十二个七。正在艰难的时候，耶路撒冷城连街带濠都必重新建造。过了六十二个七，那（或译：有）受膏者必被剪除，一无所有；必有一王的民来毁灭这城和圣所，至终必如洪水冲没。必有争战，一直到底，荒凉的事已经定了。(但以理书 9:25-26)"],
["6","我因耶和华大大欢喜；我的心靠　神快乐。因他以拯救为衣给我穿上，以公义为袍给我披上，好像新郎戴上华冠，又像新妇佩戴妆饰。(以赛亚书 61:10)"],
["5","你已经升上高天，掳掠仇敌；你在人间，就是在悖逆的人间，受了供献，叫耶和华　神可以与他们同住。(诗篇 68:18)"],
["6","公道的天平和秤都属耶和华；囊中一切法码都为他所定。(箴言 16:11)"],
["4","“父啊！你若愿意，就把这杯撤去；然而，不要成就我的意思，只要成就你的意思。”（路22:42）"],
["6","耶和华应允他的百姓说：我必赐给你们五谷、新酒，和油，使你们饱足；我也不再使你们受列国的羞辱；却要使北方来的军队远离你们，将他们赶到干旱荒废之地：前队赶入东海，后队赶入西海；因为他们所行的大恶（原文是事），臭气上升，腥味腾空。(约珥书 2:19-20)"],
["6","耶和华如此说：“牧人怎样从狮子口中抢回两条羊腿或半个耳朵，住撒玛利亚的以色列人躺卧在床角上或铺绣花毯的榻上，他们得救也不过如此。”(阿摩司书 3:12)"],
["6","所以，地被咒诅吞灭；住在其上的显为有罪。地上的居民被火焚烧，剩下的人稀少。(以赛亚书 24:6)"],
["6","义人的道是正直的；你为正直的主，必修平义人的路。(以赛亚书 26:7)"],

["6","　神也拣选了世上卑贱的，被人厌恶的，以及那无有的，为要废掉那有的，使一切有血气的，在　神面前一个也不能自夸。(哥林多前书 1:28-29)"],
["6","因你的箭射出发光，你的枪闪出光耀，日月都在本宫停住。你发忿恨通行大地，发怒气责打列国，如同打粮。你出来要拯救你的百姓，拯救你的受膏者，打破恶人家长的头，露出他的脚（原文是根基），直到颈项。 (哈巴谷书 3:11-13)"],
["5","小子们哪，你们要住在主里面。这样，他若显现，我们就可以坦然无惧；当他来的时候，在他面前也不至于惭愧。(约翰一书 2:28)"],
["6","那吩咐光从黑暗里照出来的　神，已经照在我们心里，叫我们得知　神荣耀的光显在耶稣基督的面上。(哥林多后书 4:6)"],
["3","他从父　神得尊贵荣耀的时候，从极大荣光之中有声音出来，向他说：“这是我的爱子，我所喜悦的。”我们同他在圣山的时候，亲自听见这声音从天上出来。(彼得后书 1:17-18)"],
["6","这样，耶和华救希西家和耶路撒冷的居民脱离亚述王西拿基立的手，也脱离一切仇敌的手，又赐他们四境平安。(历代志下 32:22)"],
["6","图谋恶事的，心存诡诈；劝人和睦的，便得喜乐。(箴言 12:20)"],

["6","耶和华的话临到我说：“人子啊，你要向西顿预言攻击她，说主耶和华如此说：西顿哪，我与你为敌，我必在你中间得荣耀。我在你中间施行审判、显为圣的时候，人就知道我是耶和华。”(以西结书 28:20-22)"],
["4","你们要为我的名被众人恨恶，然而，你们连一根头发也必不损坏。你们常存忍耐，就必保全灵魂（或译：必得生命）。(路加福音 21:17-19)"],
["6","我们劳苦努力，正是为此，因我们的指望在乎永生的　神；他是万人的救主，更是信徒的救主。(提摩太前书 4:10)"],
["6","使我仆人的话语立定，我使者的谋算成就。论到耶路撒冷说：必有人居住；论到犹大的城邑说：必被建造，其中的荒场我也必兴起。(以赛亚书 44:26)"],
["6","这就如罪是从一人入了世界，死又是从罪来的，于是死就临到众人，因为众人都犯了罪。(罗马书 5:12)"],

["6","因为　神的国不在乎言语，乃在乎权能。(哥林多前书 4:20)"],
["6","因为，出于　神的话，没有一句不带能力的。(路加福音 1:37)"],

["6","人所说的一切话，你不要放在心上，恐怕听见你的仆人咒诅你。因为你心里知道，自己也曾屡次咒诅别人。(传道书 7:21-22)"],
["4","他们就在那里钉他在十字架上，还有两个人和他一同钉着，一边一个，耶稣在中间。(约翰福音 19:18)"],
["6","那时，我必领你们进来，聚集你们；我使你们被掳之人归回的时候，就必使你们在地上的万民中有名声，得称赞。这是耶和华说的。(西番雅书 3:20)"],
["4","虽然查不出他有当死的罪来，还是求彼拉多杀他；既成就了经上指着他所记的一切话，就把他从木头上取下来，放在坟墓里。　神却叫他从死里复活。(使徒行传 13:28-30)"],
["6","我要照耶和华一切所赐给我们的，提起他的慈爱和美德，并他向以色列家所施的大恩；这恩是照他的怜恤和丰盛的慈爱赐给他们的。(以赛亚书 63:7)"],
["6","我们从前在腓立比被害受辱，这是你们知道的；然而还是靠我们的　神放开胆量，在大争战中把　神的福音传给你们。我们的劝勉不是出于错误，不是出于污秽，也不是用诡诈。(帖撒罗尼迦前书 2:2-3)"],
["6","耶和华啊，你用恩惠待你的百姓；求你也用这恩惠记念我，开你的救恩眷顾我，使我见你选民的福，乐你国民的乐，与你的产业一同夸耀。(诗篇 106:4-5)"],
["6","倘若不听从耶和华的话，违背他的命令，耶和华的手必攻击你们，像从前攻击你们列祖一样。(撒母耳记上 12:15)"],
["6","因为基督必要作王，等　神把一切仇敌都放在他的脚下。(哥林多前书 15:25)"],
["6","耶和华如此说：以色列人三番四次地犯罪，我必不免去他们的刑罚；因他们为银子卖了义人，为一双鞋卖了穷人。(阿摩司书 2:6)"],
["6","说主耶和华如此说：罗施、米设、土巴的王歌革啊，我与你为敌。我必用钩子钩住你的腮颊，调转你，将你和你的军兵、马匹、马兵带出来，都披挂整齐，成了大队，有大小盾牌，各拿刀剑。波斯人、古实人，和弗人（又作利比亚人），各拿盾牌，头上戴盔；歌篾人和他的军队，北方极处的陀迦玛族和他的军队，这许多国的民都同着你。(以西结书 38:3-6)"],
["6","揭开第六印的时候，我又看见地大震动，日头变黑像毛布，满月变红像血，天上的星辰坠落于地，如同无花果树被大风摇动，落下未熟的果子一样。天就挪移，好像书卷被卷起来；山岭海岛都被挪移离开本位。(启示录 6:12-14)"],
["6","懒惰人哪，你要睡到几时呢？你何时睡醒呢？再睡片时，打盹片时，抱着手躺卧片时，你的贫穷就必如强盗速来，你的缺乏仿佛拿兵器的人来到。(箴言 6:9-11)"],
["6","至于我，我必凭你丰盛的慈爱进入你的居所；我必存敬畏你的心向你的圣殿下拜。耶和华啊，求你因我的仇敌，凭你的公义引领我，使你的道路在我面前正直。(诗篇 5:7-8)"],
["6","百姓到了耶路撒冷　神殿的地方。第二年二月，撒拉铁的儿子所罗巴伯，约萨达的儿子耶书亚和其余的弟兄，就是祭司、利未人，并一切被掳归回耶路撒冷的人，都兴工建造；又派利未人，从二十岁以外的，督理建造耶和华殿的工作。(以斯拉记 3:8)"],
["6","“你要对这百姓说：‘耶和华如此说：看哪，我将生命的路和死亡的路摆在你们面前。住在这城里的必遭刀剑、饥荒、瘟疫而死；但出去归降围困你们迦勒底人的必得存活，要以自己的命为掠物。耶和华说：我向这城变脸，降祸不降福；这城必交在巴比伦王的手中，他必用火焚烧。’”(耶利米书 21:8-10)"],
["6","地要东倒西歪，好像醉酒的人；又摇来摇去，好像吊床。罪过在其上沉重，必然塌陷，不能复起。(以赛亚书 24:20)"],
["6","耶和华必像勇士出去，必像战士激动热心，要喊叫，大声呐喊，要用大力攻击仇敌。(以赛亚书 42:13)"],

["6","你推我，要叫我跌倒，但耶和华帮助了我。(诗篇 118:13)"],
["6","从前偷窃的，不要再偷；总要劳力，亲手做正经事，就可有余分给那缺少的人。(以弗所书 4:28)"],
["6","雅各－我所选召的以色列啊，当听我言：我是耶和华，我是首先的，也是末后的。我手立了地的根基；我右手铺张诸天；我一招呼便都立住。(以赛亚书 48:12-13)"],
["6","耶和华的荣耀必然显现；凡有血气的必一同看见；因为这是耶和华亲口说的。(以赛亚书 40:5)"],

["6","路司得城里坐着一个两脚无力的人，生来是瘸腿的，从来没有走过。他听保罗讲道，保罗定睛看他，见他有信心，可得痊愈，就大声说：“你起来，两脚站直！”那人就跳起来，而且行走。(使徒行传 14:8-10)"],

["6","我察看了，就起来对贵胄、官长，和其余的人说：“不要怕他们！当记念主是大而可畏的。你们要为弟兄、儿女、妻子、家产争战。”(尼希米记 4:14)"],
["6","我以你的法度为永远的产业，因这是我心中所喜爱的。我的心专向你的律例，永远遵行，一直到底。(诗篇 119:111-112)"],
["6","拐带人口，或是把人卖了，或是留在他手下，必要把他治死。(出埃及记 21:16)"],
["6","“看哪，我必快来！赏罚在我，要照各人所行的报应他。我是阿拉法，我是俄梅戛；我是首先的，我是末后的；我是初，我是终。”(启示录 22:12-13)"],
["6","　神啊，求你按你的慈爱怜恤我！按你丰盛的慈悲涂抹我的过犯！求你将我的罪孽洗除净尽，并洁除我的罪！(诗篇 51:1-2)"],
["6","求你救我脱离作孽的人和喜爱流人血的人！因为，他们埋伏要害我的命；有能力的人聚集来攻击我。耶和华啊，这不是为我的过犯，也不是为我的罪愆。我虽然无过，他们预备整齐，跑来攻击我。求你兴起鉴察，帮助我！(诗篇 59:2-4)"],
["6","他们抱毒蛇蛋，结蜘蛛网；人吃这蛋必死。这蛋被踏，必出蝮蛇。所结的网不能成为衣服；所做的也不能遮盖自己。他们的行为都是罪孽；手所做的都是强暴。(以赛亚书 59:5-6)"],
["6","诸天哪，要因此惊奇，极其恐慌，甚为凄凉！这是耶和华说的。因为我的百姓做了两件恶事，就是离弃我这活水的泉源，为自己凿出池子，是破裂不能存水的池子。(耶利米书 2:12-13)"],
["6","地上的客商也都为她哭泣悲哀，因为没有人再买他们的货物了；这货物就是金、银、宝石、珍珠、细麻布、紫色料、绸子、朱红色料、各样香木、各样象牙的器皿、各样极宝贵的木头，和铜、铁、汉白玉的器皿，并肉桂、豆蔻、香料、香膏、乳香、酒、油、细面、麦子、牛、羊、车、马，和奴仆、人口。(启示录 18:11-13)"],
["6","一句话说得合宜，就如金苹果在银网子里。智慧人的劝戒，在顺从的人耳中，好像金耳环和精金的妆饰。(箴言 25:11-12)"],
["6","你也必明白仁义、公平、正直、一切的善道。智慧必入你心；你的灵要以知识为美。谋略必护卫你；聪明必保守你，要救你脱离恶道，脱离说乖谬话的人。(箴言 2:9-12)"],
["6","及至时候满足，　神就差遣他的儿子，为女子所生，且生在律法以下，要把律法以下的人赎出来，叫我们得着儿子的名分。(加拉太书 4:4-5)"],
["6","百姓必在锡安、在耶路撒冷居住；你不再哭泣。主必因你哀求的声音施恩给你；他听见的时候就必应允你。(以赛亚书 30:19)"],
["1","你们要向耶和华唱歌，因他所行的甚是美好；但愿这事普传天下。锡安的居民哪，当扬声欢呼，因为在你们中间的以色列圣者乃为至大。(以赛亚书 12:5-6)"],
["6","忍受试探的人是有福的，因为他经过试验以后，必得生命的冠冕；这是主应许给那些爱他之人的。(雅各书 1:12)"],
["6","回答柔和，使怒消退；言语暴戾，触动怒气。（箴15:1）"],
["3","耶稣听见就对他说：“不要怕，只要信！你的女儿就必得救。”(路加福音 8:50)"],
["6","我经过懒惰人的田地、无知人的葡萄园，荆棘长满了地皮，刺草遮盖了田面，石墙也坍塌了。我看见就留心思想；我看着就领了训诲。再睡片时，打盹片时，抱着手躺卧片时，你的贫穷就必如强盗速来，你的缺乏仿佛拿兵器的人来到。(箴言 24:30-34)"],
["1","伯利恒的以法他啊，你在犹大诸城中为小，将来必有一位从你那里出来，在以色列中为我作掌权的；他的根源从亘古，从太初就有。(弥迦书 5:2)"],
["6","我拿什么报答耶和华向我所赐的一切厚恩？我要举起救恩的杯，称扬耶和华的名。(诗篇 116:12-13)"],
["6","地的四极都要想念耶和华，并且归顺他；列国的万族都要在你面前敬拜。因为国权是耶和华的；他是管理万国的。(诗篇 22:27-28)"],
["6","有喧哗的声音出自城中！有声音出于殿中！是耶和华向仇敌施行报应的声音！(以赛亚书 66:6)"],
["6","“人若是公义，且行正直与合理的事：未曾在山上吃过祭偶像之物，未曾仰望以色列家的偶像，未曾玷污邻舍的妻，未曾在妇人的经期内亲近她，未曾亏负人，乃将欠债之人的当头还给他；未曾抢夺人的物件，却将食物给饥饿的人吃，将衣服给赤身的人穿；未曾向借钱的弟兄取利，也未曾向借粮的弟兄多要，缩手不作罪孽，在两人之间，按至理判断；遵行我的律例，谨守我的典章，按诚实行事－这人是公义的，必定存活。这是主耶和华说的。(以西结书 18:5-9)"],
["6","耶和华是我的产业，是我杯中的份；我所得的，你为我持守。用绳量给我的地界，坐落在佳美之处；我的产业实在美好。(诗篇 16:5-6)"],
["6","万军之耶和华说：“我曾呼唤他们，他们不听；将来他们呼求我，我也不听！(撒迦利亚书 7:13)"],
["3","耶稣对他说：“你若能信，在信的人，凡事都能。”(马可福音 9:23)"],
["6","然而，我栽你是上等的葡萄树，全然是真种子；你怎么向我变为外邦葡萄树的坏枝子呢？你虽用碱、多用肥皂洗濯，你罪孽的痕迹仍然在我面前显出。这是主耶和华说的。(耶利米书 2:21-22)"],
["6","耶稣却回答说：“经上记着说：人活着，不是单靠食物，乃是靠　神口里所出的一切话。”(马太福音 4:4)"],
["6","黎巴嫩的雪从田野的磐石上岂能断绝呢？从远处流下的凉水岂能干涸呢？我的百姓竟忘记我，向假神烧香，使他们在所行的路上，在古道上绊跌，使他们行没有修筑的斜路，(耶利米书 18:14-15)"],
["6","以法莲高傲的酒徒，他的冠冕必被踏在脚下。那荣美将残之花，就是在肥美谷山上的，必像夏令以前初熟的无花果；看见这果的就注意，一到手中就吞吃了。(以赛亚书 28:3-4)"],
["6","塞耳不听穷人哀求的，他将来呼吁也不蒙应允。(箴言 21:13)"],
["6","每逢为你们众人祈求的时候，常是欢欢喜喜地祈求。因为从头一天直到如今，你们是同心合意地兴旺福音。我深信那在你们心里动了善工的，必成全这工，直到耶稣基督的日子。(腓立比书 1:4-6)"],
["6","岂不晓得你们献上自己作奴仆，顺从谁，就作谁的奴仆吗？或作罪的奴仆，以至于死；或作顺命的奴仆，以至成义。(罗马书 6:16)"],
["6","我的仆人雅各啊，不要惧怕！因我与你同在。我要将我所赶你到的那些国灭绝净尽，却不将你灭绝净尽，倒要从宽惩治你，万不能不罚你。这是耶和华说的。(耶利米书 46:28)"],
["6","我又看见几个宝座，也有坐在上面的，并有审判的权柄赐给他们。我又看见那些因为给耶稣作见证，并为　神之道被斩者的灵魂，和那没有拜过兽与兽像，也没有在额上和手上受过他印记之人的灵魂，他们都复活了，与基督一同作王一千年。(启示录 20:4)"],
["6","耶和华说：“日子将到，我要给大卫兴起一个公义的苗裔；他必掌王权，行事有智慧，在地上施行公平和公义。在他的日子，犹大必得救，以色列也安然居住。他的名必称为‘耶和华－我们的义’。”(耶利米书 23:5-6)"],
["6","不要害怕，因我与你同在；我必领你的后裔从东方来，又从西方招聚你。(以赛亚书 43:5)"],
["1","主耶和华必像大能者临到；他的膀臂必为他掌权。他的赏赐在他那里；他的报应在他面前。(以赛亚书 40:10)"],
["6","智慧子使父亲喜乐；愚昧人藐视母亲。(箴言 15:20)"],
["6","四活物中有一个把盛满了活到永永远远之　神大怒的七个金碗给了那七位天使。因　神的荣耀和能力，殿中充满了烟。于是没有人能以进殿，直等到那七位天使所降的七灾完毕了。(启示录 15:7-8)"],
["6","你们当刚强壮胆，不要因亚述王和跟随他的大军恐惧、惊慌；因为与我们同在的，比与他们同在的更大。与他们同在的是肉臂，与我们同在的是耶和华－我们的　神，他必帮助我们，为我们争战。”百姓就靠犹大王希西家的话，安然无惧了。(历代志下 32:7-8)"],
["6","耶和华使泉源涌在山谷，流在山间，使野地的走兽有水喝，野驴得解其渴。天上的飞鸟在水旁住宿，在树枝上啼叫。他从楼阁中浇灌山岭；因他作为的功效，地就丰足。(诗篇 104:10-13)"],
["3","众人都惊讶，彼此对问说：“这是什么道理呢？因为他用权柄能力吩咐污鬼，污鬼就出来。”于是耶稣的名声传遍了周围地方。(路加福音 4:36-37)"],
["6","求你帮助我们攻击敌人，因为人的帮助是枉然的。我们倚靠　神才得施展大能，因为践踏我们敌人的就是他。(诗篇 60:11-12)"],
["6","愿你常施慈爱给认识你的人，常以公义待心里正直的人。不容骄傲人的脚践踏我；不容凶恶人的手赶逐我。在那里，作孽的人已经仆倒；他们被推倒，不能再起来。(诗篇 36:10-12)"],
["6","谁是智慧人？可以明白这些事；谁是通达人？可以知道这一切。因为，耶和华的道是正直的；义人必在其中行走，罪人却在其上跌倒。(何西阿书 14:9)"],
["6","我是好牧人；好牧人为羊舍命。若是雇工，不是牧人，羊也不是他自己的，他看见狼来，就撇下羊逃走；狼抓住羊，赶散了羊群。雇工逃走，因他是雇工，并不顾念羊。我是好牧人；我认识我的羊，我的羊也认识我，正如父认识我，我也认识父一样；并且我为羊舍命。(约翰福音 10:11-15)"],
["6","你们盼望多得，所得的却少；你们收到家中，我就吹去。这是为什么呢？因为我的殿荒凉，你们各人却顾（原文是奔）自己的房屋。这是万军之耶和华说的。(哈该书 1:9)"],
["6","他对我说：“这是发出行在遍地上的咒诅。凡偷窃的必按卷上这面的话除灭；凡起假誓的必按卷上那面的话除灭。万军之耶和华说：我必使这书卷出去，进入偷窃人的家和指我名起假誓人的家，必常在他家里，连房屋带木石都毁灭了。”(撒迦利亚书 5:3-4)"],
["6","因你忘记救你的　神，不记念你能力的磐石；所以，你栽上佳美的树秧子，插上异样的栽子。栽种的日子，你周围圈上篱笆，又到早晨使你所种的开花；但在愁苦极其伤痛的日子，所收割的都飞去了。(以赛亚书 17:10-11)"],
["6","谁将雅各交出当作掳物，将以色列交给抢夺的呢？岂不是耶和华吗？就是我们所得罪的那位。他们不肯遵行他的道，也不听从他的训诲。(以赛亚书 42:24)"],
["6","愿　神兴起，使他的仇敌四散，叫那恨他的人从他面前逃跑。他们被驱逐，如烟被风吹散；恶人见　神之面而消灭，如蜡被火熔化。惟有义人必然欢喜，在　神面前高兴快乐。(诗篇 68:1-3)"],

["6","这不法的人来，是照撒但的运动，行各样的异能、神迹，和一切虚假的奇事，并且在那沉沦的人身上行各样出于不义的诡诈；因他们不领受爱真理的心，使他们得救。(帖撒罗尼迦后书 2:9-10)"],

["6","我现在被浇奠，我离世的时候到了。那美好的仗我已经打过了，当跑的路我已经跑尽了，所信的道我已经守住了。从此以后，有公义的冠冕为我存留，就是按着公义审判的主到了那日要赐给我的；不但赐给我，也赐给凡爱慕他显现的人。(提摩太后书 4:6-8)"],

["6","律法的总结就是基督，使凡信他的都得着义。(罗马书 10:4)"],

["6","他从高天伸手抓住我，把我从大水中拉上来。他救我脱离我的劲敌和那些恨我的人，因为他们比我强盛。(撒母耳记下 22:17-18)"],
["6","祭司必有产业，我是他们的产业。不可在以色列中给他们基业；我是他们的基业。(以西结书 44:28)"],
["6","这是我和以色列人永远的证据，因为六日之内耶和华造天地，第七日便安息舒畅。(出31:17)"],
["6","我曾在旷野干旱之地认识你。这些民照我所赐的食物得了饱足；既得饱足，心就高傲，忘记了我。因此，我向他们如狮子，又如豹伏在道旁。我遇见他们必像丢崽子的母熊，撕裂他们的胸膛（或译：心膜）。在那里，我必像母狮吞吃他们；野兽必撕裂他们。(何西阿书 13:5-8)"],
["6","第六年六月初五日，我坐在家中；犹大的众长老坐在我面前。在那里主耶和华的灵（原文是手）降在我身上。我观看，见有形像仿佛火的形状，从他腰以下的形状有火，从他腰以上有光辉的形状，仿佛光耀的精金。(以西结书 8:1-2)"],
["6","弟兄们，你们却不在黑暗里，叫那日子临到你们像贼一样。你们都是光明之子，都是白昼之子。我们不是属黑夜的，也不是属幽暗的。(帖撒罗尼迦前书 5:4-5)"],
["6","你为何掩面，不顾我们所遭的苦难和所受的欺压？我们的性命伏于尘土；我们的肚腹紧贴地面。求你起来帮助我们！凭你的慈爱救赎我们！(诗篇 44:24-26)"],
["6","你们若是热心行善，有谁害你们呢？你们就是为义受苦，也是有福的。不要怕人的威吓，也不要惊慌；只要心里尊主基督为圣。有人问你们心中盼望的缘由，就要常作准备，以温柔、敬畏的心回答各人；(彼得前书 3:13-15)"],
["6","弟兄们，我们既因耶稣的血得以坦然进入至圣所，是藉着他给我们开了一条又新又活的路，从幔子经过，这幔子就是他的身体。(希伯来书 10:19-20)"],
